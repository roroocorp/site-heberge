<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
    /* === Reset & base === */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(to bottom, #1a3a2d, #13402c); color: #fff; display: flex; justify-content: center; padding: 20px; min-height: 100vh; }
    .container { width: 100%; max-width: 420px; }

    /* === Menu === */
    nav { display: flex; justify-content: space-between; margin-bottom: 25px; }
    nav button { flex: 1; margin: 0 5px; padding: 12px; border: none; border-radius: 15px; background: #4d8068; color: #fff; font-weight: bold; cursor: pointer; transition: all 0.3s; box-shadow: 0 3px 6px rgba(0,0,0,0.3);}
    nav button.active, nav button:hover { background: #6bbf8f; transform: translateY(-2px); box-shadow: 0 5px 8px rgba(0,0,0,0.4); }

    /* === Blocs === */
    .bloc { background: rgba(62,108,82,0.9); padding: 18px; border-radius: 20px; margin-bottom: 18px; transition: all 0.3s; box-shadow: 0 4px 8px rgba(0,0,0,0.2);}
    .bloc label { display: block; font-weight: bold; margin-bottom: 7px; }
    .bloc select, .bloc input { width: 100%; padding: 12px; border-radius: 12px; border: none; margin-bottom: 10px; font-size: 15px; }
    .bloc button { width: 100%; padding: 12px; border-radius: 12px; border: none; background: #4fc3f7; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .bloc button:hover { background: #29b6f6; transform: translateY(-2px); }

    /* === T√¢ches === */
    #tasksList { list-style: none; margin-top: 10px; max-height: 150px; overflow-y: auto; }
    #tasksList li { background: #5a8b70; padding: 10px; border-radius: 10px; margin-bottom: 7px; display: flex; justify-content: space-between; align-items: center; font-size: 14px;}
    #tasksList li button { background: #f44336; color: #fff; border: none; border-radius: 6px; cursor: pointer; padding: 2px 6px; font-size: 13px; }

    /* === IA === */
    #iaHistory { list-style: none; max-height: 200px; overflow-y: auto; margin-top: 10px; padding-left: 0; }
    #iaHistory li { background: #498066; padding: 10px; margin-bottom: 8px; border-radius: 10px; font-size: 14px; }

    /* === Footer === */
    footer { text-align: right; font-size: 12px; margin-top: 20px; color: #ccc; }

    /* === Animations & responsive === */
    input:focus, select:focus { outline: none; box-shadow: 0 0 5px #4fc3f7; }
    @media(max-width: 450px){ .bloc { padding: 15px; } nav button { padding: 10px; } }
</style>
</head>
<body>
<div class="container">
    <!-- Menu -->
    <nav>
        <button id="menuHome" class="active">Accueil</button>
        <button id="menuIA">IA</button>
        <button id="menuPromo">Code Promo</button>
    </nav>

    <!-- Accueil -->
    <div id="home">
        <div class="bloc">
            <label>üé® Couleur</label>
            <select id="colorSelect">
                <option value="Vert">Vert</option>
                <option value="Bleu">Bleu</option>
                <option value="Orange">Orange</option>
                <option value="Rouge">Rouge</option>
            </select>
        </div>
        <div class="bloc">
            <label>üåç Langue</label>
            <select id="langSelect">
                <option value="Fran√ßais">Fran√ßais</option>
                <option value="Anglais">Anglais</option>
                <option value="Espagnol">Espagnol</option>
            </select>
        </div>
        <div class="bloc">
            <label>‚úÖ T√¢ches</label>
            <input type="text" id="taskInput" placeholder="Nouvelle t√¢che">
            <button id="addTaskBtn">Ajouter</button>
            <ul id="tasksList"></ul>
        </div>
    </div>

    <!-- IA -->
    <div id="ia" style="display:none;" class="bloc">
        <label>ü§ñ IA</label>
        <input type="text" id="iaInput" placeholder="√âcris quelque chose...">
        <button id="iaSend">Envoyer</button>
        <ul id="iaHistory"></ul>
    </div>

    <!-- Code Promo -->
    <div id="promo" style="display:none;" class="bloc">
        <label>üéÅ Code Promo</label>
        <input type="text" id="promoInput" placeholder="Entre ton code">
        <button id="promoBtn">Valider</button>
        <div id="promoMsg"></div>
    </div>

    <!-- Footer -->
    <footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>
</div>

<script>
    // === Menu ===
    const homeBtn = document.getElementById('menuHome');
    const iaBtn = document.getElementById('menuIA');
    const promoBtn = document.getElementById('menuPromo');
    const homeDiv = document.getElementById('home');
    const iaDiv = document.getElementById('ia');
    const promoDiv = document.getElementById('promo');

    function showSection(section) {
        homeDiv.style.display = 'none';
        iaDiv.style.display = 'none';
        promoDiv.style.display = 'none';
        homeBtn.classList.remove('active');
        iaBtn.classList.remove('active');
        promoBtn.classList.remove('active');

        if(section==='home'){ homeDiv.style.display='block'; homeBtn.classList.add('active'); }
        if(section==='ia'){ iaDiv.style.display='block'; iaBtn.classList.add('active'); }
        if(section==='promo'){ promoDiv.style.display='block'; promoBtn.classList.add('active'); }
    }

    homeBtn.addEventListener('click',()=>showSection('home'));
    iaBtn.addEventListener('click',()=>showSection('ia'));
    promoBtn.addEventListener('click',()=>showSection('promo'));

    // === Couleurs & Langues ===
    const colorSelect = document.getElementById('colorSelect');
    const langSelect = document.getElementById('langSelect');
    colorSelect.value = localStorage.getItem('color') || 'Vert';
    langSelect.value = localStorage.getItem('lang') || 'Fran√ßais';

    colorSelect.addEventListener('change', ()=> localStorage.setItem('color', colorSelect.value));
    langSelect.addEventListener('change', ()=> localStorage.setItem('lang', langSelect.value));

    // === T√¢ches ===
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const tasksList = document.getElementById('tasksList');

    function renderTasks() {
        tasksList.innerHTML = '';
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        tasks.forEach((t,i)=>{
            const li = document.createElement('li');
            li.textContent = t;
            const del = document.createElement('button');
            del.textContent='‚úñ';
            del.onclick = ()=>{ tasks.splice(i,1); localStorage.setItem('tasks',JSON.stringify(tasks)); renderTasks(); }
            li.appendChild(del);
            tasksList.appendChild(li);
        });
    }

    addTaskBtn.addEventListener('click', ()=>{
        if(taskInput.value.trim()!==''){
            let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
            tasks.push(taskInput.value.trim());
            localStorage.setItem('tasks',JSON.stringify(tasks));
            taskInput.value='';
            renderTasks();
        }
    });
    renderTasks();

    // === IA simple historique ===
    const iaInput = document.getElementById('iaInput');
    const iaSend = document.getElementById('iaSend');
    const iaHistory = document.getElementById('iaHistory');

    iaSend.addEventListener('click', ()=>{
        if(iaInput.value.trim()!==''){
            const li = document.createElement('li');
            li.textContent = iaInput.value.trim();
            iaHistory.appendChild(li);
            iaInput.value='';
        }
    });

    // === Promo simple ===
    const promoInput = document.getElementById('promoInput');
    const promoMsg = document.getElementById('promoMsg');
    const promoBtnEl = document.getElementById('promoBtn');
    promoBtnEl.addEventListener('click', ()=>{
        if(promoInput.value.trim()==='PROMO2026'){
            promoMsg.textContent='Code valide ! üéâ';
            promoMsg.style.color='lightgreen';
        } else {
            promoMsg.textContent='Code invalide ‚ùå';
            promoMsg.style.color='red';
        }
    });
</script>
</body>
</html>

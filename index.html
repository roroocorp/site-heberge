<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA Futuriste</title>
<style>
*{box-sizing:border-box;font-family:system-ui;margin:0;padding:0;}
body{min-height:100vh;color:white;display:flex;flex-direction:column;transition:0.5s;background:linear-gradient(180deg,#064e3b,#042f2e);}
header{display:flex;align-items:center;justify-content:space-between;padding:14px;gap:12px;}
header h3{font-size:20px;margin:0;}
#time{background:rgba(0,0,0,0.35);padding:8px 16px;border-radius:16px;font-size:14px;}
.menuBtn{font-size:26px;cursor:pointer;}
#topNav{display:flex;gap:14px;padding:16px;overflow-x:auto;}
.navBox{flex:1;text-align:center;font-weight:800;font-size:18px;background:rgba(255,255,255,0.25);padding:20px 0;border-radius:22px;cursor:pointer;transition:0.3s;}
.navBox:hover{transform:scale(1.05);background:rgba(255,255,255,0.35);}
.page{display:flex;flex-direction:column;flex:1;padding:16px;overflow-y:auto;position:absolute;width:100%;top:120px;left:0;opacity:0;transition:0.5s;}
.page.active{opacity:1;z-index:1;}
.card{background:rgba(255,255,255,0.2);border-radius:24px;padding:22px;margin-bottom:18px;backdrop-filter:blur(8px);}
.card h3{margin-bottom:14px;font-size:18px;}
select,input,button{width:100%;padding:14px;border-radius:16px;border:none;font-size:16px;}
button{margin-top:12px;font-weight:700;background:#38bdf8;cursor:pointer;transition:0.2s;}
button:hover{background:#22c55e;}
.task{display:flex;justify-content:space-between;align-items:center;padding:14px;background:rgba(255,255,255,0.25);border-radius:16px;margin-top:10px;}
.trash{cursor:pointer;}
#sidebar{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#020617;padding:16px;transition:.3s;z-index:100;}
#sidebar.active{left:0;}
.sideItem{padding:16px;border-bottom:1px solid #334;font-size:16px;cursor:pointer;transition:0.2s;}
.sideItem:hover{background:rgba(255,255,255,0.1);}
body.green{background:linear-gradient(180deg,#064e3b,#042f2e);}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a);}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617);}
body.rose{background:linear-gradient(180deg,#f43f5e,#be185d);}
body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065);}
body.orange{background:linear-gradient(180deg,#f97316,#b45309);}

/* Chat futuriste */
#chatContainer{display:flex;flex-direction:column;flex:1;background:rgba(255,255,255,0.05);border-radius:24px;padding:16px;overflow-y:auto;margin-bottom:12px;scroll-behavior:smooth;}
.message{padding:12px;margin-bottom:8px;border-radius:16px;max-width:80%;opacity:0;animation:fadeIn 0.3s forwards;}
.userMsg{background:rgba(56,189,248,0.5);align-self:flex-end;}
.iaMsg{background:rgba(250,204,21,0.5);align-self:flex-start;}
#iaInputContainer{display:flex;gap:12px;margin-top:auto;}
#iaInput{flex:1;border-radius:16px;padding:14px;}
.sendBtn{border-radius:50%;padding:14px;font-size:20px;background:#38bdf8;border:none;cursor:pointer;transition:0.2s;}
.sendBtn:hover{background:#22c55e;}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body class="green">

<!-- Sidebar -->
<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">üè† Accueil</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Th√®me</h3>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="green">Vert</option>
      <option value="red">Rouge</option>
      <option value="blue">Bleu</option>
      <option value="rose">Rose</option>
      <option value="violet">Violet</option>
      <option value="orange">Orange</option>
    </select>
  </div>
  <div class="card">
    <h3>üåç Langue</h3>
    <select id="langSelect" onchange="changeLang(this.value)">
      <option value="fr">Fran√ßais</option>
      <option value="en">Anglais</option>
      <option value="es">Espagnol</option>
      <option value="de">Allemand</option>
    </select>
  </div>
  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div class="card" style="display:flex;flex-direction:column;height:70vh;">
    <h3>IA</h3>
    <div id="chatContainer"></div>
    <div id="iaInputContainer">
      <input id="iaInput" placeholder="√âcris ici">
      <button class="sendBtn" onclick="askIA()">‚û§</button>
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="applyPromo()">Valider</button>
    <div id="promoStatus"></div>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>{ time.textContent=new Date().toLocaleTimeString(); },1000);

/* MENU */
function toggleMenu(){ sidebar.classList.toggle("active"); }
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* THEMES */
function changeTheme(theme){
  document.body.className=theme;
  localStorage.setItem("theme",theme);
}
if(localStorage.getItem("theme")){
  document.body.className = localStorage.getItem("theme");
  themeSelect.value = localStorage.getItem("theme");
}

/* LANGUES */
function changeLang(lang){
  localStorage.setItem("lang",lang);
  alert("Langue chang√©e : " + (lang==="fr"?"Fran√ßais":lang==="en"?"Anglais":lang==="es"?"Espagnol":"Allemand"));
}
if(localStorage.getItem("lang")) langSelect.value = localStorage.getItem("lang");

/* TASKS */
let tasks=[];
function addTask(){
  if(!taskInput.value) return;
  tasks.push(taskInput.value);
  taskInput.value="";
  renderTasks();
}
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    let d=document.createElement("div");
    d.className="task";
    d.innerHTML=`<span>${t}</span><span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>`;
    taskList.appendChild(d);
  });
}
function delTask(i){ tasks.splice(i,1); renderTasks(); }

/* PROMO */
const creatorCodes = ["CRP2.0ROROOLNR"];
const userCodes = ["A4G7R2T9X1","M2Q8P5Z4R7","B9K1T7X2L5"];
function applyPromo(){
  const code = promoInput.value.toUpperCase();
  promoStatus.innerHTML="";
  if(creatorCodes.includes(code)){
    promoStatus.innerHTML='<div class="badge creator">CODE CR√âATEUR ACTIF</div>';
  }else if(userCodes.includes(code)){
    promoStatus.innerHTML='<div class="badge user">CODE UTILISATEUR ACTIF</div>';
  }else{
    promoStatus.innerHTML='<div class="badge">Code invalide</div>';
  }
}

/* IA Chat */
const meals = ["Pizza üçï","P√¢tes üçù","Salade ü•ó","Burger üçî","Sushi üç£","Tacos üåÆ"];
function askIA(){
  const q = iaInput.value.trim();
  if(!q) return;
  const userDiv = document.createElement("div");
  userDiv.className="message userMsg";
  userDiv.textContent=q;
  chatContainer.appendChild(userDiv);
  chatContainer.scrollTop = chatContainer.scrollHeight;

  const iaDiv = document.createElement("div");
  iaDiv.className="message iaMsg";

  if(q.toLowerCase().includes("salut")){
    iaDiv.textContent="Salut üòÑ Je suis l√† pour t‚Äôaider !";
  } else if(q.toLowerCase().includes("g√©n√®re-moi")){
    const match = q.match(/\d+/);
    let n = match ? parseInt(match[0]) : 1;
    n = Math.min(n,5);
    const generated = [];
    for(let i=0;i<n;i++){
      const meal = meals[Math.floor(Math.random()*meals.length)];
      generated.push(meal);
    }
    iaDiv.textContent = "Voici votre(s) repas : " + generated.join(", ");
  } else {
    iaDiv.textContent="Je r√©fl√©chis ü§ñ";
  }

  chatContainer.appendChild(iaDiv);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  iaInput.value="";
}
</script>
</body>
</html>

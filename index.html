<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
:root{
  --bg1:#064e3b;
  --bg2:#042f2e;
  --card:rgba(255,255,255,.18);
  --btn:#38bdf8;
}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui;
  color:white;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:14px;
  gap:10px;
}
header h3{margin:0;font-size:20px;}
#time{
  margin-left:auto;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
}

/* TOP NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:14px;
}
.navBox{
  flex:1;
  text-align:center;
  padding:18px 0;
  border-radius:22px;
  background:rgba(255,255,255,.25);
  font-weight:800;
  cursor:pointer;
}

/* PAGES */
.page{
  display:none;
  padding:16px;
}
.page.active{display:block;}

/* CARD */
.card{
  background:var(--card);
  border-radius:24px;
  padding:20px;
  margin-bottom:16px;
}

/* INPUTS */
select,input,button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:16px;
}
button{
  background:var(--btn);
  font-weight:700;
  cursor:pointer;
}

/* TASKS */
.task{
  background:rgba(255,255,255,.25);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}

/* CHAT */
#chat{
  height:55vh;
  overflow-y:auto;
}
.msg{
  background:rgba(255,255,255,.22);
  padding:12px;
  border-radius:16px;
  margin-bottom:10px;
}

/* CHAT INPUT */
#chatBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  gap:10px;
  padding:10px;
  background:#022c22;
}
#chatInput{
  flex:1;
  border-radius:20px;
}
#sendBtn{
  width:54px;
  border-radius:50%;
  font-size:20px;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#020617,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#loginBox{
  width:90%;
  max-width:320px;
  background:#1f2933;
  padding:20px;
  border-radius:20px;
  text-align:center;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div id="loginBox">
    <h2>Connexion</h2>
    <input id="pseudo" placeholder="Ton pseudo">
    <button onclick="login()">Entrer</button>
  </div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- HOME -->
<div id="home" class="page active">
  <div class="card">
    üé® Couleur
    <select onchange="setColor(this.value)">
      <option value="green">Vert</option>
      <option value="orange">Orange</option>
      <option value="violet">Violet</option>
    </select>
  </div>

  <div class="card">
    üåç Langue
    <select onchange="setLang(this.value)">
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="card">
    ‚úÖ T√¢ches
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chat">
    <div class="msg">Salut üëã Je peux t‚Äôaider pour des repas, id√©es ou organisation.</div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    Code promo
    <input placeholder="Entre ton code">
    <button onclick="alert('Code envoy√©')">Valider</button>
  </div>
</div>

<!-- CHAT BAR -->
<div id="chatBar">
  <input id="chatInput" placeholder="√âcris un message‚Ä¶">
  <button id="sendBtn" onclick="send()">‚û§</button>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

/* LOGIN */
function login(){
  const p=pseudo.value.trim();
  if(!p)return alert("Entre un pseudo");
  localStorage.setItem("pseudo",p);
  login.style.display="none";
}
if(localStorage.getItem("pseudo")) login.style.display="none";

/* NAV */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* COLORS */
function setColor(c){
  if(c==="orange"){bg1="#7c2d12";bg2="#431407";}
  if(c==="violet"){bg1="#4c1d95";bg2="#2e1065";}
  if(c==="green"){bg1="#064e3b";bg2="#042f2e";}
  document.documentElement.style.setProperty("--bg1",bg1);
  document.documentElement.style.setProperty("--bg2",bg2);
}

/* TASKS */
function addTask(){
  if(!taskInput.value)return;
  const d=document.createElement("div");
  d.className="task";
  d.textContent=taskInput.value;
  taskList.appendChild(d);
  taskInput.value="";
}

/* IA CHAT */
function send(){
  const q=chatInput.value.trim();
  if(!q)return;
  chat.innerHTML+=`<div class="msg">${q}</div>`;
  let r="Je r√©fl√©chis ü§ñ";
  if(q.toLowerCase().includes("repas")){
    r="üçΩÔ∏è Id√©e repas : p√¢tes, poulet, salade.";
  }
  setTimeout(()=>{
    chat.innerHTML+=`<div class="msg">${r}</div>`;
    chat.scrollTop=chat.scrollHeight;
  },600);
  chatInput.value="";
}
</script>

</body>
  </html>

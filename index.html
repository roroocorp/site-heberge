<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  color:white;
  background:linear-gradient(180deg,#064e3b,#042f2e);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:14px;
  gap:12px;
}
header h3{margin:0;font-size:20px}
#time{
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:14px;
}
.menuBtn{margin-left:auto;font-size:26px;cursor:pointer}

/* TOP NAV */
#topNav{
  display:flex;
  gap:14px;
  padding:16px;
}
.navBox{
  flex:1;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  padding:22px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
  font-size:18px;
}

/* PAGE */
.page{display:none;padding:16px}
.page.active{display:block}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:24px;
  padding:22px;
  margin-bottom:18px;
}

/* INPUTS */
select,input,button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-size:16px;
}
button{background:#38bdf8;font-weight:700}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  padding:14px;
  background:rgba(255,255,255,.25);
  border-radius:16px;
  margin-top:10px;
}
.trash{cursor:pointer}

/* IA CHAT */
.chat{
  display:flex;
  flex-direction:column;
  gap:10px;
  max-height:55vh;
  overflow-y:auto;
}
.msg{
  padding:12px 16px;
  border-radius:16px;
  max-width:80%;
}
.user{align-self:flex-end;background:#38bdf8;color:black}
.bot{align-self:flex-start;background:rgba(255,255,255,.25)}
.chatInput{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.chatInput input{flex:1}
.sendBtn{width:60px}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  padding:16px;
  transition:.3s;
  z-index:100;
}
#sidebar.active{left:0}
.sideItem{
  padding:16px;
  border-bottom:1px solid #334;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')" id="sHome">Accueil</div>
  <div class="sideItem" onclick="showPage('ia')" id="sIA">IA</div>
  <div class="sideItem" onclick="showPage('promo')" id="sPromo">Code Promo</div>
</div>

<header>
  <h3 id="title">Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox" onclick="showPage('home')" id="tHome">Accueil</div>
  <div class="navBox" onclick="showPage('ia')" id="tIA">IA</div>
  <div class="navBox" onclick="showPage('promo')" id="tPromo">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3 id="themeTitle">üé® Th√®me</h3>
    <select id="themeSelect">
      <option value="green">Vert</option>
      <option value="red">Rouge</option>
      <option value="blue">Bleu</option>
      <option value="rose">Rose</option>
    </select>
  </div>

  <div class="card">
    <h3 id="langTitle">üåç Langue</h3>
    <select id="langSelect">
      <option value="fr">Fran√ßais</option>
      <option value="en">Anglais</option>
      <option value="es">Espagnol</option>
      <option value="de">Allemand</option>
    </select>
  </div>

  <div class="card">
    <h3 id="taskTitle">‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()" id="addTaskBtn">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div class="card">
    <div class="chat" id="chat"></div>
    <div class="chatInput">
      <input id="iaInput" placeholder="√âcris un message">
      <button class="sendBtn" onclick="sendMsg()">‚¨ÜÔ∏è</button>
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input placeholder="Entre ton code">
    <button>Valider</button>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000)

/* MENU */
function toggleMenu(){sidebar.classList.toggle("active")}
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"))
  document.getElementById(id).classList.add("active")
  sidebar.classList.remove("active")
}

/* TASKS */
let tasks=JSON.parse(localStorage.tasks||"[]")
function addTask(){
  if(!taskInput.value)return
  tasks.push(taskInput.value)
  localStorage.tasks=JSON.stringify(tasks)
  taskInput.value=""
  renderTasks()
}
function renderTasks(){
  taskList.innerHTML=""
  tasks.forEach((t,i)=>{
    let d=document.createElement("div")
    d.className="task"
    d.innerHTML=`<span>${t}</span><span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>`
    taskList.appendChild(d)
  })
}
function delTask(i){
  tasks.splice(i,1)
  localStorage.tasks=JSON.stringify(tasks)
  renderTasks()
}
renderTasks()

/* IA */
let memory=JSON.parse(localStorage.chat||"[]")
function renderChat(){
  chat.innerHTML=""
  memory.forEach(m=>{
    let d=document.createElement("div")
    d.className="msg "+m.who
    d.textContent=m.text
    chat.appendChild(d)
  })
  chat.scrollTop=chat.scrollHeight
}
function sendMsg(){
  const q=iaInput.value.trim()
  if(!q)return
  memory.push({who:"user",text:q})
  let r=q.toLowerCase().includes("salut")
    ?"Salut üòÑ Je suis l√† pour t‚Äôaider. Que veux-tu faire ?"
    :"D‚Äôaccord üëç explique-moi."
  memory.push({who:"bot",text:r})
  localStorage.chat=JSON.stringify(memory)
  iaInput.value=""
  renderChat()
}
renderChat()

/* LANGUE */
const T={
fr:{home:"Accueil",ia:"IA",promo:"Code Promo",theme:"Th√®me",lang:"Langue",tasks:"T√¢ches",add:"Ajouter"},
en:{home:"Home",ia:"AI",promo:"Promo Code",theme:"Theme",lang:"Language",tasks:"Tasks",add:"Add"},
es:{home:"Inicio",ia:"IA",promo:"C√≥digo Promo",theme:"Tema",lang:"Idioma",tasks:"Tareas",add:"A√±adir"},
de:{home:"Start",ia:"KI",promo:"Code Promo",theme:"Thema",lang:"Sprache",tasks:"Aufgaben",add:"Hinzuf√ºgen"}
}
function applyLang(l){
  const t=T[l]
  tHome.textContent=sHome.textContent=t.home
  tIA.textContent=sIA.textContent=t.ia
  tPromo.textContent=sPromo.textContent=t.promo
  themeTitle.textContent="üé® "+t.theme
  langTitle.textContent="üåç "+t.lang
  taskTitle.textContent="‚úÖ "+t.tasks
  addTaskBtn.textContent=t.add
  localStorage.lang=l
}
langSelect.onchange=()=>applyLang(langSelect.value)
applyLang(localStorage.lang||"fr")
</script>

</body>
  </html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;font-family:system-ui;}
body{
  margin:0;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  min-height:100vh;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
header h3{margin:0;}
#time{
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:16px;
  font-size:14px;
}
.menuBtn{
  margin-left:auto;
  font-size:26px;
  cursor:pointer;
}

/* NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:12px;
}
.navBox{
  flex:1;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  padding:18px 0;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

/* PAGES */
.page{display:none;padding:16px;}
.page.active{display:block;}

/* CARDS */
.card{
  background:rgba(255,255,255,.2);
  border-radius:24px;
  padding:22px;
  margin-bottom:18px;
}
select,input,button{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
}
button{
  background:#38bdf8;
  font-weight:700;
  cursor:pointer;
  margin-top:10px;
}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:rgba(255,255,255,.25);
  border-radius:16px;
  margin-top:10px;
}
.trash{cursor:pointer;color:red}

/* CHAT GPT STYLE */
#chatContainer{
  position:fixed;
  top:120px;
  bottom:80px;
  left:0;
  right:0;
  padding:16px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:12px 16px;
  border-radius:18px;
  margin-bottom:10px;
  word-break:break-word;
}
.user{
  background:#38bdf8;
  color:black;
  margin-left:auto;
}
.ia{
  background:rgba(255,255,255,.25);
}

/* INPUT CHAT */
#chatInputBar{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  display:flex;
  gap:8px;
}
#chatInput{
  flex:1;
  padding:14px;
  border-radius:50px;
  border:none;
}
#chatSend{
  background:#38bdf8;
  border:none;
  padding:0 22px;
  border-radius:50px;
  font-size:22px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option>Vert</option>
      <option>Rouge</option>
      <option>Bleu</option>
      <option>Orange</option>
      <option>Violet</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select id="langSelect">
      <option>Fran√ßais</option>
      <option>English</option>
      <option>Espa√±ol</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chatContainer"></div>

  <div id="chatInputBar">
    <input id="chatInput" placeholder="√âcris un message‚Ä¶">
    <button id="chatSend">‚û§</button>
  </div>
</div>

<!-- CODE PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="alert('Code valid√©')">Valider</button>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

/* NAV */
function showPage(p){
  document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
  document.getElementById(p).classList.add('active');
}

/* SAVE COLOR / LANG */
const c=colorSelect,l=langSelect;
c.value=localStorage.color||c.value;
l.value=localStorage.lang||l.value;
c.onchange=()=>localStorage.color=c.value;
l.onchange=()=>localStorage.lang=l.value;

/* TASKS */
let tasks=JSON.parse(localStorage.tasks||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`
      <div class="task">
        ${t}
        <span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>
      </div>`;
  });
}
function addTask(){
  if(!taskInput.value)return;
  tasks.push(taskInput.value);
  taskInput.value="";
  localStorage.tasks=JSON.stringify(tasks);
  renderTasks();
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.tasks=JSON.stringify(tasks);
  renderTasks();
}
renderTasks();

/* CHAT IA */
const box=document.getElementById('chatContainer');
chatSend.onclick=()=>{
  let txt=chatInput.value.trim();
  if(!txt)return;
  addMsg(txt,'user');
  chatInput.value="";
  setTimeout(()=>replyIA(txt),500);
}
function addMsg(t,type){
  let d=document.createElement('div');
  d.className='msg '+type;
  d.textContent=t;
  box.appendChild(d);
  box.scrollTop=box.scrollHeight;
}
function replyIA(t){
  let r="Je peux g√©n√©rer des repas, t‚Äôaider √† organiser ta journ√©e.";
  if(t.toLowerCase().includes("repas")){
    r="Voici un repas : üçù P√¢tes + ü•ó Salade + üçé Fruit";
  }
  addMsg(r,'ia');
}
</script>

</body>
</html>

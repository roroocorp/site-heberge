<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Site IA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 10px;
    background-color: #222;
    color: #fff;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  .menu-bar {
    cursor: pointer;
    margin-left: 20px;
    font-size: 1.2em;
  }
  .top-right-controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .square {
    background-color: #444;
    padding: 5px 10px;
    border-radius: 5px;
    color: #fff;
  }
  .main-content {
    display: flex;
    height: calc(100vh - 50px);
  }
  .side-panel {
    width: 250px;
    background-color: #333;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow-y: auto;
  }
  .hidden {
    display: none;
  }
  .chat-area {
    flex: 1;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
  }
  .chat-box {
    background-color: #fff;
    border-radius: 8px;
    padding: 10px;
    max-height: 70vh;
    overflow-y: auto;
    margin-bottom: 10px;
  }
  .input-area {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .input-area input {
    flex: 1;
    padding: 8px;
    border-radius: 20px;
    border: 1px solid #ccc;
  }
  .input-area button {
    background-color: #222;
    color: #fff;
    border: none;
    padding: 8px 12px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2em;
  }
  .bottom-panel {
    display: flex;
    justify-content: space-between;
    padding: 5px 10px;
    background-color: #222;
    color: #fff;
    position: sticky;
    bottom: 0;
  }
  .task-list, .codes-promo {
    margin-top: 10px;
  }
  .task-item, .code-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    background-color: #555;
    padding: 5px 10px;
    border-radius: 5px;
  }
  .delete-btn {
    cursor: pointer;
    color: red;
  }
  /* Pavé pour code promo */
  .code-input-panel {
    display: flex;
    flex-direction: column;
    margin-top: 10px;
    gap: 5px;
  }
  .code-input-panel input {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    text-transform: uppercase;
    font-weight: bold;
  }
  .code-input-panel button {
    padding: 8px;
    border-radius: 5px;
    background-color: #444;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <div class="top-right-controls">
    <div class="square" id="language-selector">FR</div>
    <div class="square" id="color-selector">Rose</div>
    <div class="menu-bar" id="menu-toggle">&#9776;</div>
  </div>
</header>

<div class="main-content">
  <div class="side-panel" id="side-panel">
    <div class="menu-item" id="home-btn">Accueil</div>
    <div class="menu-item" id="history-btn">Historique</div>
    <div class="menu-item" id="new-chat-btn">Nouvelle conversation</div>
    <div class="menu-item" id="promo-btn">Code promo</div>
    <div class="codes-promo hidden" id="codes-promo">
      <div class="code-item">CRP2.0ROROOLNR</div>
      <div class="code-item">U9A1B2C3D4</div>
      <div class="code-item">X5Y6Z7W8V9</div>
      <div class="code-item">L3M2N1O9P8</div>
      <div class="code-item">Q1R2S3T4U5</div>
      <div class="code-item">V6W7X8Y9Z0</div>
      <div class="code-item">A1B2C3D4E5</div>
      <div class="code-item">F6G7H8I9J0</div>
      <div class="code-item">K1L2M3N4O5</div>
      <div class="code-item">P6Q7R8S9T0</div>
    </div>
  </div>

  <div class="chat-area" id="chat-area">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="chat-input" placeholder="Écrire un message...">
      <button id="send-btn">&#10148;</button>
    </div>
  </div>
</div>

<div class="bottom-panel">
  <div id="score">Score: 0</div>
  <div id="clock"></div>
</div>

<script>
  // Menu toggle
  const menuToggle = document.getElementById('menu-toggle');
  const sidePanel = document.getElementById('side-panel');
  menuToggle.addEventListener('click', () => {
    sidePanel.classList.toggle('hidden');
  });

  // Horloge
  function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    clock.textContent = now.toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Chat IA basique
  const chatBox = document.getElementById('chat-box');
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');

  sendBtn.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if(msg === "") return;
    const userMsg = document.createElement('div');
    userMsg.textContent = "Vous: " + msg;
    chatBox.appendChild(userMsg);

    const botMsg = document.createElement('div');
    botMsg.textContent = "Bot: " + generateBotResponse(msg);
    chatBox.appendChild(botMsg);

    chatInput.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  function generateBotResponse(msg){
    // Exemple d'IA locale simplifiée
    msg = msg.toLowerCase();
    if(msg.includes("salut")) return "Salut ! Comment ça va ?";
    if(msg.includes("pâtes") || msg.includes("carbo")) return "Pour les pâtes carbo, prends des pâtes, oeufs, parmesan, pancetta et fais cuire selon la recette italienne traditionnelle.";
    if(msg.includes("liste de courses")) return "Voici une liste : pâtes, oeufs, parmesan, pancetta, ail, huile d'olive, sel, poivre.";
    return "Je n'ai pas compris, peux-tu préciser ?";
  }

  // Code promo pavé tactile
  const promoBtn = document.getElementById('promo-btn');
  const codesPromoPanel = document.getElementById('codes-promo');

  promoBtn.addEventListener('click', () => {
    codesPromoPanel.classList.toggle('hidden');
  });

  // Menu nouvelle conversation
  const newChatBtn = document.getElementById('new-chat-btn');
  newChatBtn.addEventListener('click', () => {
    sidePanel.classList.add('hidden');
    chatBox.innerHTML = "";
  });

  // Score et tâches (exemple)
  let score = 0;
  function increaseScore() {
    score++;
    document.getElementById('score').textContent = "Score: " + score;
  }

  // Couleurs et langues sauvegarde localStorage
  const colorSelector = document.getElementById('color-selector');
  const languageSelector = document.getElementById('language-selector');

  const savedColor = localStorage.getItem('color');
  const savedLang = localStorage.getItem('language');
  if(savedColor) document.body.style.backgroundColor = savedColor;
  if(savedLang) languageSelector.textContent = savedLang;

  colorSelector.addEventListener('click', () => {
    const newColor = prompt("Entrez une couleur (ex: rose, vert, bleu) :");
    if(newColor) {
      document.body.style.backgroundColor = newColor;
      localStorage.setItem('color', newColor);
      colorSelector.textContent = newColor;
    }
  });

  languageSelector.addEventListener('click', () => {
    const newLang = prompt("Entrez la langue (FR, EN, DE, CN...) :");
    if(newLang) {
      languageSelector.textContent = newLang;
      localStorage.setItem('language', newLang);
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #6a1b9a, #8e24aa);
    color: white;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    font-size: 1.2em;
    font-weight: bold;
    background-color: #8e24aa;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  .menu-bar {
    font-size: 1.5em;
    cursor: pointer;
  }
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: #111;
    color: white;
    padding: 20px;
    transition: 0.3s;
    z-index: 20;
  }
  .sidebar.show {
    left: 0;
  }
  .sidebar h2 {
    margin-top: 0;
  }
  .sidebar button, .sidebar a {
    display: block;
    padding: 10px;
    margin: 5px 0;
    text-decoration: none;
    color: white;
    background: none;
    border: none;
    text-align: left;
    cursor: pointer;
  }
  .container {
    padding: 20px;
  }
  .section {
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 10px;
    background-color: rgba(255,255,255,0.1);
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
  }
  #chatBox {
    background: #111;
    color: #fff;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  #chatInput {
    width: calc(100% - 50px);
    padding: 10px;
    border-radius: 8px;
    border: none;
  }
  #sendBtn {
    width: 40px;
    height: 40px;
    margin-left: 10px;
    border-radius: 50%;
    background: black;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <span>Daily Life Ultra IA</span>
  <span class="menu-bar" id="menuToggle">&#9776;</span>
</header>

<div class="sidebar" id="sidebar">
  <h2>üìú Historique</h2>
  <button id="newChatBtn">‚ûï Nouvelle conversation</button>
  <button id="homeBtn">üè† Accueil</button>
</div>

<div class="container">
  <div class="section">
    <label for="langSelect">üåç Langue</label>
    <select id="langSelect">
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
    </select>
  </div>

  <div class="section">
    <label for="themeSelect">üé® Th√®me</label>
    <select id="themeSelect">
      <option value="vert">Vert</option>
      <option value="rose">Rose</option>
      <option value="orange">Orange</option>
    </select>
  </div>

  <div class="section" id="tasksSection">
    <label>‚úÖ T√¢ches</label>
    <input type="text" id="taskInput" placeholder="Nouvelle t√¢che">
    <button id="addTaskBtn">Ajouter</button>
    <ul id="taskList"></ul>
  </div>

  <div class="section">
    <label>üë®‚Äçüç≥ Menu semaine</label>
    <button id="generateMenuBtn">G√©n√©rer</button>
    <ul id="menuList"></ul>
  </div>

  <div class="section">
    <label>üõí Liste de courses</label>
    <button id="generateShoppingBtn">Depuis menu</button>
    <ul id="shoppingList"></ul>
  </div>

  <div class="section" id="chatSection">
    <h2>Chat IA</h2>
    <div id="chatBox"></div>
    <div style="display:flex;">
      <input type="text" id="chatInput" placeholder="√âcris un message...">
      <button id="sendBtn">&#8593;</button>
    </div>
  </div>

  <div class="section" id="statsSection">
    <h2>üìä Stats</h2>
    <p>Points : <span id="points">0</span></p>
    <p>Niveau : <span id="level">1</span></p>
  </div>
</div>

<script>
  // Menu toggle
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  menuToggle.addEventListener('click', () => sidebar.classList.toggle('show'));

  // Menu buttons
  document.getElementById('homeBtn').addEventListener('click', () => {
    sidebar.classList.remove('show');
    window.scrollTo(0,0);
  });

  let chatCount = 1;
  document.getElementById('newChatBtn').addEventListener('click', () => {
    sidebar.classList.remove('show');
    document.getElementById('chatBox').innerHTML = '';
    chatCount++;
    alert('Nouvelle conversation : Chat ' + chatCount);
  });

  // Theme & Langue
  const themeSelect = document.getElementById('themeSelect');
  const langSelect = document.getElementById('langSelect');

  // Sauvegarde locale
  themeSelect.value = localStorage.getItem('theme') || 'vert';
  langSelect.value = localStorage.getItem('lang') || 'fr';

  themeSelect.addEventListener('change', () => {
    localStorage.setItem('theme', themeSelect.value);
    alert('Th√®me chang√© : ' + themeSelect.value);
  });

  langSelect.addEventListener('change', () => {
    localStorage.setItem('lang', langSelect.value);
    alert('Langue chang√©e : ' + langSelect.value);
  });

  // T√¢ches
  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');

  function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks')||'[]');
    taskList.innerHTML = '';
    tasks.forEach((t,i) => {
      const li = document.createElement('li');
      li.textContent = t;
      const delBtn = document.createElement('button');
      delBtn.textContent = 'üóëÔ∏è';
      delBtn.addEventListener('click', () => {
        tasks.splice(i,1);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        loadTasks();
      });
      li.appendChild(delBtn);
      taskList.appendChild(li);
    });
  }
  loadTasks();

  document.getElementById('addTaskBtn').addEventListener('click', () => {
    const tasks = JSON.parse(localStorage.getItem('tasks')||'[]');
    if(taskInput.value.trim()!==''){
      tasks.push(taskInput.value.trim());
      localStorage.setItem('tasks', JSON.stringify(tasks));
      taskInput.value='';
      loadTasks();
    }
  });

  // Chat IA local simple
  const chatBox = document.getElementById('chatBox');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  sendBtn.addEventListener('click', sendMessage);
  chatInput.addEventListener('keypress', (e) => { if(e.key==='Enter') sendMessage(); });

  function sendMessage(){
    const msg = chatInput.value.trim();
    if(msg==='') return;
    const userMsg = document.createElement('div'); userMsg.textContent = 'üë§ ' + msg;
    chatBox.appendChild(userMsg);

    // R√©ponse IA locale
    const botMsg = document.createElement('div');
    botMsg.textContent = 'ü§ñ R√©ponse intelligente √† : ' + msg;
    chatBox.appendChild(botMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
    chatInput.value='';
  }

  // Points/Niveau sauvegard√©
  const pointsElem = document.getElementById('points');
  const levelElem = document.getElementById('level');
  pointsElem.textContent = localStorage.getItem('points')||0;
  levelElem.textContent = localStorage.getItem('level')||1;
</script>

</body>
      </html>

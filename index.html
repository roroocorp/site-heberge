<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life IA Ultra</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{min-height:100vh;color:#fff;padding:12px;transition:.3s}
body.green{background:linear-gradient(180deg,#064e3b,#042f2e)}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)}
body.rose{background:linear-gradient(180deg,#9d174d,#4a044e)}
body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065)}
body.orange{background:linear-gradient(180deg,#f97316,#9a3412)}

.container{max-width:420px;margin:auto}

header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:12px;
padding:4px 6px
}

.menu-btn{
font-size:22px;
cursor:pointer;
padding:6px
}

.card{
background:rgba(255,255,255,.15);
backdrop-filter:blur(14px);
border-radius:18px;
padding:14px;
margin-bottom:12px
}

input,select,button{
width:100%;
padding:12px;
border:none;
border-radius:14px;
margin-top:6px;
font-size:15px
}
input,select{background:#fff;color:#000}
button{background:rgba(255,255,255,.25);color:#fff;font-weight:bold}

ul{list-style:none;margin-top:6px}
li{
background:rgba(255,255,255,.18);
padding:10px;
border-radius:12px;
margin-top:6px;
display:flex;
justify-content:space-between;
align-items:center
}

/* SIDEBAR */
#sidebar{
position:fixed;
top:0;left:-100%;
width:75%;max-width:280px;
height:100%;
background:#0f172a;
padding:15px;
transition:.3s;
z-index:30
}
#sidebar.active{left:0}
.sidebar-item{
padding:10px;
border-bottom:1px solid #334;
cursor:pointer
}

/* CHAT */
#chat{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:#020617;
z-index:20;
flex-direction:column
}

#chat header{
padding:8px 12px
}

#messages{
flex:1;
overflow-y:auto;
padding:12px
}
.msg{margin-bottom:10px;line-height:1.4}
.user{color:#38bdf8}
.ai{color:#a7f3d0}

#chatInputBox{
display:flex;
gap:8px;
padding:12px;
align-items:center
}
#chatInput{
flex:1;
padding:14px;
border-radius:999px;
font-size:15px
}
#sendBtn{
width:46px;
height:46px;
border-radius:50%;
font-size:20px
}

/* CLOCK */
#clock{text-align:center;opacity:.7;margin-top:10px}
</style>
</head>

<body>

<div id="sidebar">
<h3>üìÇ Menu</h3>
<div class="sidebar-item" onclick="goHome()">üè† Accueil</div>
<div class="sidebar-item" onclick="newChat()">‚ûï Nouveau chat</div>
<div id="chatList"></div>
</div>

<div id="chat">
<header>
<span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
<h3 id="chatTitle">Chat 1</h3>
<span class="menu-btn" style="opacity:.6">‚ò∞</span>
</header>

<div id="messages"></div>

<div id="chatInputBox">
<input id="chatInput" placeholder="√âcris un message‚Ä¶"
onkeydown="if(event.key==='Enter')sendMsg()">
<button id="sendBtn" onclick="sendMsg()">‚¨ÜÔ∏è</button>
</div>
</div>

<div class="container" id="main">

<header>
<h2>Daily Life IA Ultra</h2>
<span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
</header>

<div class="card">
<h3>üé® Th√®me</h3>
<select onchange="setTheme(this.value)">
<option value="green">Vert</option>
<option value="red">Rouge</option>
<option value="blue">Bleu</option>
<option value="rose">Rose</option>
<option value="violet">Violet</option>
<option value="orange">Orange</option>
</select>
</div>

<div id="clock"></div>

</div>

<script>
let theme=localStorage.theme||"green"
let chats=JSON.parse(localStorage.chats||"[]")
let currentChat=0

document.body.className=theme

function toggleMenu(){
sidebar.classList.toggle("active")
}

function goHome(){
chat.style.display="none"
main.style.display="block"
sidebar.classList.remove("active")
}

function setTheme(t){
theme=t
document.body.className=t
localStorage.theme=t
}

function newChat(){
chats.unshift([])
currentChat=0
save()
openChat(0)
}

function openChat(i){
currentChat=i
main.style.display="none"
chat.style.display="flex"
sidebar.classList.remove("active")
renderChat()
}

function sendMsg(){
let t=chatInput.value.trim()
if(!t) return
chats[currentChat].push({w:"user",t})
chats[currentChat].push({w:"ai",t:"Je suis l√† pour t‚Äôaider üôÇ"})
chatInput.value=""
save()
renderChat()
}

function renderChat(){
chatTitle.textContent="Chat "+(currentChat+1)
messages.innerHTML=""
chats[currentChat].forEach(m=>{
messages.innerHTML+=`<div class="msg ${m.w}">${m.w==="user"?"üë§":"ü§ñ"} ${m.t}</div>`
})
messages.scrollTop=messages.scrollHeight
renderChatList()
}

function renderChatList(){
chatList.innerHTML=""
chats.forEach((c,i)=>{
chatList.innerHTML+=`<div class="sidebar-item" onclick="openChat(${i})">üí¨ Chat ${i+1}</div>`
})
}

function save(){
localStorage.chats=JSON.stringify(chats)
}

setInterval(()=>{
clock.textContent=new Date().toLocaleTimeString().slice(0,5)
},1000)

renderChatList()
</script>

</body>
</html>

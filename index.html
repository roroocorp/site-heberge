<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  color:white;
  transition:.3s;
}

/* THEMES */
body.green{background:linear-gradient(180deg,#064e3b,#042f2e)}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)}
body.rose{background:linear-gradient(180deg,#f43f5e,#be185d)}
body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065)}
body.orange{background:linear-gradient(180deg,#f97316,#b45309)}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
}
.menuBtn{font-size:24px;cursor:pointer}

/* TOP NAV (ORDRE MODIFI√â) */
#topNav{
  display:flex;
  gap:8px;
  padding:10px;
}
.navBox{
  flex:1;
  background:rgba(255,255,255,.18);
  border-radius:16px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  font-weight:600;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  padding:15px;
  transition:.3s;
  z-index:100;
}
#sidebar.active{left:0}
.sideItem{
  padding:12px;
  border-bottom:1px solid #334;
  cursor:pointer;
}

/* PAGE */
.page{display:none;padding:16px}
.page.active{display:block}

/* CARD */
.card{
  background:rgba(255,255,255,.18);
  border-radius:20px;
  padding:18px;
  margin-bottom:14px;
}

/* TIME (PLAC√â AU-DESSUS DE IA) */
#timeBox{
  margin-bottom:10px;
  text-align:center;
  font-size:14px;
  opacity:.9;
}

select,input,button{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-top:10px;
}
button{background:#38bdf8;font-weight:bold}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  background:rgba(255,255,255,.2);
  border-radius:12px;
  margin-top:8px;
}
.trash{cursor:pointer}

/* PROMO BADGES */
.badge{
  padding:8px;
  border-radius:12px;
  font-weight:bold;
  text-align:center;
  margin-bottom:10px;
}
.creator{background:#facc15;color:#000}
.user{background:#38bdf8;color:#000}
</style>
</head>

<body class="green">

<header>
  <h3>Daily Life Ultra IA</h3>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">Accueil</div>
  <div class="sideItem" onclick="showPage('promo')">Code Promo</div>
  <div class="sideItem" onclick="showPage('ia')">IA</div>
  <div class="sideItem" onclick="showPage('history')">Historique</div>
</div>

<!-- TOP NAV (CODE PROMO √Ä GAUCHE, HISTORIQUE √Ä DROITE) -->
<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('history')">Historique</div>
</div>

<!-- HOME -->
<div id="home" class="page active">
  <div class="card" style="padding-bottom:30px">
    <h3>Param√®tres</h3>

    <div style="margin-top:30px">
      <label>Th√®me</label>
      <select id="themeSelect" onchange="changeTheme(this.value)">
        <option value="green">Vert</option>
        <option value="red">Rouge</option>
        <option value="blue">Bleu</option>
        <option value="rose">Rose</option>
        <option value="violet">Violet</option>
        <option value="orange">Orange</option>
      </select>

      <label style="margin-top:20px">Langue</label>
      <select>
        <option>Fran√ßais</option>
        <option>English</option>
        <option>Espa√±ol</option>
        <option>Deutsch</option>
      </select>
    </div>
  </div>

  <div class="card">
    <h3>T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="timeBox"><span id="time"></span></div>

  <div class="card">
    <h3>IA Locale</h3>
    <p id="iaText">Pose-moi une question.</p>
    <input id="iaInput">
    <button onclick="askIA()">Envoyer</button>
  </div>
</div>

<!-- HISTORY -->
<div id="history" class="page">
  <div class="card">
    <h3>Stats</h3>
    <p>Points : <span id="points">0</span></p>
    <p>Niveau : <span id="level">1</span></p>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div id="promoStatus"></div>
  <div class="card">
    <h3>Code Promo</h3>
    <input id="promoInput">
    <button onclick="applyPromo()">Valider</button>
  </div>
</div>

<script>
function toggleMenu(){sidebar.classList.toggle("active")}
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"))
  document.getElementById(id).classList.add("active")
  sidebar.classList.remove("active")
}

/* TIME */
setInterval(()=>{time.textContent=new Date().toLocaleTimeString()},1000)

/* THEME */
function changeTheme(t){
  document.body.className=t
  localStorage.theme=t
}
if(localStorage.theme){
  document.body.className=localStorage.theme
  themeSelect.value=localStorage.theme
}

/* TASKS (BUG FIX√â) */
let tasks=[]
let points=0

function addTask(){
  if(!taskInput.value)return
  tasks.push(taskInput.value)
  taskInput.value=""
  points+=5
  renderTasks()
}
function renderTasks(){
  taskList.innerHTML=""
  tasks.forEach((x,i)=>{
    let d=document.createElement("div")
    d.className="task"
    d.innerHTML=`<span>${x}</span><span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>`
    taskList.appendChild(d)
  })
  pointsEl.textContent=points
  level.textContent=Math.floor(points/50)+1
}
function delTask(i){
  tasks.splice(i,1)
  renderTasks()
}

/* IA */
function askIA(){
  iaText.textContent="Je r√©fl√©chis‚Ä¶"
}

/* PROMO */
const creatorCodes=["CREATOR1234"]
const userCodes=["USER1111"]
function applyPromo(){
  const c=promoInput.value.toUpperCase()
  promoStatus.innerHTML=""
  if(creatorCodes.includes(c)){
    promoStatus.innerHTML='<div class="badge creator">CODE CR√âATEUR ACTIF</div>'
  }else if(userCodes.includes(c)){
    promoStatus.innerHTML='<div class="badge user">CODE UTILISATEUR ACTIF</div>'
  }else{
    promoStatus.innerHTML='<div class="badge">Code invalide</div>'
  }
}
</script>

</body>
  </html>

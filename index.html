<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Daily Life IA Ultra</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html,body{width:100%;overflow-x:hidden}
body{min-height:100vh;color:#fff;padding:8px;transition:0.3s;font-size:14px}
.container{max-width:380px;margin:auto}

/* THEMES */
body.green{background:linear-gradient(180deg,#064e3b,#042f2e)}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)}
body.rose{background:linear-gradient(180deg,#9d174d,#4a044e)}
body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065)}
body.orange{background:linear-gradient(180deg,#f97316,#b45309)}

header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;padding-top:6px}
header h1{font-size:18px}
.menu-btn{font-size:20px;cursor:pointer;user-select:none;transition:0.2s}

/* CARD */
.card{background:rgba(255,255,255,.12);backdrop-filter:blur(12px);border-radius:14px;padding:12px;margin-bottom:10px}
input,select,button{width:100%;padding:8px;border:none;border-radius:10px;margin-top:6px;font-size:14px}
input,select{background:rgba(255,255,255,.9)}
button{background:rgba(255,255,255,.2);color:#fff;font-weight:bold;cursor:pointer}
ul{list-style:none;margin-top:6px}
li{background:rgba(255,255,255,.15);padding:6px;border-radius:8px;margin-top:6px;user-select:none;display:flex;justify-content:space-between;align-items:center}
li.done{text-decoration:line-through;opacity:.6}
.del-task{cursor:pointer;opacity:.7;font-size:12px;margin-left:6px}

/* SIDEBAR */
#sidebar{position:fixed;top:0;left:-100%;width:70%;max-width:260px;height:100%;background:#0f172a;padding:12px;transition:.3s;z-index:10;border-right:1px solid #334}
#sidebar.active{left:0}
#sidebar h3{margin-bottom:10px}
.item{display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #334;cursor:pointer}

/* CHAT */
#chat{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#020617;z-index:9;flex-direction:column}
#messages{flex:1;overflow-y:auto;padding:10px}
.msg{margin-bottom:6px}
.user{color:#38bdf8}
.ai{color:#a7f3d0}

/* CHAT INPUT */
#chatInputContainer{display:flex;gap:6px;padding:6px;background:rgba(0,0,0,0.1);border-radius:12px;}
#chatInput{flex:1;padding:10px;border-radius:12px;border:none;}
#chatSend{padding:10px;border-radius:12px;background:#38bdf8;color:#fff;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
<h3>üìú Historique</h3>
<div class="item" onclick="newConversation()">‚ûï Nouvelle conversation</div>
<div id="convList"></div>
<div class="item" onclick="goHome()">üè† Accueil</div>
</div>

<!-- CHAT -->
<div id="chat">
<header>
<h1 id="chatTitle">Conversation</h1>
<span class="menu-btn" id="chatMenuBtn" onclick="toggleMenu()">‚ò∞</span>
</header>
<div id="messages"></div>
<div id="chatInputContainer">
<input id="chatInput" placeholder="√âcris un message..." onkeydown="if(event.key==='Enter'){sendMsg();event.preventDefault()}">
<button id="chatSend" onclick="sendMsg()">‚Üí</button>
</div>
</div>

<!-- MAIN -->
<div class="container" id="main">
<header>
<h1>Daily Life Ultra IA</h1>
<span class="menu-btn" id="mainMenuBtn" onclick="toggleMenu()">‚ò∞</span>
</header>

<div class="card">
<h3>üåç Langue</h3>
<select id="langSelect" onchange="changeLang(this.value)">
<option value="fr">Fran√ßais</option>
<option value="en">English</option>
<option value="es">Espa√±ol</option>
<option value="de">Deutsch</option>
</select>
</div>

<div class="card">
<h3>üé® Th√®me</h3>
<select id="themeSelect" onchange="changeTheme(this.value)">
<option value="green">Vert</option>
<option value="red">Rouge</option>
<option value="blue">Bleu</option>
<option value="rose">Rose</option>
<option value="violet">Violet</option>
<option value="orange">Orange</option>
</select>
</div>

<div class="card">
<h3>üìä Stats</h3>
<p>Points : <span id="points">0</span></p>
<p>Niveau : <span id="level">1</span></p>
</div>

<div class="card">
<h3>‚úÖ T√¢ches</h3>
<input id="taskInput" placeholder="Nouvelle t√¢che">
<button onclick="addTask()">Ajouter</button>
<ul id="tasks"></ul>
</div>
</div>

<script>
/* ===== GLOBAL ===== */
let lang=localStorage.lang||"fr"
let theme=localStorage.theme||"green"
let tasks=JSON.parse(localStorage.tasks||"[]")

/* ===== INIT ===== */
document.body.className=theme
document.getElementById("langSelect").value=lang
document.getElementById("themeSelect").value=theme

/* ===== SAVE ===== */
function saveAll(){
localStorage.lang=lang
localStorage.theme=theme
localStorage.tasks=JSON.stringify(tasks)
renderTasks()
}

/* ===== THEME & LANG ===== */
function changeTheme(t){theme=t;document.body.className=t;saveAll()}
function changeLang(l){lang=l;saveAll()}

/* ===== TASKS ===== */
function addTask(){
const input=document.getElementById("taskInput")
if(input.value){tasks.push(input.value);input.value="";saveAll()}
}
function renderTasks(){
const tasksEl=document.getElementById("tasks")
tasksEl.innerHTML=""
tasks.forEach((t,i)=>{
let li=document.createElement("li")
li.textContent=t
let del=document.createElement("span")
del.textContent="üóëÔ∏è"
del.className="del-task"
del.onclick=()=>{tasks.splice(i,1);saveAll()}
li.appendChild(del)
tasksEl.appendChild(li)
})
}

/* ===== MENU SIDEBAR ===== */
const sidebar=document.getElementById("sidebar")
function toggleMenu(){sidebar.classList.toggle("active")}
function goHome(){chat.style.display="none";main.style.display="block";sidebar.classList.remove("active")}

/* ===== CHAT ===== */
const chat=document.getElementById("chat")
const main=document.getElementById("main")
function openChat(){chat.style.display="flex";main.style.display="none";sidebar.classList.remove("active")}
</script>
</body>
  </html>

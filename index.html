<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  color:white;
  transition:.3s;
}

/* THEMES */
body.green{background:linear-gradient(180deg,#064e3b,#042f2e)}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)}

body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065)}
body.orange{background:linear-gradient(180deg,#f97316,#b45309)}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
}
.menuBtn{font-size:24px;cursor:pointer}

/* TOP NAV */
#topNav{
  display:flex;
  gap:8px;
  padding:10px;
}
.navBox{
  flex:1;
  background:rgba(255,255,255,.18);
  border-radius:16px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  font-weight:600;
}

/* TIME */
#timeBox{
  position:fixed;
  top:85px;
  right:35px;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:12px;
  font-size:14px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  padding:15px;
  transition:.3s;
  z-index:100;
}
#sidebar.active{left:0}
.sideItem{
  padding:12px;
  border-bottom:1px solid #334;
  cursor:pointer;
}

/* PAGE */
.page{display:none;padding:16px}
.page.active{display:block}

/* CARD */
.card{
  background:rgba(255,255,255,.18);
  border-radius:20px;
  padding:18px;
  margin-bottom:14px;
}

select,input,button{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  margin-top:10px;
}
button{background:#38bdf8;font-weight:bold}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  background:rgba(255,255,255,.2);
  border-radius:12px;
  margin-top:8px;
}
.task.done{text-decoration:line-through;opacity:.6}
.trash{cursor:pointer}

/* PROMO BADGES */
.badge{
  padding:8px;
  border-radius:12px;
  font-weight:bold;
  text-align:center;
  margin-bottom:10px;
}
.creator{background:#facc15;color:#000}
.user{background:#38bdf8;color:#000}
</style>
</head>

<body class="green">

<script>
/* MENU */
function toggleMenu(){sidebar.classList.toggle("active")}
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"))
  document.getElementById(id).classList.add("active")
  sidebar.classList.remove("active")
}

/* TIME */
setInterval(()=>{time.textContent=new Date().toLocaleTimeString()},1000)

/* THEME */
function changeTheme(t){
  document.body.className=t
  localStorage.theme=t
}
if(localStorage.theme){
  document.body.className=localStorage.theme
  themeSelect.value=localStorage.theme
}

/* TASKS */
let tasks=[]
let points=0

function addTask(){
  if(!taskInput.value)return
  tasks.push({t:taskInput.value,d:false})
  taskInput.value=""
  points+=5
  renderTasks()
}
function renderTasks(){
  taskList.innerHTML=""
  tasks.forEach((x,i)=>{
    let d=document.createElement("div")
    d.className="task"+(x.d?" done":"")
    d.innerHTML=`<span>${x.t}</span><span class="trash" onclick="delTask(${i})">ğŸ—‘ï¸</span>`
    d.onclick=()=>{x.d=!x.d;renderTasks()}
    taskList.appendChild(d)
  })
  updateStats()
}
function delTask(i){tasks.splice(i,1);renderTasks()}

/* STATS */
function updateStats(){
  pointsEl.textContent=points
  level.textContent=Math.floor(points/50)+1
}

/* IA */
function askIA(){
  const q=iaInput.value.toLowerCase()
  if(!q)return
  if(q.includes("bonjour")) iaText.textContent="Salut ğŸ‘‹"
  else if(q.includes("recette")) iaText.textContent="PÃ¢tes, riz ou pizza ğŸ"
  else iaText.textContent="Je rÃ©flÃ©chis ğŸ¤–"
  iaInput.value=""
}

/* PROMO */
const creatorCodes=["CREATOR1234"]
const userCodes=["USER1111","USER2222"]

function applyPromo(){
  const c=promoInput.value.toUpperCase()
  promoStatus.innerHTML=""
  if(creatorCodes.includes(c)){
    promoStatus.innerHTML='<div class="badge creator">CODE CRÃ‰ATEUR ACTIF</div>'
  }else if(userCodes.includes(c)){
    promoStatus.innerHTML='<div class="badge user">CODE UTILISATEUR ACTIF</div>'
  }else{
    promoStatus.innerHTML='<div class="badge">Code invalide</div>'
  }
}
</script>

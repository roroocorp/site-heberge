<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 16px;
}
#time{
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:16px;
}
.menu{
  font-size:26px;
  cursor:pointer;
}

/* NAV */
nav{
  display:flex;
  gap:10px;
  padding:10px;
}
.nav{
  flex:1;
  background:rgba(255,255,255,.25);
  padding:16px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

/* CONTENT */
main{
  flex:1;
  padding:16px;
}
.card{
  background:rgba(255,255,255,.2);
  padding:18px;
  border-radius:14px;
  margin-bottom:16px;
}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.25);
  padding:12px;
  border-radius:10px;
  margin-top:8px;
}
.trash{
  cursor:pointer;
  color:#ff4d4d;
}

/* CHAT INPUT */
.chatbar{
  padding:10px;
  background:rgba(0,0,0,.25);
}
.chatbox{
  display:flex;
  align-items:center;
  background:white;
  border-radius:18px;
  padding:6px 8px;
}
.chatbox input{
  flex:1;
  border:none;
  outline:none;
  font-size:16px;
  padding:10px;
}
.send{
  width:44px;
  height:44px;
  background:#38bdf8;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menu">‚ò∞</div>
</header>

<nav>
  <div class="nav">Accueil</div>
  <div class="nav">IA</div>
  <div class="nav">Code Promo</div>
</nav>

<main>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che"
      style="width:100%;padding:12px;border-radius:10px;border:none;">
    <button onclick="addTask()"
      style="width:100%;margin-top:10px;padding:12px;border-radius:10px;border:none;background:#38bdf8;font-weight:700;">
      Ajouter
    </button>
    <div id="tasks"></div>
  </div>

  <div class="card">
    <h3>üéüÔ∏è Code Promo</h3>
    <input placeholder="Entrer un code"
      style="width:100%;padding:12px;border-radius:10px;border:none;">
    <button
      style="width:100%;margin-top:10px;padding:12px;border-radius:10px;border:none;background:#38bdf8;font-weight:700;">
      Valider
    </button>
  </div>

</main>

<div class="chatbar">
  <div class="chatbox">
    <input placeholder="√âcris un message...">
    <div class="send">‚û§</div>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

/* TASKS */
let list=JSON.parse(localStorage.tasks||"[]");
function render(){
  tasks.innerHTML="";
  list.forEach((t,i)=>{
    tasks.innerHTML+=`
    <div class="task">${t}
      <span class="trash" onclick="del(${i})">üóëÔ∏è</span>
    </div>`;
  });
}
function addTask(){
  if(!taskInput.value)return;
  list.push(taskInput.value);
  localStorage.tasks=JSON.stringify(list);
  taskInput.value="";
  render();
}
function del(i){
  list.splice(i,1);
  localStorage.tasks=JSON.stringify(list);
  render();
}
render();
</script>

</body>
  </html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
:root{
  --bg:#0f3d2e;
  --panel:#1f5c47;
  --user:#2fa4ff;
  --bot:#3bd16f;
  --text:#ffffff;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:linear-gradient(180deg,#0f3d2e,#0b2c22);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* NAV */
nav{
  display:flex;
  gap:10px;
  padding:10px;
  justify-content:center;
}
nav button{
  background:#4f7f6a;
  border:none;
  color:white;
  padding:12px 20px;
  border-radius:20px;
  font-size:16px;
}

/* CONTAINER */
.container{
  flex:1;
  padding:10px;
  display:flex;
  flex-direction:column;
}

/* CHAT */
.chat-box{
  background:var(--panel);
  border-radius:20px;
  padding:15px;
  flex:1;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.messages{
  flex:1;
  overflow-y:auto;
  padding-right:5px;
}

.msg{
  max-width:80%;
  padding:12px 16px;
  margin:8px 0;
  border-radius:18px;
  word-wrap:break-word;
  animation:fade .3s ease;
}

.user{background:var(--user);margin-left:auto}
.bot{background:var(--bot);margin-right:auto}

@keyframes fade{
  from{opacity:0;transform:translateY(5px)}
  to{opacity:1;transform:translateY(0)}
}

/* INPUT */
.input-zone{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.input-zone input{
  flex:1;
  border-radius:30px;
  border:none;
  padding:14px 18px;
  font-size:16px;
  outline:none;
}

.input-zone button{
  width:52px;
  height:52px;
  border-radius:50%;
  border:none;
  background:#2fa4ff;
  color:white;
  font-size:20px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:10px;
  opacity:.7;
  font-size:14px;
}
</style>
</head>

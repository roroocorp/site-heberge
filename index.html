<!DOCTYPE html><html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life IA Ultra</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html,body{width:100%;min-height:100vh;overflow-x:hidden;transition:0.3s}
body{color:#fff;transition:0.3s}
.container{max-width:420px;margin:auto;padding:10px}/* THEMES */ body.green{background:linear-gradient(180deg,#064e3b,#042f2e)} body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)} body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)} body.rose{background:linear-gradient(180deg,#f43f5e,#be185d)} body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065)} body.orange{background:linear-gradient(180deg,#f97316,#b45309)}

header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;padding-top:6px} header h1{font-size:20px} .menu-btn{font-size:24px;cursor:pointer}

.card{background:rgba(255,255,255,.12);backdrop-filter:blur(14px);border-radius:18px;padding:14px;margin-bottom:12px} input,select,button{width:100%;padding:10px;border:none;border-radius:12px;margin-top:6px} input,select{background:rgba(255,255,255,.9);color:#000} button{background:rgba(255,255,255,.2);color:#fff;font-weight:bold;cursor:pointer} ul{list-style:none;margin-top:6px} li{background:rgba(255,255,255,.15);padding:8px;border-radius:10px;margin-top:6px;user-select:none} li.done{text-decoration:line-through;opacity:.6}

#sidebar{position:fixed;top:0;left:-100%;width:75%;max-width:280px;height:100%;background:#0f172a;padding:15px;transition:.3s;z-index:10} #sidebar.active{left:0} #sidebar h3{margin-bottom:10px} .item{display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #334;cursor:pointer} .del{opacity:.6;font-size:14px}

#chat{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#020617;z-index:9;flex-direction:column} #messages{flex:1;overflow-y:auto;padding:10px} .msg{margin-bottom:6px} .user{color:#38bdf8} .ai{color:#a7f3d0} #chatInputContainer{display:flex;gap:6px;padding:6px;background:rgba(0,0,0,0.1);border-radius:50px} #chatInput{flex:1;padding:12px;border-radius:50px;border:none;background:#fff;color:#000;font-size:16px} #chatSend{width:50px;height:50px;border-radius:50%;background:#38bdf8;color:#fff;font-weight:bold;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:20px}

#scoreBox{position:fixed;bottom:10px;left:10px;background:rgba(0,0,0,0.3);padding:8px 12px;border-radius:12px} #hourBox{position:fixed;bottom:10px;right:10px;background:rgba(0,0,0,0.3);padding:8px 12px;border-radius:12px}

/* PAGE PROMO */ #promoPage{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#020617;z-index:20;flex-direction:column;justify-content:center;align-items:center} #promoPage input{width:70%;padding:12px;border-radius:12px;border:none;margin-bottom:10px;font-size:16px} #promoPage button{padding:10px 20px;border-radius:12px;border:none;background:#38bdf8;color:#fff;font-weight:bold;cursor:pointer} #promoPage h2{margin-bottom:20px;color:#fff} </style>

</head>
<body class="green"><!-- SIDEBAR --><div id="sidebar">
<h3>üìú Historique</h3>
<div class="item" onclick="newConversation()">‚ûï Nouvelle conversation</div>
<div id="convList"></div>
<div class="item" onclick="goHome()">üè† Accueil</div>
<div class="item" onclick="openPromoPage()">üí≥ Code Promo</div>
</div><!-- CHAT --><div id="chat">
<header>
<h1 id="chatTitle">Conversation</h1>
<span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
</header>
<div id="messages"></div>
<div id="chatInputContainer">
<input id="chatInput" placeholder="√âcris un message..." onkeydown="if(event.key==='Enter'){sendMsg();event.preventDefault()}">
<button id="chatSend" onclick="sendMsg()">‚û§</button>
</div>
</div><!-- PROMO PAGE --><div id="promoPage">
<h2>üí≥ Code Promo</h2>
<input id="promoInput" placeholder="Entrez code">
<button onclick="applyPromoPage()">Envoyer</button>
<div id="promoMsg" style="margin-top:10px;color:#fff"></div>
</div><!-- MAIN --><div class="container" id="main">
<header>
<h1>Daily Life Ultra IA</h1>
<span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
</header>
<div class="card">
<h3>üåç Langue</h3>
<select id="langSelect" onchange="changeLang(this.value)">
<option value="fr">Fran√ßais</option>
<option value="en">English</option>
<option value="es">Espa√±ol</option>
<option value="de">Deutsch</option>
<option value="zh">‰∏≠Êñá</option>
<option value="ja">Êó•Êú¨Ë™û</option>
<option value="ru">–†—É—Å—Å–∫–∏–π</option>
</select>
</div>
<div class="card">
<h3>üé® Th√®me</h3>
<select id="themeSelect" onchange="changeTheme(this.value)">
<option value="green">Vert</option>
<option value="red">Rouge</option>
<option value="blue">Bleu</option>
<option value="rose">Rose</option>
<option value="violet">Violet</option>
<option value="orange">Orange</option>
</select>
</div>
<div class="card">
<h3>‚úÖ T√¢ches</h3>
<input id="taskInput" placeholder="Nouvelle t√¢che">
<button onclick="addTask()">Ajouter</button>
<ul id="tasks"></ul>
</div>
</div><!-- SCORE & HOUR --><div id="scoreBox">Points: <span id="points">0</span> | Niveau: <span id="level">1</span></div>
<div id="hourBox"></div><script>
let lang=localStorage.lang||'fr';
let tasks=JSON.parse(localStorage.tasks||'[]');
let points=Number(localStorage.points||0);
let conversations=JSON.parse(localStorage.conversations||'[]');
let currentConv=null;
const promoCodes=["CRP2.0ROROOLNR","U1X3Z5K8L2","B4Q7M9S1D6","F8T2P3G5A0","H1J9L6K4N7","W2E5R8T3Y6","Q4Z1X7C9V2","M8N5B3K1L0","P2O9I7U5Y3","T6R4E1Q8W5"];

function saveAll(){
localStorage.tasks=JSON.stringify(tasks);
localStorage.points=points;
localStorage.lang=lang;
localStorage.conversations=JSON.stringify(conversations);
renderAll();
}

function renderAll(){
document.getElementById('points').textContent=points;
document.getElementById('level').textContent=Math.floor(points/50)+1;
renderTasks();
renderConvList();
}

function addTask(){if(taskInput.value){tasks.push({t:taskInput.value,d:false});taskInput.value='';points+=5;saveAll();}}
function renderTasks(){let tasksEl=document.getElementById('tasks');tasksEl.innerHTML='';tasks.forEach(t=>{let li=document.createElement('li');li.textContent=t.t;if(t.d) li.classList.add('done');li.onclick=()=>{t.d=!t.d;if(t.d) points+=5;saveAll()};tasksEl.appendChild(li);});}

const sidebar=document.getElementById('sidebar');
function toggleMenu(){sidebar.classList.toggle('active');}
function goHome(){chat.style.display='none';main.style.display='block';sidebar.classList.remove('active');}

function newConversation(){const id=Date.now();conversations.unshift({id,title:`Conversation ${conversations.length+1}`,msgs:[]});currentConv=id;saveAll();openChat();}
function renderConvList(){const convList=document.getElementById('convList');convList.innerHTML='';conversations.forEach((c,i)=>{c.title=`Conversation ${conversations.length-i}`;let d=document.createElement('div');d.className='item';d.textContent=c.title;d.onclick=()=>{currentConv=c.id;openChat();};convList.appendChild(d);});}
function openChat(){if(currentConv===null)return;const c=conversations.find(x=>x.id===currentConv);if(!c)return;chat.style.display='flex';main.style.display='none';sidebar.classList.remove('active');renderMessages();chatInput.focus();}
function renderMessages(){messages.innerHTML='';const c=conversations.find(x=>x.id===currentConv);if(!c)return;chatTitle.textContent=c.title;c.msgs.forEach(m=>{messages.innerHTML+=`<div class='msg ${m.w}'>${m.w==='user'?'üë§':'ü§ñ'} ${m.t}</div>`});messages.scrollTop=messages.scrollHeight;}
function sendMsg(){const t=chatInput.value.trim();if(!t||currentConv===null)return;const c=conversations.find(x=>x.id===currentConv);c.msgs.push({w:'user',t});chatInput.value='';setTimeout(()=>{c.msgs.push({w:'ai',t:smartAI(t)});saveAll();renderMessages();},300);saveAll();}

function smartAI(text){text=text.toLowerCase();if(text.includes('recette')||text.includes('menu')){return 'Voici quelques id√©es de repas !';}if(text.includes('salut')||text.includes('bonjour')) return 'Salut ! Comment √ßa va ?';if(text.includes('comment √ßa va')) return 'Je vais tr√®s bien, merci ! Et toi ?';return 'Je peux t‚Äôaider avec des recettes, t√¢ches et organisation !';}

function changeLang(l){lang=l;localStorage.lang=lang;renderAll();}
function changeTheme(t){document.body.className=t;localStorage.theme=t;}

function openPromoPage(){promoPage.style.display='flex';promoInput.value='';promoMsg.textContent='';main.style.display='none';chat.style.display='none';sidebar.classList.remove('active');}
function applyPromoPage(){const code=promoInput.value.trim().toUpperCase();promoMsg.textContent=promoCodes.includes(code)?'Code utilisable !':'Code invalide';}

function updateHour(){hourBox.textContent=new Date().toLocaleTimeString();}
setInterval(updateHour,1000);

if(localStorage.theme) document.body.className=localStorage.theme;
if(localStorage.lang) langSelect.value=localStorage.lang;
renderAll();
updateHour();
</script></body>
  </html>

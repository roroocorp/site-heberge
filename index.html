<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  background:rgba(0,0,0,.3);
}
#time{
  margin-left:auto;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
}

/* NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:14px;
}
.navBox{
  flex:1;
  padding:18px 0;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
.navBox.active{background:rgba(255,255,255,.45);}

/* CHAT */
#chatContainer{
  height:55vh;
  overflow-y:auto;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  padding:10px;
}
.message{
  max-width:75%;
  padding:10px 14px;
  border-radius:18px;
  margin:6px 0;
  white-space:pre-line;
}
.userMsg{background:#38bdf8;color:black;margin-left:auto;}
.iaMsg{background:#22c55e;color:black;}
.iaMsg img{
  width:100%;
  border-radius:14px;
  margin-top:8px;
}

/* INPUT */
#iaInputArea{display:flex;gap:8px;margin-top:10px;}
#iaInput{flex:1;padding:14px;border-radius:16px;border:none;}
.sendBtn,.micBtn{
  width:50px;height:50px;border-radius:50%;
  border:none;font-size:20px;cursor:pointer;
}
.sendBtn{background:#38bdf8;}
.micBtn{background:#f97316;}

#timerBox{
  margin-top:10px;
  background:rgba(255,255,255,.2);
  padding:12px;
  border-radius:16px;
  display:none;
}

footer{
  margin-top:auto;padding:8px 14px;font-size:12px;text-align:right;opacity:.7;
}
</style>
</head>

<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<div id="topNav">
  <div class="navBox active" onclick="showPage('ia',this)">IA</div>
</div>

<div id="ia" class="page active">
  <div id="chatContainer"></div>

  <div id="timerBox">
    ‚è≤Ô∏è <span id="timerText"></span>
    <button onclick="startTimer()">D√©marrer</button>
  </div>

  <div id="iaInputArea">
    <input id="iaInput" placeholder="Ex : p√¢tes / italien / 10 min">
    <button class="micBtn" onclick="startVoice()">üé§</button>
    <button class="sendBtn" onclick="askIA()">‚¨ÜÔ∏è</button>
  </div>
</div>

<footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>

<script>
// TIME
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

// DATA
let chatHistory = JSON.parse(localStorage.getItem("chatHistory")||"[]");
let lastDish="";
let timerSeconds=0;

const recipes={
  pates:{
    text:"üçù P√ÇTES\n1Ô∏è‚É£ Eau bouillante sal√©e\n2Ô∏è‚É£ Cuire 8‚Äì10 min\n3Ô∏è‚É£ √âgoutter",
    img:"https://images.unsplash.com/photo-1521389508051-d7ffb5dc8bbd"
  },
  pizza:{
    text:"üçï PIZZA\nüî• Four 220¬∞C\n‚è±Ô∏è 12‚Äì15 min",
    img:"https://images.unsplash.com/photo-1601924638867-3ec62f0c8fda"
  },
  couscous:{
    text:"üç≤ COUSCOUS\n1Ô∏è‚É£ Semoule\n2Ô∏è‚É£ L√©gumes\n3Ô∏è‚É£ Viande",
    img:"https://images.unsplash.com/photo-1604908177522-402f9a09f9fd"
  }
};

// RENDER
function renderChat(){
  chatContainer.innerHTML="";
  chatHistory.forEach(m=>{
    chatContainer.innerHTML+=`<div class="message ${m.type}">${m.text}</div>`;
  });
  chatContainer.scrollTop=chatContainer.scrollHeight;
}
renderChat();

// VOICE OUTPUT
function speak(text){
  const u=new SpeechSynthesisUtterance(text);
  u.lang="fr-FR";
  speechSynthesis.speak(u);
}

// IA
function askIA(text){
  const q=text||iaInput.value.trim();
  if(!q)return;

  chatHistory.push({type:"userMsg",text:q});
  const t=q.toLowerCase();
  let r="ü§î Dis-moi un plat ou une dur√©e.";

  // TIMER
  const match=t.match(/(\d+)\s*(min|m)/);
  if(match){
    timerSeconds=parseInt(match[1])*60;
    timerText.textContent=`${match[1]} minutes`;
    timerBox.style.display="block";
    r=`‚è≤Ô∏è Minuteur r√©gl√© sur ${match[1]} minutes`;
  }

  // RECIPES
  Object.keys(recipes).forEach(k=>{
    if(t.includes(k)){
      lastDish=k;
      r=recipes[k].text+`\n<img src="${recipes[k].img}">`;
    }
  });

  chatHistory.push({type:"iaMsg",text:r});
  localStorage.setItem("chatHistory",JSON.stringify(chatHistory));
  renderChat();
  speak(r.replace(/<[^>]+>/g,""));
  iaInput.value="";
}

// TIMER
function startTimer(){
  timerBox.style.display="none";
  let s=timerSeconds;
  const i=setInterval(()=>{
    s--;
    if(s<=0){
      clearInterval(i);
      alert("‚è∞ Temps √©coul√© !");
      speak("Le minuteur est termin√©");
    }
  },1000);
}

// VOICE INPUT
function startVoice(){
  if(!('webkitSpeechRecognition'in window)){
    alert("Vocal non support√©");
    return;
  }
  const rec=new webkitSpeechRecognition();
  rec.lang="fr-FR";
  rec.onresult=e=>askIA(e.results[0][0].transcript);
  rec.start();
}
</script>

</body>
</html>

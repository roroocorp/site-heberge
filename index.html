<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life IA Ultra</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html,body{width:100%;min-height:100%;overflow-x:hidden}
body.green{background:linear-gradient(180deg,#064e3b,#042f2e);color:#fff}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)}

.container{max-width:420px;margin:auto;padding:10px}

/* HEADER */
header{
display:flex;
align-items:center;
justify-content:space-between;
margin-bottom:12px
}
header h1{font-size:18px;margin-left:6px}
.menu-btn{font-size:22px;cursor:pointer;margin-right:6px}

/* TOP INFO */
#topInfo{
display:flex;
gap:8px;
background:rgba(0,0,0,.35);
padding:6px 10px;
border-radius:12px;
font-size:13px;
margin-right:6px
}

/* CARD */
.card{
background:rgba(255,255,255,.12);
backdrop-filter:blur(14px);
border-radius:18px;
padding:14px;
margin-bottom:12px
}
input,select,button{
width:100%;
padding:10px;
border:none;
border-radius:12px;
margin-top:6px
}
button{
background:rgba(255,255,255,.2);
color:#fff;
font-weight:bold
}
ul{list-style:none}
li{
background:rgba(255,255,255,.15);
padding:8px;
border-radius:10px;
margin-top:6px
}

/* SIDEBAR */
#sidebar{
position:fixed;
top:0;left:-100%;
width:75%;max-width:280px;
height:100%;
background:#0f172a;
padding:15px;
transition:.3s;
z-index:10
}
#sidebar.active{left:0}
.item{
padding:10px;
border-bottom:1px solid #334;
cursor:pointer
}

/* CHAT */
#chat{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:#020617;
z-index:9;
flex-direction:column
}
#messages{
flex:1;
overflow-y:auto;
padding:10px
}
.msg{margin-bottom:6px}
.user{color:#38bdf8}
.ai{color:#a7f3d0}

/* CHAT INPUT */
#chatInputBox{
display:flex;
gap:6px;
padding:8px
}
#chatInput{
flex:1;
padding:10px;
border-radius:20px;
border:none
}
#sendBtn{
width:42px;
border-radius:50%;
font-size:18px
}

/* PROMO PAGE (STYLE D‚ÄôAVANT) */
#promoPage{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.6);
z-index:9
}
#promoBox{
background:rgba(255,255,255,.95);
color:#000;
border-radius:18px;
padding:20px;
max-width:300px;
margin:80px auto
}
</style>
</head>

<body class="green">

<!-- SIDEBAR -->
<div id="sidebar">
<div class="item" onclick="goHome()">üè† Accueil</div>
<div class="item" onclick="newConversation()">‚ûï Nouvelle conversation</div>
<div class="item" onclick="openPromo()">üí≥ Code Promo</div>
</div>

<!-- MAIN -->
<div id="main" class="container">
<header>
<h1>Daily Life Ultra IA</h1>

<div id="topInfo">
<span id="hour"></span>
<span>‚≠ê <span id="points">0</span></span>
</div>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div class="card">
<h3>üåç Langue</h3>
<select>
<option>Fran√ßais</option>
<option>English</option>
</select>
</div>

<div class="card">
<h3>üé® Th√®me</h3>
<select onchange="changeTheme(this.value)">
<option value="green">Vert</option>
<option value="red">Rouge</option>
<option value="blue">Bleu</option>
</select>
</div>

<div class="card">
<h3>‚úÖ T√¢ches</h3>
<input id="taskInput" placeholder="Nouvelle t√¢che">
<button onclick="addTask()">Ajouter</button>
<ul id="tasks"></ul>
</div>
</div>

<!-- CHAT -->
<div id="chat">
<header>
<h1 style="margin-left:12px">Chat</h1>
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="messages"></div>

<div id="chatInputBox">
<input id="chatInput" placeholder="Message...">
<button id="sendBtn" onclick="sendMsg()">‚û§</button>
</div>
</div>

<!-- PROMO -->
<div id="promoPage">
<header class="container">
<h1>Code Promo</h1>
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="promoBox">
<input placeholder="Entrer un code promo">
<button>Envoyer</button>
</div>
</div>

<script>
let tasks=[],points=0;

function toggleMenu(){sidebar.classList.toggle("active")}
function goHome(){
main.style.display="block";
chat.style.display="none";
promoPage.style.display="none";
sidebar.classList.remove("active");
}

function openPromo(){
promoPage.style.display="block";
main.style.display="none";
chat.style.display="none";
sidebar.classList.remove("active");
}

function newConversation(){
chat.style.display="flex";
main.style.display="none";
promoPage.style.display="none";
messages.innerHTML="";
sidebar.classList.remove("active");
}

function addTask(){
if(taskInput.value){
tasks.push(taskInput.value);
points+=5;
renderTasks();
taskInput.value="";
}
}

function renderTasks(){
tasksEl.innerHTML="";
tasks.forEach(t=>{
let li=document.createElement("li");
li.textContent=t;
tasksEl.appendChild(li);
});
pointsEl.textContent=points;
}

function sendMsg(){
messages.innerHTML+=`<div class="msg user">üë§ ${chatInput.value}</div>`;
messages.innerHTML+=`<div class="msg ai">ü§ñ OK</div>`;
chatInput.value="";
}

function changeTheme(t){document.body.className=t}

function updateHour(){
hour.textContent=new Date().toLocaleTimeString();
}
setInterval(updateHour,1000);
updateHour();
</script>

</body>
</html>

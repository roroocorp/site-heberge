<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  color:white;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
header h3{margin:0;font-size:20px}
#time{
  margin-left:8px;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:14px;
}
.menuBtn{
  margin-left:auto;
  font-size:26px;
  cursor:pointer;
}

/* NAV */
#topNav{
  display:flex;
  gap:14px;
  padding:16px;
}
.navBox{
  flex:1;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  padding:22px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}

/* PAGE */
.page{display:none;padding:16px;flex:1;overflow:auto}
.page.active{display:block}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:24px;
  padding:22px;
  margin-bottom:18px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  padding:16px;
  transition:.3s;
  z-index:100;
}
#sidebar.active{left:0}
.sideItem{
  padding:18px 12px;
  border-bottom:1px solid #334;
  cursor:pointer;
}

/* IA CHAT */
#chat{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.msg{
  padding:12px 16px;
  border-radius:18px;
  max-width:80%;
}
.user{
  align-self:flex-end;
  background:#38bdf8;
  color:#000;
}
.bot{
  align-self:flex-start;
  background:rgba(255,255,255,.25);
}

/* IA INPUT */
#iaBar{
  display:flex;
  gap:10px;
  padding:14px;
  background:rgba(0,0,0,.3);
  position:sticky;
  bottom:0;
}
#iaInput{
  flex:1;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
}
#sendBtn{
  width:54px;
  border-radius:18px;
  border:none;
  background:#38bdf8;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">üè† Accueil</div>
  <div class="sideItem" onclick="showPage('ia')">ü§ñ IA</div>
  <div class="sideItem" onclick="showPage('promo')">üéüÔ∏è Code Promo</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Th√®me</h3>
    <select id="themeSelect">
      <option value="green">Vert</option>
      <option value="blue">Bleu</option>
    </select>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chat"></div>

  <div id="iaBar">
    <input id="iaInput" placeholder="√âcris ici‚Ä¶">
    <button id="sendBtn" onclick="sendIA()">‚¨ÜÔ∏è</button>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üéüÔ∏è Code Promo</h3>
    <input placeholder="Code">
  </div>
</div>

<script>
/* HEURE */
setInterval(()=>{
  time.textContent=new Date().toLocaleTimeString();
},1000);

/* MENU */
function toggleMenu(){sidebar.classList.toggle("active")}
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  sidebar.classList.remove("active");
}

/* IA M√âMOIRE */
let memory = JSON.parse(localStorage.getItem("iaMemory") || "[]");

function renderChat(){
  chat.innerHTML="";
  memory.forEach(m=>{
    let d=document.createElement("div");
    d.className="msg "+m.from;
    d.textContent=m.text;
    chat.appendChild(d);
  });
  chat.scrollTop=chat.scrollHeight;
}

function botReply(userText){
  let reply="Je suis l√† pour t‚Äôaider üòä";
  if(userText.toLowerCase().includes("salut"))
    reply="Salut üëã comment je peux t‚Äôaider ?";
  else if(userText.toLowerCase().includes("√ßa va"))
    reply="Oui √ßa va tr√®s bien üòÑ et toi ?";
  return reply;
}

function sendIA(){
  if(!iaInput.value) return;
  const text=iaInput.value;
  memory.push({from:"user",text});
  const reply=botReply(text);
  memory.push({from:"bot",text:reply});
  localStorage.setItem("iaMemory",JSON.stringify(memory));
  iaInput.value="";
  renderChat();
}

/* INIT */
renderChat();
</script>

</body>
</html>

<script>
/* TIME */

/* NAV */
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));

/* TASKS */
let tasks=[];
function addTask(){
  if(!taskInput.value)return;
  tasks.push(taskInput.value);
  taskInput.value="";
  taskList.innerHTML="";
  tasks.forEach(t=>{
    taskList.innerHTML+=`<div class="task">${t}</div>`;
  });
}

/* CHAT */
function addMsg(txt,cls){
  chat.innerHTML+=`<div class="msg ${cls}">${txt}</div>`;
  chat.scrollTop=chat.scrollHeight;
}
function send(){
  let v=chatInput.value.trim();
  if(!v)return;
  addMsg(v,"user");
  chatInput.value="";
  respond(v);
}
chatInput.addEventListener("keydown",e=>{
  if(e.key==="Enter")send();
});

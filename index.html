<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  color:white;
  transition:.3s;
}

/* THEMES */
body.green{background:linear-gradient(180deg,#064e3b,#042f2e)}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)}
body.rose{background:linear-gradient(180deg,#f43f5e,#be185d)}
body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065)}
body.orange{background:linear-gradient(180deg,#f97316,#b45309)}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
}
.menuBtn{font-size:24px;cursor:pointer}

/* TOP NAV */
#topNav{
  display:flex;
  gap:8px;
  padding:10px;
}
.navBox{
  flex:1;
  background:rgba(255,255,255,.15);
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}

/* TIME */
#timeBox{
  position:fixed;
  top:60px;
  left:12px;
  background:rgba(0,0,0,.35);
  padding:6px 12px;
  border-radius:12px;
  font-size:13px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  padding:15px;
  transition:.3s;
  z-index:100;
}
#sidebar.active{left:0}
.sideItem{
  padding:10px;
  border-bottom:1px solid #334;
  cursor:pointer;
}

/* PAGE */
.page{display:none;padding:16px}
.page.active{display:block}

/* CARD */
.card{
  background:rgba(255,255,255,.15);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}

select,input,button{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  margin-top:6px;
}
button{background:#38bdf8;font-weight:bold}
</style>
</head>

<body class="green">

<!-- TIME -->
<div id="timeBox">‚è∞ <span id="time"></span></div>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">üè† <span data-t="home">Accueil</span></div>
  <div class="sideItem" onclick="showPage('promo')">üí≥ <span data-t="promo">Code Promo</span></div>
  <div class="sideItem" onclick="showPage('history')">üìú <span data-t="history">Historique</span></div>
</div>

<header>
  <h3 data-t="title">Daily Life Ultra IA</h3>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox" onclick="showPage('home')" data-t="home">Accueil</div>
  <div class="navBox" onclick="showPage('promo')" data-t="promo">Code Promo</div>
  <div class="navBox" onclick="showPage('history')" data-t="history">Historique</div>
</div>

<!-- HOME -->
<div id="home" class="page active">
  <div class="card">
    <h3 data-t="settings">Param√®tres</h3>

    <label data-t="theme">Th√®me</label>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="green">Vert</option>
      <option value="red">Rouge</option>
      <option value="blue">Bleu</option>
      <option value="rose">Rose</option>
      <option value="violet">Violet</option>
      <option value="orange">Orange</option>
    </select>

    <label data-t="lang">Langue</label>
    <select id="langSelect" onchange="changeLang(this.value)">
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
      <option value="de">Deutsch</option>
    </select>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3 data-t="promo">Code Promo</h3>
    <input id="promoInput" placeholder="Code">
    <button onclick="checkPromo()" data-t="validate">Valider</button>
    <p id="promoResult"></p>
  </div>
</div>

<!-- HISTORY -->
<div id="history" class="page">
  <div class="card">
    <h3 data-t="history">Historique</h3>
    <p>‚≠ê Points : <span id="points">0</span></p>
    <p>üéØ Niveau : <span id="level">1</span></p>
  </div>
</div>

<script>
/* MENU */
function toggleMenu(){
  sidebar.classList.toggle("active")
}
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"))
  document.getElementById(id).classList.add("active")
  sidebar.classList.remove("active")
}

/* TIME */
setInterval(()=>{
  time.textContent=new Date().toLocaleTimeString()
},1000)

/* SCORE */
let points=0
function updateScore(){
  pointsEl.textContent=points
  level.textContent=Math.floor(points/50)+1
}

/* PROMO */
function checkPromo(){
  promoResult.textContent="Code v√©rifi√©"
}

/* THEME */
function changeTheme(t){
  document.body.className=t
  localStorage.theme=t
}
if(localStorage.theme){
  document.body.className=localStorage.theme
  themeSelect.value=localStorage.theme
}

/* LANG */
const translations={
fr:{home:"Accueil",promo:"Code Promo",history:"Historique",settings:"Param√®tres",theme:"Th√®me",lang:"Langue",validate:"Valider",title:"Daily Life Ultra IA"},
en:{home:"Home",promo:"Promo Code",history:"History",settings:"Settings",theme:"Theme",lang:"Language",validate:"Validate",title:"Daily Life Ultra IA"},
es:{home:"Inicio",promo:"C√≥digo Promo",history:"Historial",settings:"Configuraci√≥n",theme:"Tema",lang:"Idioma",validate:"Validar",title:"Daily Life Ultra IA"},
de:{home:"Start",promo:"Promo-Code",history:"Verlauf",settings:"Einstellungen",theme:"Thema",lang:"Sprache",validate:"Best√§tigen",title:"Daily Life Ultra IA"}
}

function changeLang(l){
  localStorage.lang=l
  applyLang(l)
}
function applyLang(l){
  document.querySelectorAll("[data-t]").forEach(e=>{
    e.textContent=translations[l][e.dataset.t]
  })
  langSelect.value=l
}
applyLang(localStorage.lang||"fr")
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  display:flex;
  flex-direction:column;
  transition:background .4s;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  background:rgba(0,0,0,.3);
}
header h3{font-size:18px;}
#time{
  margin-left:auto;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
}

/* NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:14px;
}
.navBox{
  flex:1;
  padding:18px 0;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
  transition:.3s;
}
.navBox.active,
.navBox:hover{background:rgba(255,255,255,.45);}

/* PAGES */
.page{
  display:none;
  flex-direction:column;
  padding:14px;
}
.page.active{display:flex;}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
}
.card h3{margin-bottom:12px;}

/* INPUT */
input,select,button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:15px;
}
button{
  background:#38bdf8;
  font-weight:700;
  margin-top:10px;
  cursor:pointer;
}
button:hover{background:#0ea5e9}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.3);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}
.trash{cursor:pointer;font-size:18px;}

/* IA CHAT */
#chatContainer{
  height:55vh;
  overflow-y:auto;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  padding:10px;
}
.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:18px;
  margin:6px 0;
  white-space:pre-line;
}
.userMsg{
  background:#38bdf8;
  color:black;
  margin-left:auto;
}
.iaMsg{
  background:#22c55e;
  color:black;
}

/* IA INPUT */
#iaInputArea{
  display:flex;
  gap:8px;
  margin-top:10px;
}
#iaInput{
  flex:1;
  border-radius:24px;
  padding:12px 16px;
  font-size:15px;
  border:none;
}
.iconBtn{
  width:50px;
  height:50px;
  background:#38bdf8;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  transition:0.2s;
}
.iconBtn:hover{background:#0ea5e9; transform:scale(1.1);}
.iconBtn svg{width:24px;height:24px;fill:white;}

/* FOOTER */
footer{
  margin-top:auto;
  padding:8px 14px;
  font-size:12px;
  text-align:right;
  opacity:.7;
}
</style>
</head>
<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<div id="topNav">
  <div class="navBox active" onclick="showPage('home',this)">Accueil</div>
  <div class="navBox" onclick="showPage('ia',this)">IA</div>
  <div class="navBox" onclick="showPage('promo',this)">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option value="#064e3b">Vert</option>
      <option value="#3b82f6">Bleu</option>
      <option value="#ef4444">Rouge</option>
      <option value="#f97316">Orange</option>
      <option value="#a855f7">Violet</option>
      <option value="#ec4899">Rose</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select>
      <option>Fran√ßais</option>
      <option>Anglais</option>
      <option>Espagnol</option>
      <option>Allemand</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chatContainer"></div>
  <div id="iaInputArea">
    <input id="iaInput" placeholder="√âcris un plat ou mode de cuisson‚Ä¶">
    <div class="iconBtn" onclick="askIA()" title="Envoyer">
      <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
    </div>
    <div class="iconBtn" onclick="startVoice()" title="Parler">
      <svg viewBox="0 0 24 24"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z"/><path d="M5 10v2a7 7 0 0 0 14 0v-2h-2v2a5 5 0 0 1-10 0v-2H5z"/></svg>
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üéÅ Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="validatePromo()">Valider</button>
    <div id="promoResult"></div>
  </div>
</div>

<footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>

<script>
// TIME
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

// NAV
function showPage(id,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.navBox').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

// THEME
const colorSelect=document.getElementById("colorSelect");
colorSelect.value=localStorage.getItem("color")||"#064e3b";
applyColor();
colorSelect.onchange=()=>{
  localStorage.setItem("color",colorSelect.value);
  applyColor();
}
function applyColor(){
  document.body.style.background=`linear-gradient(180deg,${colorSelect.value},#042f2e)`;
}

// TASKS
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`<div class="task"><span>${t}</span><span class="trash" onclick="delTask(${i})">üóëÔ∏è</span></div>`;
  });
}
function addTask(){
  if(!taskInput.value.trim())return;
  tasks.push(taskInput.value.trim());
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  renderTasks();
}
renderTasks();

// IA + HISTORIQUE
let chatHistory=JSON.parse(localStorage.getItem("chatHistory")||"[]");
function renderChat(){
  chatContainer.innerHTML="";
  chatHistory.forEach(m=>{
    chatContainer.innerHTML+=`<div class="message ${m.type}">${m.text}</div>`;
  });
  chatContainer.scrollTop=chatContainer.scrollHeight;
}
renderChat();

// IA LOCAL + VOCAL
function askIA(){
  const q=iaInput.value.trim();
  if(!q)return;
  chatHistory.push({type:"userMsg",text:q});

  let t=q.toLowerCase();
  let r="ü§ñ Dis-moi un plat ou mode de cuisson.";

  if(t.includes("p√¢tes")||t.includes("pates"))
    r="üçù P√¢tes\n‚è±Ô∏è 15 min\nüî• Cuisson 8‚Äì10 min dans eau bouillante\nüí° √âgoutter et assaisonner";
  else if(t.includes("pain"))
    r="ü•ñ Pain\nüî• Four 180¬∞C\n‚è±Ô∏è 6‚Äì8 min\nüí° Humidifie l√©g√®rement";
  else if(t.includes("pizza"))
    r="üçï Pizza\nüî• Four 220¬∞C\n‚è±Ô∏è 12‚Äì15 min\nüí° Pr√©chauffe obligatoire";
  else if(t.includes("poulet"))
    r="üçó Poulet\nüî• Four 200¬∞C\n‚è±Ô∏è 35‚Äì45 min\nüí° Arroser √† mi-cuisson";
  else if(t.includes("riz"))
    r="üçö Riz\nüî• Eau bouillante\n‚è±Ô∏è 10‚Äì12 min\nüí° Couvrir apr√®s cuisson";
  else if(t.includes("steak"))
    r="ü•© Steak\nüî• Po√™le\n‚è±Ô∏è 2‚Äì4 min par face\nüí° Sortir avant cuisson";
  else if(t.includes("gateau"))
    r="üç∞ G√¢teau\nüî• Four 180¬∞C\n‚è±Ô∏è 30‚Äì40 min\nüí° Tester avec couteau";
  else if(t.includes("salut"))
    r="Salut üòÑ Je suis ton assistant cuisine.";

  // Speech
  const speech=new SpeechSynthesisUtterance(r);
  speech.lang='fr-FR';
  window.speechSynthesis.speak(speech);

  chatHistory.push({type:"iaMsg",text:r});
  localStorage.setItem("chatHistory",JSON.stringify(chatHistory));
  renderChat();
  iaInput.value="";
}

// VOCAL RECO
function startVoice(){
  if(!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)){
    alert("Reconnaissance vocale non support√©e.");
    return;
  }
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = 'fr-FR';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.start();
  recognition.onresult = (event)=>{
    iaInput.value = event.results[0][0].transcript;
    askIA();
  }
}

// PROMO
function validatePromo(){
  promoResult.textContent =
    promoInput.value==="PROMO2026"
    ? "‚úÖ Code valide"
    : "‚ùå Code invalide";
}
</script>

</body>
        </html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  background:rgba(0,0,0,.3);
}
#time{
  margin-left:auto;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:13px;
}

/* NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:14px;
}
.navBox{
  flex:1;
  padding:18px 0;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
.navBox.active{background:rgba(255,255,255,.45);}

/* PAGES */
.page{display:none;flex-direction:column;padding:14px;}
.page.active{display:flex;}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
}

/* INPUT */
input,select,button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
}
button{
  background:#38bdf8;
  font-weight:700;
  margin-top:10px;
}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.3);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}

/* CHAT */
#chatContainer{
  height:55vh;
  overflow-y:auto;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  padding:10px;
}
.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:18px;
  margin:6px 0;
  white-space:pre-line;
}
.userMsg{background:#38bdf8;color:black;margin-left:auto;}
.iaMsg{background:#22c55e;color:black;}

/* IA INPUT */
#iaInputArea{
  display:flex;
  gap:8px;
  margin-top:10px;
}
#iaInput{
  flex:1;
  border-radius:24px;
  padding:12px 16px;
}
.iconBtn{
  width:50px;
  height:50px;
  border-radius:50%;
  background:#38bdf8;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.iconBtn svg{width:24px;height:24px;fill:white;}

footer{
  margin-top:auto;
  padding:8px 14px;
  font-size:12px;
  text-align:right;
}
</style>
</head>

<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<div id="topNav">
  <div class="navBox active" onclick="showPage('home',this)">Accueil</div>
  <div class="navBox" onclick="showPage('ia',this)">IA</div>
  <div class="navBox" onclick="showPage('promo',this)">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option value="#064e3b">Vert</option>
      <option value="#3b82f6">Bleu</option>
      <option value="#ef4444">Rouge</option>
      <option value="#f97316">Orange</option>
      <option value="#a855f7">Violet</option>
      <option value="#ec4899">Rose</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chatContainer"></div>
  <div id="iaInputArea">
    <input id="iaInput" placeholder="Parle ou √©cris un plat‚Ä¶">
    <div class="iconBtn" onclick="startVoice()">
      üé§
    </div>
    <div class="iconBtn" onclick="askIA()">
      ‚û§
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üéÅ Code Promo</h3>
    <input id="promoInput">
    <button onclick="validatePromo()">Valider</button>
    <div id="promoResult"></div>
  </div>
</div>

<footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>

<script>
// TIME
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

// NAV
function showPage(id,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.navBox').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

// COLOR
colorSelect.value=localStorage.getItem("color")||"#064e3b";
applyColor();
colorSelect.onchange=()=>{
  localStorage.setItem("color",colorSelect.value);
  applyColor();
}
function applyColor(){
  document.body.style.background=`linear-gradient(180deg,${colorSelect.value},#042f2e)`;
}

// TASKS
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`<div class="task">${t}<span onclick="delTask(${i})">üóëÔ∏è</span></div>`;
  });
}
function addTask(){
  if(!taskInput.value)return;
  tasks.push(taskInput.value);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  renderTasks();
}
renderTasks();

// CHAT
let chatHistory=JSON.parse(localStorage.getItem("chatHistory")||"[]");
function renderChat(){
  chatContainer.innerHTML="";
  chatHistory.forEach(m=>{
    chatContainer.innerHTML+=`<div class="message ${m.type}">${m.text}</div>`;
  });
  chatContainer.scrollTop=chatContainer.scrollHeight;
}
renderChat();

// IA
function askIA(){
  const q=iaInput.value.trim();
  if(!q)return;
  chatHistory.push({type:"userMsg",text:q});

  let r="ü§ñ Dis-moi un plat.";
  if(q.includes("pizza")) r="üçï Pizza\nFour 220¬∞C\n12‚Äì15 min";
  if(q.includes("p√¢tes")) r="üçù P√¢tes\nEau bouillante\n8‚Äì10 min";
  if(q.includes("pain")) r="ü•ñ Pain\nFour 180¬∞C\n6‚Äì8 min";

  const speech=new SpeechSynthesisUtterance(r);
  speech.lang="fr-FR";
  speechSynthesis.speak(speech);

  chatHistory.push({type:"iaMsg",text:r});
  localStorage.setItem("chatHistory",JSON.stringify(chatHistory));
  renderChat();
  iaInput.value="";
}

// VOCAL
let recognition;
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  recognition=new SR();
  recognition.lang="fr-FR";
  recognition.start();
  recognition.onresult=e=>{
    iaInput.value=e.results[0][0].transcript;
  };
  recognition.onend=()=>{
    if(iaInput.value) askIA();
  }
}

// PROMO
function validatePromo(){
  promoResult.textContent=promoInput.value==="PROMO2026"?"‚úÖ Code valide":"‚ùå Code invalide";
}
</script>

</body>
  </html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
  /* --- Styles g√©n√©raux --- */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #1d3a2d; /* Fond principal */
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 450px;
    margin-top: 20px;
    display: flex;
    flex-direction: column;
  }

  /* --- Navigation --- */
  .nav {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }
  .nav button {
    flex: 1;
    margin: 0 5px;
    padding: 10px;
    background-color: #4a7a60;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  .nav button.active {
    background-color: #71c785;
  }
  .nav button:hover {
    background-color: #5fae70;
  }

  /* --- Chat Box --- */
  .chat-container {
    background-color: #2a5542;
    border-radius: 15px;
    padding: 10px;
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 500px;
    overflow: hidden;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding-right: 5px;
    margin-bottom: 10px;
  }

  .message {
    max-width: 80%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 15px;
    clear: both;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease-in;
  }

  .message.user {
    background-color: #4aa3ff;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }

  .message.bot {
    background-color: #4cd964;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* --- Input box --- */
  .input-container {
    display: flex;
    gap: 5px;
  }

  .input-container input {
    flex: 1;
    padding: 12px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  .input-container button {
    background-color: #4aa3ff;
    border: none;
    border-radius: 50%;
    padding: 10px 14px;
    cursor: pointer;
    transition: background 0.3s;
    font-weight: bold;
    font-size: 16px;
  }

  .input-container button:hover {
    background-color: #3788d8;
  }

  /* --- Footer --- */
  footer {
    text-align: center;
    margin-top: 10px;
    font-size: 12px;
    color: #b0b0b0;
  }

</style>
</head>
<body>

<div class="container">
  <!-- Navigation -->
  <div class="nav">
    <button class="active">Accueil</button>
    <button>IA</button>
    <button>Code Promo</button>
  </div>

  <!-- Chat -->
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Salut üòÑ Je suis l√† pour t‚Äôaider.</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="√âcris ici">
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>
</div>

<script>
  const messages = document.getElementById('messages');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(text, sender='user') {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    messages.appendChild(msgDiv);
    messages.scrollTop = messages.scrollHeight;
  }

  function botReply(userText) {
    const thinking = document.createElement('div');
    thinking.classList.add('message', 'bot');
    thinking.textContent = 'Je r√©fl√©chis ü§ñ';
    messages.appendChild(thinking);
    messages.scrollTop = messages.scrollHeight;

    setTimeout(() => {
      messages.removeChild(thinking);

      // R√©ponse simple simul√©e
      let reply = '';
      if(userText.toLowerCase().includes('repas')) {
        reply = 'üçΩ Id√©e de repas : Pizza Margherita';
      } else {
        reply = '‚úÖ Re√ßu : ' + userText;
      }

      addMessage(reply, 'bot');
    }, 1000);
  }

  function sendMessage() {
    const text = userInput.value.trim();
    if(text === '') return;
    addMessage(text, 'user');
    userInput.value = '';
    botReply(text);
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', function(e) {
    if(e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
* { box-sizing: border-box; font-family: system-ui; margin:0; padding:0; }
body { min-height:100vh; background:linear-gradient(180deg,#064e3b,#042f2e); color:white; display:flex; flex-direction:column; transition: background 0.5s; }

/* HEADER */
header { display:flex; align-items:center; padding:14px 20px; gap:12px; background: rgba(0,0,0,0.3); }
header h3 { font-size:20px; }
#time { margin-left:auto; background: rgba(0,0,0,.35); padding:8px 16px; border-radius:16px; font-size:14px; }
.menuBtn { font-size:26px; cursor:pointer; transition: transform 0.2s; }
.menuBtn:hover { transform: rotate(90deg); }

/* SIDEBAR */
#sidebar { position:fixed; top:0; left:-260px; width:260px; height:100%; background:#020617; padding:16px; transition:0.3s; z-index:100; }
#sidebar.active { left:0; }
.sideItem { padding:16px; border-bottom:1px solid #334; font-size:16px; cursor:pointer; transition:0.2s; }
.sideItem:hover { background: rgba(255,255,255,0.1); }

/* TOP NAV */
#topNav { display:flex; gap:14px; padding:16px; }
.navBox { flex:1; background: rgba(255,255,255,.25); border-radius:22px; padding:22px 0; text-align:center; font-weight:800; cursor:pointer; font-size:18px; transition:0.3s; }
.navBox:hover { background: rgba(255,255,255,.4); }

/* PAGE ANIMATIONS */
.page { display:none; flex-direction: column; padding:16px; opacity:0; transform: translateX(50px); transition:0.5s; }
.page.active { display:flex; opacity:1; transform: translateX(0); }

/* CARD */
.card { background: rgba(255,255,255,.2); border-radius:24px; padding:22px; margin-bottom:18px; transition:0.3s; }
.card:hover { background: rgba(255,255,255,.3); }
.card h3 { margin-bottom:14px; font-size:18px; }

/* INPUTS */
select, input, button { width:100%; padding:14px; border-radius:16px; border:none; font-size:16px; }
button { margin-top:10px; background:#38bdf8; font-weight:700; cursor:pointer; transition:0.2s; }
button:hover { background:#0ea5e9; }

/* TASKS */
#taskList .task { display:flex; justify-content:space-between; align-items:center; padding:12px; margin-top:10px; border-radius:16px; background: rgba(255,255,255,.25); transition:0.2s; }
#taskList .task:hover { background: rgba(255,255,255,.35); }
.trash { cursor:pointer; }

/* CHAT IA */
#chatContainer { display:flex; flex-direction:column; height:60vh; overflow-y:auto; margin-bottom:12px; padding:8px; background: rgba(255,255,255,.1); border-radius:16px; scroll-behavior: smooth; }
.message { padding:8px 12px; margin:6px 0; border-radius:16px; max-width:70%; word-wrap:break-word; opacity:0; transform:translateY(20px); animation: msgAppear 0.3s forwards; }
.userMsg { background:#38bdf8; color:black; align-self:flex-end; }
.iaMsg { background:#22c55e; color:black; align-self:flex-start; }
@keyframes msgAppear { to { opacity:1; transform:translateY(0); } }

/* IA INPUT AREA */
#iaInputArea { display:flex; gap:8px; position: sticky; bottom:0; background: rgba(0,0,0,0.3); padding:8px; border-radius:16px; }
#iaInput { flex:1; }
.sendBtn { width:50px; height:50px; background:#38bdf8; border-radius:50%; font-size:20px; display:flex; align-items:center; justify-content:center; cursor:pointer; transition:0.2s; }
.sendBtn:hover { background:#0ea5e9; transform:scale(1.1); }

/* FOOTER */
footer { padding:8px 16px; font-size:12px; text-align:right; color: rgba(255,255,255,0.7); }
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">Accueil</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<!-- TOP NAV -->
<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Th√®me</h3>
    <select id="colorSelect">
      <option value="#064e3b">Vert</option>
      <option value="#ef4444">Rouge</option>
      <option value="#3b82f6">Bleu</option>
      <option value="#f97316">Orange</option>
      <option value="#a855f7">Violet</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select id="langSelect">
      <option value="fr">Fran√ßais</option>
      <option value="en">Anglais</option>
      <option value="es">Espagnol</option>
      <option value="de">Allemand</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chatContainer"></div>
  <div id="iaInputArea">
    <input id="iaInput" placeholder="√âcris ici">
    <button class="sendBtn" onclick="askIA()">‚¨ÜÔ∏è</button>
  </div>
</div>

<!-- CODE PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="validatePromo()">‚úÖ</button>
    <div id="promoResult"></div>
  </div>
</div>

<footer>¬© 2026 Daily Life Ultra IA üõ°Ô∏è</footer>

<script>
// TIME
setInterval(()=>{ time.textContent = new Date().toLocaleTimeString(); },1000);

// MENU
function toggleMenu(){ sidebar.classList.toggle("active"); }
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  sidebar.classList.remove("active");
}

// THEME COLOR
const colorSelect = document.getElementById("colorSelect");
colorSelect.value = localStorage.getItem("themeColor") || "#064e3b";
document.body.style.background = `linear-gradient(180deg,${colorSelect.value},#042f2e)`;
colorSelect.addEventListener("change", ()=>{
  localStorage.setItem("themeColor", colorSelect.value);
  document.body.style.background = `linear-gradient(180deg,${colorSelect.value},#042f2e)`;
});

// LANGUAGE
const langSelect = document.getElementById("langSelect");
langSelect.value = localStorage.getItem("lang") || "fr";
langSelect.addEventListener("change", ()=>{
  localStorage.setItem("lang", langSelect.value);
});

// TASKS
let tasks = JSON.parse(localStorage.getItem("tasks")||"[]");
const taskList = document.getElementById("taskList");
function addTask(){
  if(!taskInput.value) return;
  tasks.push(taskInput.value);
  localStorage.setItem("tasks", JSON.stringify(tasks));
  taskInput.value = "";
  renderTasks();
}
function renderTasks(){
  taskList.innerHTML = "";
  tasks.forEach((t,i)=>{
    const d = document.createElement("div");
    d.className = "task";
    d.innerHTML = `<span>${t}</span><span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>`;
    taskList.appendChild(d);
  });
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.setItem("tasks", JSON.stringify(tasks));
  renderTasks();
}
renderTasks();

// IA CHAT
const chatContainer = document.getElementById("chatContainer");
function askIA(){
  const q = iaInput.value.trim();
  if(!q) return;
  const userMsg = document.createElement("div");
  userMsg.className = "message userMsg";
  userMsg.textContent = q;
  chatContainer.appendChild(userMsg);

  const iaMsg = document.createElement("div");
  iaMsg.className = "message iaMsg";

  if(q.toLowerCase().includes("salut")) iaMsg.textContent = "Salut üòÑ Je suis l√† pour t‚Äôaider.";
  else if(q.toLowerCase().includes("repas")){
    const match = q.match(/\d+/);
    const n = match ? parseInt(match[0]) : 1;
    let repas = "";
    for(let i=1;i<=n;i++) repas += `üçΩÔ∏è Id√©e de repas ${i}: Repas ${Math.floor(Math.random()*100)}\n`;
    iaMsg.textContent = repas;
  } else iaMsg.textContent = "Je r√©fl√©chis ü§ñ";

  chatContainer.appendChild(iaMsg);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  iaInput.value="";
}

// PROMO
function validatePromo(){
  const val = promoInput.value.trim();
  promoResult.textContent = val ? `Code "${val}" appliqu√© ‚úÖ` : "Veuillez entrer un code.";
  promoInput.value="";
}
</script>
</body>
    </html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  color:white;
  background:var(--bg);
}
:root{
  --bg:linear-gradient(180deg,#064e3b,#042f2e);
  --card:rgba(255,255,255,.18);
  --btn:#38bdf8;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
header h3{margin:0;font-size:20px}
#time{
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:14px;
}
.menuBtn{margin-left:auto;font-size:26px;cursor:pointer}

/* NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:12px;
}
.navBox{
  flex:1;
  background:rgba(255,255,255,.25);
  border-radius:20px;
  padding:18px 0;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

/* PAGES */
.page{display:none;padding:16px}
.page.active{display:block}

/* CARDS */
.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  margin-bottom:16px;
}

/* TASKS */
.taskRow{
  display:flex;
  gap:8px;
}
.taskRow input{flex:1}
.task{
  background:rgba(255,255,255,.25);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}

/* CHAT */
#chat{padding-bottom:90px}
.msg{
  max-width:80%;
  padding:12px 16px;
  border-radius:16px;
  margin-bottom:10px;
}
.user{background:#2563eb;margin-left:auto}
.bot{background:rgba(255,255,255,.25)}

/* CHAT INPUT (IA ONLY) */
#chatInputBar{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  display:none;
  gap:10px;
}
#chatInput{
  flex:1;
  padding:16px;
  border-radius:20px;
  border:none;
}
#sendBtn{
  width:54px;
  border-radius:50%;
  border:none;
  background:var(--btn);
  font-size:18px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;left:-260px;
  width:260px;height:100%;
  background:#020617;
  padding:16px;
  transition:.3s;
}
#sidebar.active{left:0}
.sideItem{
  padding:14px;
  border-bottom:1px solid #334;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sideItem">üè† Accueil</div>
  <div class="sideItem">üìú Historique</div>
  <div class="sideItem">‚öôÔ∏è Param√®tres</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="sidebar.classList.toggle('active')">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox" onclick="show('home')">Accueil</div>
  <div class="navBox" onclick="show('ia')">IA</div>
  <div class="navBox" onclick="show('promo')">Code Promo</div>
</div>

<!-- HOME -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSel">
      <option value="green">Vert</option>
      <option value="violet">Violet</option>
      <option value="orange">Orange</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select id="langSel">
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <div class="taskRow">
      <input id="taskInput" placeholder="Nouvelle t√¢che">
      <button onclick="addTask()">Ajouter</button>
    </div>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chat">
    <div class="msg bot">
      Salut üëã Je peux t‚Äôaider pour des repas, id√©es ou organisation.
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üéü Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="sendPromo()">Valider</button>
    <p id="promoMsg"></p>
  </div>
</div>

<!-- CHAT INPUT -->
<div id="chatInputBar">
  <input id="chatInput" placeholder="√âcris un message‚Ä¶">
  <button id="sendBtn" onclick="send()">‚û§</button>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

/* NAV */
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  chatInputBar.style.display = id==="ia" ? "flex" : "none";
}

/* TASKS */
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach(t=>taskList.innerHTML+=`<div class="task">${t}</div>`);
}
renderTasks();
function addTask(){
  if(!taskInput.value)return;
  tasks.push(taskInput.value);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
}

/* CHAT */
function addMsg(t,c){
  chat.innerHTML+=`<div class="msg ${c}">${t}</div>`;
  chat.scrollTop=chat.scrollHeight;
}
function send(){
  let v=chatInput.value.trim();
  if(!v)return;
  addMsg(v,"user");
  chatInput.value="";
  setTimeout(()=>{
    if(v.toLowerCase().includes("repas")){
      addMsg("üçΩ Id√©es repas :<br>1Ô∏è‚É£ Poulet & riz<br>2Ô∏è‚É£ P√¢tes saumon<br>3Ô∏è‚É£ Salade compl√®te","bot");
    }else{
      addMsg("Je suis l√† pour t‚Äôaider üôÇ","bot");
    }
  },600);
}
chatInput.addEventListener("keydown",e=>{if(e.key==="Enter")send()});

/* PROMO */
function sendPromo(){
  promoMsg.textContent="Code envoy√© ‚úîÔ∏è";
}

/* SETTINGS SAVE */
colorSel.value=localStorage.color||"green";
langSel.value=localStorage.lang||"fr";
applyColor();
colorSel.onchange=()=>{localStorage.color=colorSel.value;applyColor()}
langSel.onchange=()=>localStorage.lang=langSel.value;

function applyColor(){
  if(colorSel.value==="violet")document.body.style.background="linear-gradient(180deg,#4c1d95,#1e1b4b)";
  if(colorSel.value==="orange")document.body.style.background="linear-gradient(180deg,#7c2d12,#431407)";
  if(colorSel.value==="green")document.body.style.background="linear-gradient(180deg,#064e3b,#042f2e)";
}
</script>

</body>
        </html>

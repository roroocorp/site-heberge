<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<title>Daily Life Ultra IA</title>

<style>
:root{
  --bg1:#064e3b;
  --bg2:#022c22;
}
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:white;
  min-height:100vh;
}
header{
  display:flex;

  padding:14px;
}

  background:rgba(0,0,0,.3);
  padding:6px 14px;

}
nav{
  display:flex;
  gap:10px;
  padding:10px;
}
.nav{
  flex:1;
  background:rgba(255,255,255,.25);
  padding:16px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
.section{display:none;padding:16px}
.section.active{display:block}
.card{
  background:rgba(255,255,255,.2);
  padding:16px;

  margin-bottom:16px;
}
input,select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
}
button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  background:#38bdf8;
  border:none;
  font-weight:700;
}
.task{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.3);
  padding:10px;
  border-radius:10px;
  margin-top:8px;
}
.trash{cursor:pointer}
.chat{
  display:flex;
  flex-direction:column;
  height:65vh;
}
.messages{
  flex:1;
  overflow:auto;
}
.msg{
  background:rgba(0,0,0,.3);
  padding:8px;
  border-radius:10px;
  margin:6px 0;
}
.inputBar{
  display:flex;
  background:white;
  border-radius:14px;
  padding:6px;
}
.inputBar input{flex:1;border:none}
.send{
  width:42px;
  height:42px;
  background:#38bdf8;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

function show(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

/* COULEURS */
const themes={
green:['#064e3b','#022c22'],
blue:['#1e3a8a','#020617'],
orange:['#7c2d12','#431407']
};
function applyColor(c){
document.documentElement.style.setProperty('--bg1',themes[c][0]);
document.documentElement.style.setProperty('--bg2',themes[c][1]);
localStorage.color=c;
}
colorSel.onchange=()=>applyColor(colorSel.value);
if(localStorage.color){colorSel.value=localStorage.color;applyColor(localStorage.color);}

/* LANGUE */
const txt={
fr:{color:"Couleur",lang:"Langue",task:"TÃ¢ches",add:"Ajouter"},
en:{color:"Color",lang:"Language",task:"Tasks",add:"Add"}
};
function applyLang(l){
colorTxt.textContent=txt[l].color;
langTxt.textContent=txt[l].lang;
taskTxt.textContent=txt[l].task;
addBtn.textContent=txt[l].add;
localStorage.lang=l;
}
langSel.onchange=()=>applyLang(langSel.value);
applyLang(localStorage.lang||"fr");
langSel.value=localStorage.lang||"fr";

/* TASKS */
let list=JSON.parse(localStorage.tasks||"[]");
function render(){
tasks.innerHTML="";
list.forEach((t,i)=>{
tasks.innerHTML+=`<div class="task">${t}<span class="trash" onclick="del(${i})">ğŸ—‘ï¸</span></div>`;
});
}
function addTask(){
if(!taskInput.value)return;
list.push(taskInput.value);
localStorage.tasks=JSON.stringify(list);
taskInput.value="";
render();
}
function del(i){
list.splice(i,1);
localStorage.tasks=JSON.stringify(list);
render();
}
render();

/* IA */
function send(){
const v=chatInput.value.trim();
if(!v)return;
chat.innerHTML+=`<div class="msg">ğŸ‘¤ ${v}</div>`;
let r="ğŸ¤– Je peux aider.";
if(v.toLowerCase().includes("salut"))r="ğŸ¤– Salut ğŸ‘‹ je peux tâ€™aider.";
if(v.includes("repas")){
let n=parseInt(v)||1;
r="ğŸ½ï¸ "+Array.from({length:n},(_,i)=>`Repas ${i+1}`).join(" â€¢ ");
}
chat.innerHTML+=`<div class="msg">${r}</div>`;
chatInput.value="";
chat.scrollTop=9999;
}
chatInput.addEventListener("keydown",e=>{if(e.key==="Enter")send();});
</script>

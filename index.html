<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
:root{
  --bg1:#064e3b;
  --bg2:#042f2e;
  --card:rgba(255,255,255,.15);
  --btn:#38bdf8;
}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui;
  color:white;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
}
#time{
  margin-left:auto;
  background:rgba(0,0,0,.4);
  padding:6px 14px;
  border-radius:14px;
  font-size:14px;
}
.menu{
  font-size:26px;
  cursor:pointer;
}

/* NAV */
#topNav{
  display:flex;
  gap:10px;
  padding:10px;
}
.nav{
  flex:1;
  background:rgba(255,255,255,.25);
  border-radius:20px;
  padding:16px;
  text-align:center;
  font-weight:700;
}

/* PAGE */
.page{display:none;padding:12px;height:calc(100vh - 170px);overflow:hidden;}
.page.active{display:block;}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  margin-bottom:14px;
}

/* INPUT */
input,select,button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
}
button{
  background:var(--btn);
  font-weight:700;
  margin-top:8px;
}

/* TASK */
.task{
  background:rgba(255,255,255,.2);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}

/* CHAT */
#chatBox{
  height:100%;
  display:flex;
  flex-direction:column;
}
#messages{
  flex:1;
  overflow:hidden;
}
.msg{
  background:rgba(255,255,255,.2);
  padding:12px;
  border-radius:16px;
  margin-bottom:8px;
}
.me{background:#0ea5e9}

/* INPUT BAR */
#chatInputBar{
  display:flex;
  gap:10px;
}
#chatInputBar input{flex:1;}
#sendBtn{
  width:56px;
  border-radius:50%;
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#login .card{width:90%;max-width:320px;text-align:center}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="card">
    <h2>Connexion</h2>
    <input id="username" placeholder="Ton pseudo">
    <button onclick="login()">Entrer</button>
  </div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menu">‚ò∞</div>
</header>

<div id="topNav">
  <div class="nav" onclick="show('home')">Accueil</div>
  <div class="nav" onclick="show('ia')">IA</div>
  <div class="nav" onclick="show('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    üé® Couleur
    <select onchange="setTheme(this.value)">
      <option>Vert</option>
      <option>Orange</option>
      <option>Violet</option>
    </select>
  </div>

  <div class="card">
    üåç Langue
    <select onchange="setLang(this.value)">
      <option>Fran√ßais</option>
      <option>English</option>
    </select>
  </div>

  <div class="card">
    ‚úÖ T√¢ches
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="tasks"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chatBox">
    <div id="messages"></div>
    <div id="chatInputBar">
      <input id="chatInput" placeholder="√âcris un message...">
      <button id="sendBtn" onclick="send()">‚û§</button>
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    üéüÔ∏è Code Promo
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="promo()">Valider</button>
    <p id="promoMsg"></p>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

/* LOGIN */
function login(){
  const u=username.value.trim();
  if(!u)return;
  localStorage.user=u;
  login.style.display="none";
  addBot("Salut "+u+" üëã Je peux t‚Äôaider pour des repas, id√©es ou organisation.");
}
if(localStorage.user) login.style.display="none";

/* NAV */
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* THEME */
function setTheme(c){
  if(c==="Orange"){bg1="#7c2d12";bg2="#431407"}
  if(c==="Violet"){bg1="#4c1d95";bg2="#2e1065"}
  if(c==="Vert"){bg1="#064e3b";bg2="#042f2e"}
  document.documentElement.style.setProperty('--bg1',bg1);
  document.documentElement.style.setProperty('--bg2',bg2);
  localStorage.theme=c;
}
if(localStorage.theme)setTheme(localStorage.theme);

/* LANG */
function setLang(l){localStorage.lang=l;}

/* TASK */
function addTask(){
  if(!taskInput.value)return;
  const d=document.createElement("div");
  d.className="task";
  d.textContent=taskInput.value;
  tasks.appendChild(d);
  taskInput.value="";
}

/* CHAT */
function addBot(t){
  const d=document.createElement("div");
  d.className="msg";
  d.textContent=t;
  messages.appendChild(d);
}
function addMe(t){
  const d=document.createElement("div");
  d.className="msg me";
  d.textContent=t;
  messages.appendChild(d);
}
function send(){
  const q=chatInput.value.trim();
  if(!q)return;
  addMe(q);
  chatInput.value="";
  setTimeout(()=>{
    if(q.toLowerCase().includes("repas")){
      addBot("üçΩÔ∏è Id√©e repas : poulet + riz + l√©gumes");
    }else{
      addBot("Je suis l√† pour t‚Äôaider üëç");
    }
  },600);
}

/* PROMO */
function promo(){
  promoMsg.textContent="Code re√ßu ‚úîÔ∏è";
}
</script>
</body>
</html>

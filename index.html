<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  min-height:100vh;
  color:white;
  background:linear-gradient(180deg,#064e3b,#042f2e);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:14px;
  gap:12px;
}
header h3{margin:0;font-size:20px}
#time{
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
  font-size:14px;
}
.menuBtn{margin-left:auto;font-size:26px;cursor:pointer}

/* TOP NAV */
#topNav{
  display:flex;
  gap:14px;
  padding:16px;
}
.navBox{
  flex:1;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  padding:22px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
  font-size:18px;
}

/* PAGE */
.page{display:none;padding:16px}
.page.active{display:block}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:24px;
  padding:22px;
  margin-bottom:18px;
}

/* INPUTS */
select,input,button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-size:16px;
}
button{background:#38bdf8;font-weight:700}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  padding:16px;
  transition:.3s;
  z-index:100;
}
#sidebar.active{left:0}
.sideItem{
  padding:16px;
  border-bottom:1px solid #334;
  cursor:pointer;
}

/* IA CHAT */
.chat{
  display:flex;
  flex-direction:column;
  gap:10px;
  max-height:55vh;
  overflow-y:auto;
}
.msg{
  padding:12px 16px;
  border-radius:16px;
  max-width:80%;
}
.user{align-self:flex-end;background:#38bdf8;color:black}
.bot{align-self:flex-start;background:rgba(255,255,255,.25)}

.chatBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#042f2e;
  padding:12px;
  display:flex;
  gap:10px;
}
.chatBar input{flex:1}
.sendBtn{
  width:52px;
  border-radius:50%;
  font-size:20px;
}
.delBtn{
  width:52px;
  border-radius:50%;
  background:#ef4444;
  font-size:18px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">Accueil</div>
  <div class="sideItem">‚öôÔ∏è Param√®tres</div>
  <div class="sideItem">üìã T√¢ches</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Th√®me</h3>
    <select>
      <option>Vert</option>
      <option>Rouge</option>
      <option>Bleu</option>
      <option>Rose</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select>
      <option>Fran√ßais</option>
      <option>Anglais</option>
      <option>Espagnol</option>
      <option>Allemand</option>
    </select>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div class="card">
    <div class="chat" id="chat"></div>
  </div>
</div>

<div class="chatBar">
  <input id="iaInput" placeholder="√âcrire un message‚Ä¶">
  <button class="delBtn" onclick="deleteLast()">üóëÔ∏è</button>
  <button class="sendBtn" onclick="sendMsg()">‚¨ÜÔ∏è</button>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input placeholder="Entre ton code promo">
    <button style="margin-top:12px">Valider</button>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000)

/* MENU */
function toggleMenu(){sidebar.classList.toggle("active")}
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"))
  document.getElementById(id).classList.add("active")
  sidebar.classList.remove("active")
}

/* IA */
let memory=JSON.parse(localStorage.chat||"[]")
function renderChat(){
  chat.innerHTML=""
  memory.forEach(m=>{
    let d=document.createElement("div")
    d.className="msg "+m.who
    d.textContent=m.text
    chat.appendChild(d)
  })
  chat.scrollTop=chat.scrollHeight
}
function sendMsg(){
  const q=iaInput.value.trim()
  if(!q)return
  memory.push({who:"user",text:q})
  memory.push({who:"bot",text:"D‚Äôaccord üëç je t‚Äô√©coute."})
  localStorage.chat=JSON.stringify(memory)
  iaInput.value=""
  renderChat()
}
function deleteLast(){
  memory.pop()
  localStorage.chat=JSON.stringify(memory)
  renderChat()
}
renderChat()
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life IA Ultra</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html,body{width:100%;min-height:100%;background:#020617;color:#fff}
body.green{background:linear-gradient(180deg,#064e3b,#042f2e)}

.container{max-width:420px;margin:auto;padding:10px}

/* HEADER */
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
header h1{font-size:18px}
.menu-btn{font-size:24px;cursor:pointer}

/* CARD */
.card{background:rgba(255,255,255,.12);backdrop-filter:blur(14px);border-radius:18px;padding:14px;margin-bottom:12px}
input,select,button{width:100%;padding:10px;border:none;border-radius:12px;margin-top:6px}
button{background:rgba(255,255,255,.2);color:#fff;font-weight:bold}

/* SIDEBAR */
#sidebar{
position:fixed;top:0;left:-100%;
width:75%;max-width:280px;height:100%;
background:#0f172a;padding:15px;
transition:.3s;z-index:10
}
#sidebar.active{left:0}
.item{padding:10px;border-bottom:1px solid #334;cursor:pointer}

/* CHAT */
#chat{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#020617;z-index:9;flex-direction:column}
#messages{flex:1;overflow-y:auto;padding:10px}
.msg{margin-bottom:6px}
.user{color:#38bdf8}
.ai{color:#a7f3d0}

/* CODE PROMO PAGE */
#promoPage{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:linear-gradient(180deg,#fde047,#facc15);
color:#000;
z-index:9;
padding:10px;
}
#promoContent{
margin-top:30px;
background:#fff;
border-radius:18px;
padding:20px;
}

/* FOOT */
#scoreBox,#hourBox{
position:fixed;
background:rgba(0,0,0,.4);
padding:6px 10px;
border-radius:10px;
font-size:14px
}
#scoreBox{bottom:10px;left:10px}
#hourBox{bottom:10px;right:10px}
</style>
</head>

<body class="green">

<!-- SIDEBAR -->
<div id="sidebar">
<div class="item" onclick="goHome()">üè† Accueil</div>
<div class="item" onclick="newConversation()">üí¨ Nouvelle conversation</div>
<div class="item" onclick="openChat()">ü§ñ Chat IA</div>
<div class="item" onclick="openPromoPage()">üí≥ Code Promo</div>
</div>

<!-- MAIN -->
<div id="main" class="container">
<header>
<h1>Daily Life Ultra IA</h1>
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div class="card">
<h3>‚úÖ T√¢ches</h3>
<input id="taskInput" placeholder="Nouvelle t√¢che">
<button onclick="addTask()">Ajouter</button>
<ul id="tasks"></ul>
</div>
</div>

<!-- CHAT -->
<div id="chat">
<header>
<h1>Chat</h1>
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>
<div id="messages"></div>
<input id="chatInput" placeholder="Message..." onkeydown="if(event.key==='Enter')sendMsg()">
</div>

<!-- PAGE CODE PROMO -->
<div id="promoPage">
<header>
<h1>Code Promo</h1>
<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="promoContent">
<input id="promoInput" placeholder="Entrer un code promo">
<button onclick="applyPromo()">Envoyer</button>
<div id="promoMsg" style="margin-top:10px;"></div>
</div>
</div>

<!-- SCORE / HOUR -->
<div id="scoreBox">Points: <span id="points">0</span></div>
<div id="hourBox"></div>

<script>
let tasks=[];
let points=0;
let conversations=[];
let currentConv=null;

function toggleMenu(){sidebar.classList.toggle("active")}
function goHome(){
main.style.display="block";
chat.style.display="none";
promoPage.style.display="none";
sidebar.classList.remove("active");
}

function openPromoPage(){
promoPage.style.display="block";
main.style.display="none";
chat.style.display="none";
sidebar.classList.remove("active");
}

function openChat(){
chat.style.display="flex";
main.style.display="none";
promoPage.style.display="none";
sidebar.classList.remove("active");
}

function newConversation(){
openChat();
messages.innerHTML="";
}

function addTask(){
if(taskInput.value){
tasks.push(taskInput.value);
renderTasks();
taskInput.value="";
}
}
function renderTasks(){
tasksEl.innerHTML="";
tasks.forEach(t=>{
let li=document.createElement("li");
li.textContent=t;
tasksEl.appendChild(li);
});
}

function sendMsg(){
messages.innerHTML+=`<div class="msg user">üë§ ${chatInput.value}</div>`;
messages.innerHTML+=`<div class="msg ai">ü§ñ Je suis l√†.</div>`;
chatInput.value="";
}

function applyPromo(){
promoMsg.textContent="Code re√ßu.";
}

function updateHour(){
hourBox.textContent=new Date().toLocaleTimeString();
}
setInterval(updateHour,1000);
updateHour();
</script>

</body>
</html>

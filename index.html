<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html,body{width:100%;min-height:100%;background:#020617}
body{color:#fff;padding:10px}

/* ===== THEMES ===== */
body.green{background:linear-gradient(180deg,#064e3b,#042f2e)}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)}
body.rose{background:linear-gradient(180deg,#9d174d,#4a044e)}
body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065)}
body.orange{background:linear-gradient(180deg,#ea580c,#7c2d12)}

.container{max-width:420px;margin:auto}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.menu-btn{font-size:24px;cursor:pointer}

/* ===== CARD (LE BON CARR√â, CELUI DU D√âBUT) ===== */
.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
}

input,select,button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  margin-top:6px;
}
input,select{background:rgba(255,255,255,0.9)}
button{background:rgba(255,255,255,0.25);color:#fff;font-weight:bold}

/* ===== NAV ===== */
nav{
  display:flex;
  gap:6px;
  margin-bottom:10px;
}
nav button{flex:1}

/* ===== PAGES ===== */
.page{display:none}
.page.active{display:block}
</style>
</head>

<body class="green">

<div class="container">

<header>
  <h1 id="title">Daily Life Ultra IA</h1>
  <span class="menu-btn">‚ò∞</span>
</header>

<nav>
  <button onclick="showPage('home')" id="navHome">Accueil</button>
  <button onclick="showPage('promo')" id="navPromo">Code Promo</button>
</nav>

<!-- ===== ACCUEIL ===== -->
<div id="home" class="page active">

  <div class="card">
    <h3 id="langTitle">üåç Langue</h3>
    <select id="langSelect" onchange="changeLang(this.value)">
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <div class="card">
    <h3 id="themeTitle">üé® Th√®me</h3>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="green">Vert</option>
      <option value="red">Rouge</option>
      <option value="blue">Bleu</option>
      <option value="rose">Rose</option>
      <option value="violet">Violet</option>
      <option value="orange">Orange</option>
    </select>
  </div>

  <div class="card">
    <h3 id="taskTitle">‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()" id="addTaskBtn">Ajouter</button>
    <ul id="tasks"></ul>
  </div>

</div>

<!-- ===== CODE PROMO ===== -->
<div id="promo" class="page">

  <div class="card">
    <h3>üí≥ Code Promo</h3>
    <input placeholder="Entre ton code">
    <button>Valider</button>
  </div>

</div>

</div>

<script>
/* ===== DATA ===== */
const texts={
  fr:{
    home:"Accueil",promo:"Code Promo",
    lang:"Langue",theme:"Th√®me",tasks:"T√¢ches",add:"Ajouter"
  },
  en:{
    home:"Home",promo:"Promo Code",
    lang:"Language",theme:"Theme",tasks:"Tasks",add:"Add"
  },
  es:{
    home:"Inicio",promo:"C√≥digo Promo",
    lang:"Idioma",theme:"Tema",tasks:"Tareas",add:"Agregar"
  },
  de:{
    home:"Start",promo:"Promocode",
    lang:"Sprache",theme:"Thema",tasks:"Aufgaben",add:"Hinzuf√ºgen"
  }
};

let lang=localStorage.lang||"fr";
let theme=localStorage.theme||"green";
let tasks=JSON.parse(localStorage.tasks||"[]");

/* ===== INIT ===== */
document.body.className=theme;
langSelect.value=lang;
themeSelect.value=theme;
applyLang();
renderTasks();

/* ===== LANG ===== */
function changeLang(l){
  lang=l;
  localStorage.lang=l;
  applyLang();
}
function applyLang(){
  const t=texts[lang];
  navHome.textContent=t.home;
  navPromo.textContent=t.promo;
  langTitle.textContent="üåç "+t.lang;
  themeTitle.textContent="üé® "+t.theme;
  taskTitle.textContent="‚úÖ "+t.tasks;
  addTaskBtn.textContent=t.add;
}

/* ===== THEME ===== */
function changeTheme(t){
  theme=t;
  document.body.className=t;
  localStorage.theme=t;
}

/* ===== PAGES ===== */
function showPage(p){
  document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"));
  document.getElementById(p).classList.add("active");
}

/* ===== TASKS ===== */
function addTask(){
  if(!taskInput.value)return;
  tasks.push(taskInput.value);
  taskInput.value="";
  localStorage.tasks=JSON.stringify(tasks);
  renderTasks();
}
function renderTasks(){
  tasksEl.innerHTML="";
  tasks.forEach(t=>{
    let li=document.createElement("li");
    li.textContent=t;
    tasksEl.appendChild(li);
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#064e3b,#022c22);
  color:white;
  min-height:100vh;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 16px;
}
#time{
  background:rgba(0,0,0,.3);
  padding:6px 14px;
  border-radius:16px;
}
.menu{
  font-size:26px;
  cursor:pointer;
}

/* MENU DROPDOWN */
#menuBox{
  position:absolute;
  top:60px;
  right:16px;
  background:white;
  color:black;
  border-radius:12px;
  padding:10px;
  display:none;
}

/* NAV */
nav{
  display:flex;
  gap:10px;
  padding:10px;
}
.nav{
  flex:1;
  background:rgba(255,255,255,.25);
  padding:16px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

/* SECTIONS */
.section{
  display:none;
  padding:16px;
}
.section.active{
  display:block;
}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  padding:16px;
  border-radius:14px;
  margin-bottom:16px;
}

/* WHITE CARD */
.white{
  background:white;
  color:black;
  border-radius:14px;
  padding:16px;
}

/* TASK */
.task{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.3);
  padding:10px;
  border-radius:10px;
  margin-top:8px;
}
.trash{cursor:pointer;color:red}

/* CHAT */
.chat{
  display:flex;
  flex-direction:column;
  height:65vh;
}
.messages{
  flex:1;
  padding:10px;
}
.inputBar{
  display:flex;
  background:white;
  border-radius:14px;
  padding:6px;
}
.inputBar input{
  flex:1;
  border:none;
  outline:none;
  padding:10px;
}
.send{
  width:42px;
  height:42px;
  background:#38bdf8;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menu" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="menuBox">
  Menu actif ‚úîÔ∏è
</div>

<nav>
  <div class="nav" onclick="show('home')">Accueil</div>
  <div class="nav" onclick="show('ia')">IA</div>
  <div class="nav" onclick="show('promo')">Code Promo</div>
</nav>

<!-- ACCUEIL -->
<div id="home" class="section active">

  <div class="card">
    üé® <b>Couleur</b>
    <select style="width:100%;padding:10px;border-radius:10px">
      <option>Vert</option>
      <option>Bleu</option>
      <option>Orange</option>
    </select>
  </div>

  <div class="card">
    üåç <b>Langue</b>
    <select style="width:100%;padding:10px;border-radius:10px">
      <option>Fran√ßais</option>
      <option>English</option>
    </select>
  </div>

  <div class="card">
    ‚úÖ <b>T√¢ches</b><br><br>
    <input id="taskInput" placeholder="Nouvelle t√¢che"
      style="width:100%;padding:10px;border-radius:10px;border:none">
    <button onclick="addTask()"
      style="width:100%;margin-top:10px;padding:10px;border-radius:10px;background:#38bdf8;border:none">
      Ajouter
    </button>
    <div id="tasks"></div>
  </div>

</div>

<!-- IA -->
<div id="ia" class="section">
  <div class="card chat">
    <div class="messages">ü§ñ IA pr√™te</div>
    <div class="inputBar">
      <input placeholder="√âcris un message...">
      <div class="send">‚û§</div>
    </div>
  </div>
</div>

<!-- CODE PROMO -->
<div id="promo" class="section">
  <div class="white">
    <b>Code Promo</b><br><br>
    <input placeholder="Entrer un code"
      style="width:100%;padding:10px;border-radius:10px">
    <button
      style="width:100%;margin-top:10px;padding:10px;border-radius:10px;background:#38bdf8;border:none">
      Valider
    </button>
  </div>
</div>

<script>
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function toggleMenu(){
  menuBox.style.display = menuBox.style.display==="block"?"none":"block";
}

let list=JSON.parse(localStorage.tasks||"[]");
function render(){
  tasks.innerHTML="";
  list.forEach((t,i)=>{
    tasks.innerHTML+=`<div class="task">${t}<span class="trash" onclick="del(${i})">üóëÔ∏è</span></div>`;
  });
}
function addTask(){
  if(!taskInput.value)return;
  list.push(taskInput.value);
  localStorage.tasks=JSON.stringify(list);
  taskInput.value="";
  render();
}
function del(i){
  list.splice(i,1);
  localStorage.tasks=JSON.stringify(list);
  render();
}
render();
</script>

</body>
    </html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
* { box-sizing:border-box; font-family:system-ui; margin:0; padding:0; }
body { min-height:100vh; color:white; background:linear-gradient(180deg,#064e3b,#042f2e); transition:0.3s; }
header{ display:flex; align-items:center; gap:12px; padding:14px; }
header h3{ margin:0; font-size:20px; }
#time{ background:rgba(0,0,0,.35); padding:8px 16px; border-radius:16px; font-size:14px; }
.menuBtn{ margin-left:auto; font-size:26px; cursor:pointer; }

/* TOP NAV */
#topNav{ display:flex; gap:14px; padding:16px; }
.navBox{ flex:1; background:rgba(255,255,255,.2); border-radius:22px; padding:22px 0; text-align:center; font-weight:800; cursor:pointer; font-size:18px; transition:0.3s; }
.navBox:hover{ background:rgba(255,255,255,.35); }

/* PAGE */
.page{ display:none; padding:16px; opacity:0; transition:0.3s; }
.page.active{ display:block; opacity:1; }

/* CARD */
.card{ background:rgba(255,255,255,.15); border-radius:24px; padding:22px; margin-bottom:18px; transition:0.3s; }
.card:hover{ background:rgba(255,255,255,.25); }
.card h3{ margin-bottom:14px; font-size:18px; }

/* INPUTS */
select,input,button{ width:100%; padding:18px; border-radius:18px; border:none; font-size:16px; transition:0.3s; }
button{ margin-top:12px; background:#38bdf8; font-weight:700; cursor:pointer; }
button:hover{ background:#0ea5e9; }

/* TASKS */
.task{ display:flex; justify-content:space-between; align-items:center; padding:14px; background:rgba(255,255,255,.25); border-radius:16px; margin-top:10px; cursor:pointer; transition:0.2s; }
.task.done span:first-child{ text-decoration:line-through; opacity:0.6; }
.trash{ cursor:pointer; margin-left:10px; }

/* SIDEBAR */
#sidebar{ position:fixed; top:0; left:-260px; width:260px; height:100%; background:#020617; padding:16px; transition:.3s; z-index:100; }
#sidebar.active{ left:0; }
.sideItem{ padding:16px; border-bottom:1px solid #334; font-size:16px; cursor:pointer; }
.sideItem:hover{ background:#111827; }

/* IA Chat Style */
#iaBox{ display:flex; flex-direction:column; height:400px; background:rgba(0,0,0,.2); border-radius:16px; padding:16px; overflow-y:auto; margin-bottom:12px; }
.message{ padding:10px 14px; border-radius:12px; margin-bottom:8px; max-width:80%; word-wrap:break-word; }
.userMsg{ background:#38bdf8; color:#000; align-self:flex-end; }
.iaMsg{ background:rgba(255,255,255,.3); color:#000; align-self:flex-start; }
#iaInputContainer{ display:flex; gap:10px; }
#iaInputContainer input{ flex:1; }
#iaInputContainer button{ width:50px; border-radius:50%; padding:0; font-size:20px; }

/* THEMES */
body.green{ background:linear-gradient(180deg,#064e3b,#042f2e);}
body.red{ background:linear-gradient(180deg,#7f1d1d,#450a0a);}
body.blue{ background:linear-gradient(180deg,#1e3a8a,#020617);}
body.rose{ background:linear-gradient(180deg,#f43f5e,#be185d);}
body.violet{ background:linear-gradient(180deg,#5b21b6,#2e1065);}
body.orange{ background:linear-gradient(180deg,#f97316,#b45309);}
</style>
</head>
<body class="green">

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">Accueil</div>
  <div class="sideItem" onclick="showPage('ia')">IA</div>
  <div class="sideItem" onclick="showPage('promo')">Code Promo</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<!-- TOP NAV -->
<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Th√®me</h3>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="green">Vert</option>
      <option value="red">Rouge</option>
      <option value="blue">Bleu</option>
      <option value="rose">Rose</option>
      <option value="violet">Violet</option>
      <option value="orange">Orange</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select id="langSelect" onchange="changeLang(this.value)">
      <option value="fr">Fran√ßais</option>
      <option value="en">Anglais</option>
      <option value="es">Espagnol</option>
      <option value="de">Allemand</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div class="card" style="display:flex; flex-direction:column; height:500px;">
    <div id="iaBox"></div>
    <div id="iaInputContainer">
      <input id="iaInput" placeholder="√âcris ici">
      <button onclick="askIA()">‚¨ÜÔ∏è</button>
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="applyPromo()">Valider</button>
    <div id="promoStatus"></div>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>{ document.getElementById('time').textContent=new Date().toLocaleTimeString(); },1000);

/* MENU */
function toggleMenu(){ document.getElementById('sidebar').classList.toggle("active"); }
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.getElementById('sidebar').classList.remove("active");
}

/* THEME & LANGUE */
if(localStorage.theme){ document.body.className=localStorage.theme; document.getElementById('themeSelect').value=localStorage.theme; }
function changeTheme(t){ document.body.className=t; localStorage.theme=t; }

if(localStorage.lang){ document.getElementById('langSelect').value=localStorage.lang; }
function changeLang(l){ localStorage.lang=l; }

/* TASKS */
let tasks=[]; 
function addTask(){ 
  const val=document.getElementById('taskInput').value; 
  if(!val) return; 
  tasks.push({text:val,done:false}); 
  document.getElementById('taskInput').value=""; 
  renderTasks(); 
}
function renderTasks(){
  const taskList=document.getElementById('taskList');
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    const d=document.createElement('div');
    d.className="task"+(t.done?" done":"");
    d.innerHTML=`<span>${t.text}</span><span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>`;
    d.onclick=()=>{ t.done=!t.done; renderTasks(); }
    taskList.appendChild(d);
  });
}
function delTask(i){ tasks.splice(i,1); renderTasks(); }

/* IA */
function askIA(){
  const q=document.getElementById('iaInput').value.trim();
  if(!q) return;
  const box=document.getElementById('iaBox');
  const userMsg=document.createElement('div');
  userMsg.className='message userMsg'; userMsg.textContent=q;
  box.appendChild(userMsg);

  let reply='Je r√©fl√©chis ü§ñ';
  if(q.toLowerCase().includes('salut')) reply='Salut üòÑ Je suis l√† pour t‚Äôaider.';
  else if(q.toLowerCase().includes('recette')) reply='P√¢tes, riz ou pizza üçù';

  const iaMsg=document.createElement('div'); iaMsg.className='message iaMsg'; iaMsg.textContent=reply;
  box.appendChild(iaMsg);
  box.scrollTop=box.scrollHeight;
  document.getElementById('iaInput').value="";
}

/* PROMO */
const creatorCodes=["CRP2.0ROROOLNR"];
const userCodes=["A4G7R2T9X1","M2Q8P5Z4R7","B9K1T7X2L5","F3V8P6Q1R9","G1X9M4T2V7","H7R2C9P1Q5","K4T1X7R3M9","L5Q2V9T6F1","N3P7K2X4B8","R2M9F4T1Q6"];
function applyPromo(){
  const c=document.getElementById('promoInput').value.toUpperCase();
  const ps=document.getElementById('promoStatus'); ps.innerHTML="";
  if(creatorCodes.includes(c)) ps.innerHTML='<div class="badge creator">CODE CR√âATEUR ACTIF</div>';
  else if(userCodes.includes(c)) ps.innerHTML='<div class="badge user">CODE UTILISATEUR ACTIF</div>';
  else ps.innerHTML='<div class="badge">Code invalide</div>';
}
</script>
</body>
  </html>

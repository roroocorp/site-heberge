<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  height:100vh;
  background:#0f0f0f;
  color:#e5e5e5;
  overflow:hidden;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:14px;
  background:#181818;
}
header h3{margin:0;font-size:18px}
#time{margin-left:auto;font-size:14px;opacity:.7}
.menuBtn{margin-left:12px;font-size:22px;cursor:pointer}

/* TOP NAV */
#topNav{
  display:flex;
  gap:10px;
  padding:10px;
  background:#121212;
}
.navBox{
  flex:1;
  padding:14px;
  border-radius:14px;
  background:#1e1e1e;
  text-align:center;
  cursor:pointer;
}
.navBox.active{background:#2a2a2a}

/* PAGES */
.page{
  display:none;
  height:calc(100vh - 118px);
}
.page.active{display:flex}

/* IA CHAT */
#ia{
  flex-direction:column;
}
#chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  max-width:80%;
  margin-bottom:10px;
  padding:12px 14px;
  border-radius:14px;
  white-space:pre-line;
}
.user{background:#2a2a2a;margin-left:auto}
.bot{background:#1e1e1e}

/* INPUT BAR ‚Äì CHATGPT STYLE */
#inputBar{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  background:#181818;
}
#chatInput{
  flex:1;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  background:#2a2a2a;
  color:white;
  font-size:15px;
}
#sendBtn{
  width:38px;
  height:38px;
  border-radius:50%;
  border:none;
  background:#2a2a2a;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;left:-220px;
  width:220px;height:100%;
  background:#121212;
  padding:16px;
  transition:.3s;
}
#sidebar.active{left:0}
.sideItem{
  padding:14px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">üè† Accueil</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox active" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active" style="padding:20px">
  <p>Bienvenue sur Daily Life Ultra IA.</p>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chat"></div>
  <div id="inputBar">
    <input id="chatInput" placeholder="√âcris un message‚Ä¶" />
    <button id="sendBtn" onclick="send()">‚û§</button>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000)

/* NAV */
function toggleMenu(){sidebar.classList.toggle("active")}
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
  document.querySelectorAll('.navBox').forEach(b=>b.classList.remove('active'))
  document.getElementById(id).classList.add('active')
  sidebar.classList.remove("active")
}

/* CHAT */
const chat=document.getElementById("chat")
function addMsg(text,type){
  const d=document.createElement("div")
  d.className="msg "+type
  d.textContent=text
  chat.appendChild(d)
  chat.scrollTop=chat.scrollHeight
}

addMsg("Salut üëã Je suis ton assistant IA. Dis-moi ce que tu veux faire.", "bot")

function send(){
  const q=chatInput.value.trim()
  if(!q)return
  addMsg(q,"user")
  chatInput.value=""
  setTimeout(()=>reply(q),500)
}

function reply(q){
  q=q.toLowerCase()
  if(q.includes("salut")) return addMsg("Salut üòÑ Je suis l√† pour t‚Äôaider.", "bot")
  if(q.includes("repas")){
    let n=q.includes("3")?3:q.includes("2")?2:1
    let meals=["Poulet riz l√©gumes","P√¢tes bolognaise","Saumon quinoa","Omelette salade"]
    let r=[]
    for(let i=0;i<n;i++) r.push("üçΩÔ∏è "+meals[Math.floor(Math.random()*meals.length)])
    return addMsg(r.join("\n"),"bot")
  }
  addMsg("Je peux t‚Äôaider pour des repas, id√©es ou organisation.", "bot")
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui;
}

body{
  margin:0;
  min-height:100vh;
  color:white;
  background:linear-gradient(180deg,#064e3b,#042f2e);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}

header h3{
  margin:0;
  font-size:20px;
}

#time{
  background:rgba(0,0,0,.35);
  padding:8px 16px;
  border-radius:16px;
  font-size:14px;
}

.menuBtn{
  margin-left:auto;
  font-size:26px;
  cursor:pointer;
}

/* TOP NAV ‚Äî PLUS GRAND */
#topNav{
  display:flex;
  gap:14px;
  padding:16px;
}

.navBox{
  flex:1;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  padding:22px 0;          /* ‚¨ÖÔ∏è PLUS HAUT */
  text-align:center;
  font-weight:800;
  cursor:pointer;
  font-size:18px;          /* ‚¨ÖÔ∏è TEXTE PLUS GRAND */
}

/* PAGE */
.page{
  display:none;
  padding:16px;
}

.page.active{
  display:block;
}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:24px;
  padding:22px;
  margin-bottom:18px;
}

.card h3{
  margin-top:0;
  margin-bottom:14px;
  font-size:18px;
}

/* INPUTS */
select,
input,
button{
  width:100%;
  padding:18px;
  border-radius:18px;
  border:none;
  font-size:16px;
}

button{
  margin-top:12px;
  background:#38bdf8;
  font-weight:700;
}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:rgba(255,255,255,.25);
  border-radius:16px;
  margin-top:10px;
}

.trash{
  cursor:pointer;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#020617;
  padding:16px;
  transition:.3s;
  z-index:100;
}

#sidebar.active{
  left:0;
}

.sideItem{
  padding:16px;
  border-bottom:1px solid #334;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">Accueil</div>
  <div class="sideItem" onclick="showPage('ia')">IA</div>
  <div class="sideItem" onclick="showPage('promo')">Code Promo</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<!-- BOUTONS DU HAUT (GRANDS) -->
<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">

  <div class="card">
    <h3>üé® Th√®me</h3>
    <select>
      <option>Vert</option>
      <option>Rouge</option>
      <option>Bleu</option>
      <option>Rose</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select>
      <option>Fran√ßais</option>
      <option>Anglais</option>
      <option>Espagnol</option>
      <option>Allemand</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>

</div>

<!-- IA -->
<div id="ia" class="page">
  <div class="card">
    <h3>IA</h3>
    <p id="iaText">Salut üëã Que puis-je faire pour toi ?</p>
    <input id="iaInput" placeholder="√âcris ici">
    <button onclick="askIA()">‚¨ÜÔ∏è Envoyer</button>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input placeholder="Entre ton code">
    <button>Valider</button>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>{
  time.textContent=new Date().toLocaleTimeString();
},1000);

/* MENU */
function toggleMenu(){
  sidebar.classList.toggle("active");
}

function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  sidebar.classList.remove("active");
}

/* TASKS */
let tasks=[];
function addTask(){
  if(!taskInput.value)return;
  tasks.push(taskInput.value);
  taskInput.value="";
  renderTasks();
}
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    let d=document.createElement("div");
    d.className="task";
    d.innerHTML=`<span>${t}</span><span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>`;
    taskList.appendChild(d);
  });
}
function delTask(i){
  tasks.splice(i,1);
  renderTasks();
}

/* IA */
function askIA(){
  const q=iaInput.value.trim();
  if(!q)return;
  iaText.textContent = q.toLowerCase().includes("salut")
    ? "Salut üòÑ Je suis l√† pour t‚Äôaider."
    : "Je r√©fl√©chis ü§ñ";
  iaInput.value="";
}
</script>

</body>
</html>

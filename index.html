<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  height:100vh;
  background:var(--bg,#0f172a);
  color:white;
  overflow:hidden;
}

/* THEMES */
:root{
  --green:linear-gradient(180deg,#064e3b,#042f2e);
  --violet:linear-gradient(180deg,#4c1d95,#1e1b4b);
  --orange:linear-gradient(180deg,#7c2d12,#431407);
  --blue:linear-gradient(180deg,#1e3a8a,#020617);
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  padding:14px;
}
header h3{margin:0}
#time{margin-left:auto;font-size:14px;opacity:.8}
.menuBtn{margin-left:12px;font-size:22px;cursor:pointer}

/* TOP NAV */
#topNav{
  display:flex;
  gap:10px;
  padding:10px;
}
.navBox{
  flex:1;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.2);
  text-align:center;
  cursor:pointer;
  font-weight:700;
}
.navBox.active{background:rgba(255,255,255,.35)}

/* PAGE */
.page{
  display:none;
  height:calc(100vh - 120px);
  padding:14px;
  overflow:hidden;
}
.page.active{display:block}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:22px;
  padding:18px;
  margin-bottom:14px;
}

/* INPUT */
select,input,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:15px;
}
button{
  margin-top:10px;
  background:#38bdf8;
  font-weight:700;
}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  padding:12px;
  background:rgba(255,255,255,.25);
  border-radius:14px;
  margin-top:8px;
}
.trash{cursor:pointer}

/* CHAT */
#chat{
  height:100%;
  display:flex;
  flex-direction:column;
}
#messages{
  flex:1;
  overflow-y:auto;
}
.msg{
  max-width:80%;
  margin-bottom:10px;
  padding:12px;
  border-radius:14px;
}
.user{background:#2563eb;margin-left:auto}
.bot{background:rgba(255,255,255,.25)}

/* INPUT CHAT */
#inputBar{
  display:flex;
  gap:10px;
  margin-top:10px;
}
#chatInput{
  flex:1;
  background:rgba(255,255,255,.25);
  color:white;
}
#sendBtn{
  width:44px;
  border-radius:50%;
  background:#38bdf8;
  font-size:18px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;left:-220px;
  width:220px;height:100%;
  background:#020617;
  padding:16px;
  transition:.3s;
}
#sidebar.active{left:0}
.sideItem{
  padding:14px;
  border-bottom:1px solid #334;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">üè† Accueil</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox active" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">

  <div class="card">
    <h3>üé® Couleur</h3>
    <select onchange="setTheme(this.value)">
      <option value="green">Vert</option>
      <option value="violet">Violet</option>
      <option value="orange">Orange</option>
      <option value="blue">Bleu</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select onchange="saveLang(this.value)">
      <option>Fran√ßais</option>
      <option>English</option>
      <option>Espa√±ol</option>
      <option>Deutsch</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>

</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chat">
    <div id="messages"></div>
    <div id="inputBar">
      <input id="chatInput" placeholder="√âcris un message‚Ä¶">
      <button id="sendBtn" onclick="send()">‚û§</button>
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üè∑Ô∏è Code Promo</h3>
    <input placeholder="Entre ton code">
    <button>Valider</button>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000)

/* NAV */
function toggleMenu(){sidebar.classList.toggle("active")}
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"))
  document.querySelectorAll(".navBox").forEach(b=>b.classList.remove("active"))
  document.getElementById(id).classList.add("active")
  event?.target?.classList.add("active")
  sidebar.classList.remove("active")
}

/* THEME */
function setTheme(t){
  const map={green:'--green',violet:'--violet',orange:'--orange',blue:'--blue'}
  document.body.style.background=getComputedStyle(document.documentElement).getPropertyValue(map[t])
  localStorage.theme=t
}
if(localStorage.theme)setTheme(localStorage.theme)

/* LANG */
function saveLang(l){localStorage.lang=l}

/* TASKS */
let tasks=JSON.parse(localStorage.tasks||"[]")
function addTask(){
  if(!taskInput.value)return
  tasks.push(taskInput.value)
  taskInput.value=""
  saveTasks()
}
function saveTasks(){
  localStorage.tasks=JSON.stringify(tasks)
  renderTasks()
}
function renderTasks(){
  taskList.innerHTML=""
  tasks.forEach((t,i)=>{
    let d=document.createElement("div")
    d.className="task"
    d.innerHTML=`<span>${t}</span><span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>`
    taskList.appendChild(d)
  })
}
function delTask(i){tasks.splice(i,1);saveTasks()}
renderTasks()

/* CHAT IA */
function addMsg(text,type){
  let d=document.createElement("div")
  d.className="msg "+type
  d.textContent=text
  messages.appendChild(d)
  messages.scrollTop=messages.scrollHeight
}
addMsg("Salut üëã Je peux t‚Äôaider pour des repas, id√©es ou organisation.","bot")

function send(){
  let q=chatInput.value.trim()
  if(!q)return
  addMsg(q,"user")
  chatInput.value=""
  setTimeout(()=>reply(q),500)
}
function reply(q){
  q=q.toLowerCase()
  if(q.includes("salut")) return addMsg("Salut üòÑ Que veux-tu faire ?","bot")
  if(q.includes("repas")){
    let n=q.includes("3")?3:q.includes("2")?2:1
    let meals=["Poulet riz l√©gumes","P√¢tes bolognaise","Saumon quinoa","Omelette salade"]
    let r=[]
    for(let i=0;i<n;i++)r.push("üçΩÔ∏è "+meals[Math.floor(Math.random()*meals.length)])
    return addMsg(r.join("\n"),"bot")
  }
  addMsg("Je peux g√©n√©rer des repas, aider √† t‚Äôorganiser ou r√©pondre √† tes questions.","bot")
}
</script>

</body>
</html>

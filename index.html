<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
/* ===== Reset et Style Global ===== */
* { box-sizing: border-box; margin:0; padding:0; font-family: 'Segoe UI', sans-serif; }
body { background: linear-gradient(180deg,#1b1b2f,#1b2b4f); color:white; padding:15px; transition: background 0.5s; }

/* ===== Header ===== */
header { display:flex; justify-content: space-between; align-items:center; margin-bottom:20px; }
header h1 { font-size:1.5em; }
header .time { background: rgba(0,0,0,0.3); padding:5px 10px; border-radius:10px; font-size:14px; }

/* ===== Menu ===== */
nav { display:flex; gap:10px; margin-bottom:20px; }
nav button { flex:1; padding:10px; border:none; border-radius:10px; cursor:pointer; font-weight:bold; transition:0.3s; background: rgba(255,255,255,0.2); color:#fff; }
nav button.active, nav button:hover { background: #00aaff; }

/* ===== Sections ===== */
section { display:none; padding:15px; background: rgba(255,255,255,0.1); border-radius:15px; margin-bottom:20px; transition:0.3s; }
section.active { display:block; }

/* ===== Inputs ===== */
input, select, textarea { width:100%; padding:10px; border-radius:10px; border:none; margin-bottom:10px; font-size:1em; background: rgba(255,255,255,0.2); color:#fff; }
input::placeholder, textarea::placeholder { color:#ddd; }

/* ===== Buttons ===== */
.btn { background:#00aaff; color:#fff; font-weight:bold; cursor:pointer; border-radius:10px; padding:8px 10px; transition:0.3s; }
.btn:hover { opacity:0.8; }

/* ===== T√¢ches ===== */
.task { display:flex; justify-content:space-between; align-items:center; background: rgba(255,255,255,0.2); padding:8px; border-radius:10px; margin-bottom:5px; transition:0.3s; }
.task button { background:red; border:none; border-radius:5px; color:white; cursor:pointer; }

/* ===== Bloc-notes ===== */
#note { height:100px; background: rgba(255,255,255,0.2); resize:none; }

/* ===== Chat IA ===== */
#chat { height:200px; overflow-y:auto; background: rgba(255,255,255,0.1); border-radius:10px; padding:10px; margin-bottom:10px; transition:0.3s; }
#chat p { margin-bottom:5px; }

/* ===== Code Promo ===== */
#promo input { width:75%; display:inline-block; margin-right:5%; }
#promo button { width:20%; display:inline-block; }

/* ===== Animation IA message ===== */
@keyframes pop { from { transform: translateY(20px); opacity:0;} to { transform: translateY(0); opacity:1;} }
.message { animation: pop 0.3s ease forwards; }

/* ===== Couleur s√©lectionn√© pour menu ===== */
.color-option { display:inline-block; width:20px; height:20px; border-radius:50%; margin:2px; cursor:pointer; border:2px solid #fff; transition:0.3s; }
.color-option:hover { transform: scale(1.2); }

/* ===== Fl√®che envoyer ===== */
#sendChat { border-radius:50%; width:40px; height:40px; padding:0; font-size:1em; }
</style>
</head>
<body>

<header>
    <h1>Daily Life Ultra IA</h1>
    <div class="time" id="time"></div>
</header>

<nav>
    <button class="active" data-target="accueil">üè† Accueil</button>
    <button data-target="ia">ü§ñ IA</button>
    <button data-target="promo">üéÅ Code Promo</button>
</nav>

<!-- ===== ACCUEIL ===== -->
<section id="accueil" class="active">
    <div>
        <label>üé® Couleur</label>
        <select id="colorSelect">
            <option value="#1b1b2f">Bleu Nuit</option>
            <option value="#2b1b1b">Rouge Sombre</option>
            <option value="#1b2b1b">Vert Sombre</option>
            <option value="#4b2b1b">Orange</option>
            <option value="#4b1b4b">Violet</option>
        </select>
    </div>
    <div>
        <label>üåç Langue</label>
        <select id="langSelect">
            <option value="fr">Fran√ßais</option>
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>
    <div>
        <label>‚úÖ T√¢ches</label>
        <input type="text" id="taskInput" placeholder="Nouvelle t√¢che">
        <button class="btn" id="addTask">Ajouter</button>
        <div id="tasks"></div>
    </div>
    <div>
        <label>üìù Bloc-notes</label>
        <textarea id="note" placeholder="√âcris ici..."></textarea>
    </div>
</section>

<!-- ===== IA ===== -->
<section id="ia">
    <div id="chat"></div>
    <div style="display:flex; gap:10px;">
        <input type="text" id="chatInput" placeholder="√âcris un message">
        <button class="btn" id="sendChat">‚û°Ô∏è</button>
    </div>
</section>

<!-- ===== CODE PROMO ===== -->
<section id="promo">
    <label>üéÅ Code Promo</label>
    <input type="text" id="promoInput" placeholder="Entre un code">
    <button class="btn" id="promoBtn">Valider</button>
</section>

<script>
/* ===== Heure ===== */
setInterval(()=>{ document.getElementById('time').innerText = new Date().toLocaleTimeString(); },1000);

/* ===== Menu ===== */
document.querySelectorAll('nav button').forEach(btn=>{
    btn.addEventListener('click', ()=>{
        document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('section').forEach(sec=>sec.classList.remove('active'));
        document.getElementById(btn.dataset.target).classList.add('active');
    });
});

/* ===== Couleurs & Langue ===== */
const colorSelect = document.getElementById('colorSelect');
const langSelect = document.getElementById('langSelect');

// Charger sauvegarde
if(localStorage.getItem('color')) document.body.style.background = localStorage.getItem('color');
if(localStorage.getItem('color')) colorSelect.value = localStorage.getItem('color');
if(localStorage.getItem('lang')) langSelect.value = localStorage.getItem('lang');

colorSelect.addEventListener('change', ()=>{
    document.body.style.background = colorSelect.value;
    localStorage.setItem('color', colorSelect.value);
});

langSelect.addEventListener('change', ()=>{
    localStorage.setItem('lang', langSelect.value);
    alert('Langue chang√©e en: ' + langSelect.value);
});

/* ===== T√¢ches ===== */
const taskInput = document.getElementById('taskInput');
const addTask = document.getElementById('addTask');
const tasksDiv = document.getElementById('tasks');

function renderTasks() {
    tasksDiv.innerHTML = '';
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    tasks.forEach((t,i)=>{
        const div = document.createElement('div');
        div.classList.add('task');
        div.innerHTML = `<span>${t}</span><button onclick="deleteTask(${i})">üóëÔ∏è</button>`;
        tasksDiv.appendChild(div);
    });
}

function deleteTask(i){
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    tasks.splice(i,1);
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
}

addTask.addEventListener('click', ()=>{
    const val = taskInput.value.trim();
    if(!val) return;
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    tasks.push(val);
    localStorage.setItem('tasks', JSON.stringify(tasks));
    taskInput.value='';
    renderTasks();
});

renderTasks();

/* ===== Bloc-notes ===== */
const note = document.getElementById('note');
note.value = localStorage.getItem('note') || '';
note.addEventListener('input', ()=>{ localStorage.setItem('note', note.value); });

/* ===== IA locale ===== */
const chatInput = document.getElementById('chatInput');
const chatDiv = document.getElementById('chat');
document.getElementById('sendChat').addEventListener('click', ()=>{
    const val = chatInput.value.trim();
    if(!val) return;
    const pUser = document.createElement('p');
    pUser.innerText = 'Vous: ' + val;
    pUser.classList.add('message');
    chatDiv.appendChild(pUser);

    // IA r√©ponse simple
    let response = 'Je r√©fl√©chis... ü§ñ';
    if(val.toLowerCase().includes('salut')) response = 'Salut üòÑ Je suis l√† pour t‚Äôaider!';
    if(val.toLowerCase().includes('repas')){
        const n = val.match(/\d+/);
        const nb = n ? Math.min(n[0], 5) : 1;
        response = 'Voici ' + nb + ' id√©e(s) de repas: ' + Array(nb).fill(0).map((_,i)=>`Repas ${i+1}`).join(', ');
    }

    const pIA = document.createElement('p');
    pIA.innerText = 'IA: ' + response;
    pIA.classList.add('message');
    chatDiv.appendChild(pIA);

    chatInput.value='';
    chatDiv.scrollTop = chatDiv.scrollHeight;
});

/* ===== Code Promo ===== */
document.getElementById('promoBtn').addEventListener('click', ()=>{
    const code = document.getElementById('promoInput').value.trim();
    if(code==='BONUS10') alert('Code valide ! üéâ');
    else alert('Code invalide ‚ùå');
    document.getElementById('promoInput').value='';
});
</script>

</body>
  </html>

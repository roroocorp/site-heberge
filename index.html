<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life IA Ultra</title>
<style>
  :root {
    --main-color: #8e24aa;
    --accent-color: #ffffff;
    --chat-bg: #000000;
    --input-bg: #111111;
    --text-color: #ffffff;
    --placeholder-color: #999999;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--main-color);
    color: var(--text-color);
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background-color: var(--main-color);
  }

  header h1 {
    margin: 0;
    font-size: 1.2rem;
  }

  .menu-icon {
    font-size: 1.5rem;
    cursor: pointer;
  }

  nav {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #111;
    color: var(--text-color);
    padding: 16px;
    transition: left 0.3s;
    overflow-y: auto;
    z-index: 1000;
  }

  nav.active {
    left: 0;
  }

  nav h2 {
    margin-top: 0;
  }

  nav a {
    display: block;
    padding: 10px 0;
    color: var(--text-color);
    text-decoration: none;
    cursor: pointer;
  }

  main {
    padding: 16px;
  }

  .settings, .stats, .tasks, .menu-week, .shopping-list {
    background-color: rgba(255,255,255,0.1);
    margin-bottom: 16px;
    padding: 12px;
    border-radius: 8px;
  }

  .tasks input, .menu-week button, .shopping-list button {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-top: 8px;
  }

  /* Chat Styles */
  .chat-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-height: 50%;
    display: flex;
    flex-direction: column;
    background-color: var(--chat-bg);
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    overflow: hidden;
  }

  .chat-messages {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
  }

  .chat-message {
    margin-bottom: 10px;
  }

  .chat-message.user {
    text-align: right;
    color: #00bfff;
  }

  .chat-message.bot {
    text-align: left;
    color: #7fff00;
  }

  .chat-input-container {
    display: flex;
    padding: 8px;
    background-color: var(--input-bg);
  }

  .chat-input {
    flex: 1;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background-color: #222;
    color: var(--text-color);
  }

  .chat-send {
    background-color: #fff;
    border: none;
    padding: 0 16px;
    margin-left: 8px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    color: #000;
  }
</style>
</head>
<body>

<header>
  <h1>Daily Life IA Ultra</h1>
  <span class="menu-icon" id="menuToggle">&#9776;</span>
</header>

<nav id="sideMenu">
  <h2>Historique</h2>
  <a id="newChat">Nouvelle conversation</a>
  <a id="home">Accueil</a>
</nav>

<main>
  <div class="settings">
    <label>üåé Langue</label>
    <select id="langSelect">
      <option>Fran√ßais</option>
      <option>English</option>
      <option>Espa√±ol</option>
    </select>
    <label>üé® Th√®me</label>
    <select id="themeSelect">
      <option>Vert</option>
      <option>Rose</option>
      <option>Bleu</option>
    </select>
  </div>

  <div class="stats" id="stats">
    üìä Points : 0<br>Niveau : 1
  </div>

  <div class="tasks">
    ‚úÖ T√¢ches
    <input type="text" id="taskInput" placeholder="Nouvelle t√¢che">
    <button id="addTask">Ajouter</button>
    <ul id="taskList"></ul>
  </div>

  <div class="menu-week">
    üë®‚Äçüç≥ Menu semaine
    <button id="generateMenu">G√©n√©rer</button>
  </div>

  <div class="shopping-list">
    üõí Liste de courses
    <button id="shoppingList">Depuis menu</button>
  </div>
</main>

<!-- Chat -->
<div class="chat-container" id="chatContainer">
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input-container">
    <input type="text" id="chatInput" class="chat-input" placeholder="√âcris un message...">
    <button id="sendBtn" class="chat-send">&#9654;</button>
  </div>
</div>

<script>
  // Menu toggle
  const menuToggle = document.getElementById('menuToggle');
  const sideMenu = document.getElementById('sideMenu');
  menuToggle.addEventListener('click', () => {
    sideMenu.classList.toggle('active');
  });

  // Nouvelle conversation
  const newChatBtn = document.getElementById('newChat');
  const chatMessages = document.getElementById('chatMessages');
  newChatBtn.addEventListener('click', () => {
    chatMessages.innerHTML = '';
    addBotMessage("Bonjour ! Je suis l√† pour t'aider üòä");
    sideMenu.classList.remove('active');
  });

  // Stats simulation
  let points = 0;
  let level = 1;

  function updateStats() {
    document.getElementById('stats').innerHTML = `üìä Points : ${points}<br>Niveau : ${level}`;
  }

  // T√¢ches
  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');
  document.getElementById('addTask').addEventListener('click', () => {
    if(taskInput.value.trim() !== '') {
      const li = document.createElement('li');
      li.textContent = taskInput.value;
      const del = document.createElement('button');
      del.textContent = 'üóë';
      del.addEventListener('click', () => li.remove());
      li.appendChild(del);
      taskList.appendChild(li);
      taskInput.value = '';
      points += 10;
      updateStats();
    }
  });

  // Chat
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  function addUserMessage(msg) {
    const div = document.createElement('div');
    div.classList.add('chat-message', 'user');
    div.textContent = msg;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function addBotMessage(msg) {
    const div = document.createElement('div');
    div.classList.add('chat-message', 'bot');
    div.textContent = msg;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if(msg) {
      addUserMessage(msg);
      chatInput.value = '';
      setTimeout(() => {
        // R√©ponse locale IA
        const response = generateBotResponse(msg);
        addBotMessage(response);
      }, 300);
    }
  });

  chatInput.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendBtn.click();
  });

  function generateBotResponse(msg) {
    // Exemple de r√©ponses locales simples
    msg = msg.toLowerCase();
    if(msg.includes('recette')) return "Voici une recette d√©licieuse pour toi ! üçù";
    if(msg.includes('bonjour')) return "Bonjour ! Comment √ßa va ?";
    return "Je suis l√† pour t'aider üòä";
  }

  // Initial message
  addBotMessage("Bonjour ! Je suis l√† pour t'aider üòä");

  // Langue et th√®me
  const langSelect = document.getElementById('langSelect');
  langSelect.addEventListener('change', () => {
    // Ici tu peux ajouter la logique de traduction
  });

  const themeSelect = document.getElementById('themeSelect');
  themeSelect.addEventListener('change', () => {
    const theme = themeSelect.value;
    if(theme === 'Vert') document.body.style.backgroundColor = '#2e7d32';
    if(theme === 'Rose') document.body.style.backgroundColor = '#d81b60';
    if(theme === 'Bleu') document.body.style.backgroundColor = '#1976d2';
  });
</script>

</body>
    </html>

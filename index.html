<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
*{box-sizing:border-box;font-family:system-ui;}
body{margin:0;min-height:100vh;color:white;background:linear-gradient(180deg,#064e3b,#042f2e);}
header{display:flex;align-items:center;gap:12px;padding:14px;}
header h3{margin:0;font-size:20px;}
#time{background:rgba(0,0,0,.35);padding:8px 16px;border-radius:16px;font-size:14px;}
.menuBtn{margin-left:auto;font-size:26px;cursor:pointer;}
#topNav{display:flex;gap:14px;padding:16px;}
.navBox{flex:1;background:rgba(255,255,255,.25);border-radius:22px;padding:22px 0;text-align:center;font-weight:800;cursor:pointer;font-size:18px;}
.page{display:none;padding:16px;}
.page.active{display:block;}
.card{background:rgba(255,255,255,.2);border-radius:24px;padding:22px;margin-bottom:18px;}
.card h3{margin-top:0;margin-bottom:14px;font-size:18px;}
select,input,button{width:100%;padding:18px;border-radius:18px;border:none;font-size:16px;}
button{margin-top:12px;background:#38bdf8;font-weight:700;cursor:pointer;}
.task{display:flex;justify-content:space-between;align-items:center;padding:14px;background:rgba(255,255,255,.25);border-radius:16px;margin-top:10px;}
.trash{cursor:pointer;color:red;}
#sidebar{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#020617;padding:16px;transition:.3s;z-index:100;}
#sidebar.active{left:0;}
.sideItem{padding:16px;border-bottom:1px solid #334;font-size:16px;cursor:pointer;}
#chatInputContainer{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);display:flex;width:90%;gap:8px;}
#chatInput{flex:1;padding:14px;border-radius:50px;border:none;font-size:16px;}
#chatSend{background:#38bdf8;border:none;padding:0 20px;border-radius:50px;font-size:20px;cursor:pointer;}
#chatBox{margin-bottom:80px;}
.message{padding:10px 16px;background:rgba(255,255,255,.2);border-radius:16px;margin-bottom:8px;word-break:break-word;}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="sideItem" onclick="showPage('home')">Accueil</div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
  <div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option value="Vert">Vert</option>
      <option value="Rouge">Rouge</option>
      <option value="Bleu">Bleu</option>
      <option value="Rose">Rose</option>
      <option value="Violet">Violet</option>
      <option value="Orange">Orange</option>
    </select>
  </div>

  <div class="card">
    <h3>üåç Langue</h3>
    <select id="langSelect">
      <option value="Fran√ßais">Fran√ßais</option>
      <option value="Anglais">Anglais</option>
      <option value="Espagnol">Espagnol</option>
      <option value="Allemand">Allemand</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div class="card" id="chatBox"></div>
  <div id="chatInputContainer">
    <input id="chatInput" placeholder="√âcris un message...">
    <button id="chatSend">‚û°Ô∏è</button>
  </div>
</div>

<!-- CODE PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="validerPromo()">Valider</button>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>{
  time.textContent=new Date().toLocaleTimeString();
},1000);

/* MENU */
function toggleMenu(){
  sidebar.classList.toggle("active");
}
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  sidebar.classList.remove("active");
}

/* SAUVEGARDE COULEUR ET LANGUE */
const colorSelect=document.getElementById('colorSelect');
const langSelect=document.getElementById('langSelect');

if(localStorage.getItem('color')) colorSelect.value=localStorage.getItem('color');
if(localStorage.getItem('lang')) langSelect.value=localStorage.getItem('lang');

colorSelect.onchange=()=>{localStorage.setItem('color',colorSelect.value);}
langSelect.onchange=()=>{localStorage.setItem('lang',langSelect.value);}

/* TASKS */
let tasks=JSON.parse(localStorage.getItem('tasks')||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    let d=document.createElement("div");
    d.className="task";
    d.innerHTML=`<span>${t}</span><span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>`;
    taskList.appendChild(d);
  });
}
function addTask(){
  if(!taskInput.value) return;
  tasks.push(taskInput.value);
  taskInput.value="";
  localStorage.setItem('tasks',JSON.stringify(tasks));
  renderTasks();
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.setItem('tasks',JSON.stringify(tasks));
  renderTasks();
}
renderTasks();

/* IA SIMPLE */
const chatBox=document.getElementById('chatBox');
const chatInput=document.getElementById('chatInput');
const chatSend=document.getElementById('chatSend');

function addMessage(msg,isUser){
  const div=document.createElement('div');
  div.className='message';
  div.style.background=isUser?'rgba(56,189,248,.4)':'rgba(255,255,255,.2)';
  div.textContent=msg;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

chatSend.onclick=()=>{
  const text=chatInput.value.trim();
  if(!text) return;
  addMessage(text,true);
  chatInput.value="";
  // IA r√©pond
  let resp="Je r√©fl√©chis...";
  if(text.toLowerCase().includes("salut")) resp="Salut üëã Je peux t‚Äôaider pour des repas, id√©es ou organisation.";
  else if(text.toLowerCase().includes("repas")){
    const n=text.match(/\d+/)?.[0]||1;
    const plats=["Pizza","Salade","P√¢tes","Omelette","Burger","Sushi"];
    let r=[];
    for(let i=0;i<n;i++){
      r.push(plats[Math.floor(Math.random()*plats.length)]);
    }
    resp="Voici ton repas : "+r.join(", ");
  }
  setTimeout(()=>{addMessage(resp,false)},500);
}

/* CODE PROMO */
function validerPromo(){
  if(!promoInput.value) return alert("Entrez un code !");
  alert("Code "+promoInput.value+" valid√© !");
  promoInput.value="";
}
</script>

</body>
  </html>

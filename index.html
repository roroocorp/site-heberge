<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
:root{
  --bg1:#1e3a8a;
  --bg2:#020617;
}
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:white;
  min-height:100vh;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
}
#time{
  background:rgba(0,0,0,.35);
  padding:8px 16px;
  border-radius:18px;
}
nav{
  display:flex;
  gap:10px;
  padding:10px;
}
.nav{
  flex:1;
  background:rgba(255,255,255,.25);
  padding:18px;
  border-radius:20px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
.section{display:none;padding:16px}
.section.active{display:block}

.card{
  background:rgba(255,255,255,.22);
  padding:20px;
  border-radius:22px;
  margin-bottom:18px;
}

.card b{
  display:block;
  margin-bottom:14px;
  font-size:18px;
}

input,select{
  width:100%;
  height:52px;
  padding:0 16px;
  margin-top:8px;
  border-radius:18px;
  border:none;
  font-size:16px;
}

button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:20px;
  background:#38bdf8;
  border:none;
  font-weight:700;
  font-size:16px;
}

.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.3);
  padding:12px 16px;
  border-radius:16px;
  margin-top:10px;
}
.trash{cursor:pointer;font-size:18px}

.chat{
  display:flex;
  flex-direction:column;
  height:65vh;
}
.messages{
  flex:1;
  overflow:auto;
  margin-bottom:12px;
}
.msg{
  background:rgba(0,0,0,.35);
  padding:10px 14px;
  border-radius:14px;
  margin:6px 0;
}

.inputBar{
  display:flex;
  gap:10px;
  background:white;
  border-radius:22px;
  padding:8px;
}
.inputBar input{
  flex:1;
  height:44px;
  border:none;
  border-radius:16px;
}
.send{
  width:44px;
  height:44px;
  background:#38bdf8;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:20px;
}
</style>
</head>

<body>

<header>
  <b>Daily Life Ultra IA</b>
  <div id="time"></div>
</header>

<nav>
  <div class="nav" onclick="show('home')">Accueil</div>
  <div class="nav" onclick="show('ia')">IA</div>
  <div class="nav" onclick="show('promo')">Code Promo</div>
</nav>

<div id="home" class="section active">

<div class="card">

<option value="blue">Bleu</option>
<option value="green">Vert</option>
<option value="orange">Orange</option>
</select>
</div>

<div class="card">

<select id="langSel">
<option value="fr">FranÃ§ais</option>
<option value="en">English</option>
</select>
</div>

<div class="card">

<input id="taskInput" placeholder="Nouvelle tÃ¢che">

</div>

</div>

<div class="card chat">

</div>

<script>
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

function show(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.getElementById(id).classList.add('active');
}

const themes={
blue:['#1e3a8a','#020617'],
green:['#064e3b','#022c22'],
orange:['#7c2d12','#431407']
};
function applyColor(c){
document.documentElement.style.setProperty('--bg1',themes[c][0]);
document.documentElement.style.setProperty('--bg2',themes[c][1]);
localStorage.color=c;
}
colorSel.onchange=()=>applyColor(colorSel.value);
applyColor(localStorage.color||'blue');
colorSel.value=localStorage.color||'blue';

let list=JSON.parse(localStorage.tasks||"[]");
function render(){
tasks.innerHTML="";
list.forEach((t,i)=>{
tasks.innerHTML+=`<div class="task">${t}<span class="trash" onclick="del(${i})">ğŸ—‘ï¸</span></div>`;
});
}
function addTask(){
if(!taskInput.value)return;
list.push(taskInput.value);
localStorage.tasks=JSON.stringify(list);
taskInput.value="";
render();
}
function del(i){
list.splice(i,1);
localStorage.tasks=JSON.stringify(list);
render();
}
render();

function send(){
const v=chatInput.value.trim();
if(!v)return;
chat.innerHTML+=`<div class="msg">ğŸ‘¤ ${v}</div>`;
let r="ğŸ¤– Je suis lÃ  pour tâ€™aider.";
if(v.toLowerCase().includes("repas"))r="ğŸ½ï¸ Repas : Poulet / Riz / LÃ©gumes";
chat.innerHTML+=`<div class="msg">${r}</div>`;
chatInput.value="";
chat.scrollTop=9999;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  background:rgba(0,0,0,.3);
}
#time{
  margin-left:auto;
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:14px;
}

/* NAV */
#topNav{
  display:flex;
  gap:12px;
  padding:14px;
}
.navBox{
  flex:1;
  padding:18px 0;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
.navBox.active{background:rgba(255,255,255,.45);}

/* PAGES */
.page{display:none;flex-direction:column;padding:14px;}
.page.active{display:flex;}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
}

/* INPUT */
input,select,button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:15px;
}
button{
  background:#38bdf8;
  font-weight:700;
  margin-top:10px;
}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,.3);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}
.trash{cursor:pointer;font-size:18px;}

/* IA */
#chatContainer{
  height:55vh;
  overflow-y:auto;
  background:rgba(255,255,255,.15);
  border-radius:20px;
  padding:10px;
}
.message{
  max-width:75%;
  padding:10px 14px;
  border-radius:18px;
  margin:6px 0;
  white-space:pre-line;
}
.userMsg{background:#38bdf8;color:black;margin-left:auto;}
.iaMsg{background:#22c55e;color:black;}

#iaInputArea{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.sendBtn{
  width:50px;
  height:50px;
  border-radius:50%;
  font-size:20px;
}

/* FOOTER */
footer{
  margin-top:auto;
  padding:8px 14px;
  font-size:12px;
  text-align:right;
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<div id="topNav">
  <div class="navBox active" onclick="showPage('home',this)">Accueil</div>
  <div class="navBox" onclick="showPage('ia',this)">IA</div>
  <div class="navBox" onclick="showPage('promo',this)">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option value="#064e3b">Vert</option>
      <option value="#3b82f6">Bleu</option>
      <option value="#ef4444">Rouge</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div id="chatContainer"></div>
  <div id="iaInputArea">
    <input id="iaInput" placeholder="Ex : p√¢tes / recette / 10 min / enfant">
    <button class="sendBtn" onclick="askIA()">‚¨ÜÔ∏è</button>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üéÅ Code Promo</h3>
    <input id="promoInput">
    <button onclick="validatePromo()">Valider</button>
    <div id="promoResult"></div>
  </div>
</div>

<footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>

<script>
// TIME
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

// NAV
function showPage(id,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.navBox').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

// THEME
colorSelect.value=localStorage.getItem("color")||"#064e3b";
applyColor();
colorSelect.onchange=()=>{
  localStorage.setItem("color",colorSelect.value);
  applyColor();
}
function applyColor(){
  document.body.style.background=`linear-gradient(180deg,${colorSelect.value},#042f2e)`;
}

// TASKS
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`
    <div class="task">
      <span>${t}</span>
      <span class="trash" onclick="delTask(${i})">üóëÔ∏è</span>
    </div>`;
  });
}
function addTask(){
  if(!taskInput.value.trim())return;
  tasks.push(taskInput.value.trim());
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  renderTasks();
}
renderTasks();

// IA
let chatHistory=JSON.parse(localStorage.getItem("chatHistory")||"[]");
let lastDish=localStorage.getItem("lastDish")||"";
let kidMode=localStorage.getItem("kidMode")==="1";

function recipe(d){
  const r={
    pates:"üçù P√ÇTES\n‚è±Ô∏è 10 min\n1Ô∏è‚É£ Eau bouillante\n2Ô∏è‚É£ P√¢tes\n3Ô∏è‚É£ √âgoutter",
    pain:"ü•ñ PAIN\nüî• Four 180¬∞C\n‚è±Ô∏è 6‚Äì8 min",
    pizza:"üçï PIZZA\nüî• Four 220¬∞C\n‚è±Ô∏è 12‚Äì15 min"
  };
  return r[d]||"‚ùì Je ne connais pas ce plat.";
}

function askIA(){
  const q=iaInput.value.trim();
  if(!q)return;
  chatHistory.push({type:"userMsg",text:q});
  const t=q.toLowerCase();
  let r="üôÇ Dis-moi un plat ou une dur√©e.";

  if(t.match(/\d/)) r=`‚è±Ô∏è Ok, ${t.replace(/[^0-9]/g,"")} minutes.`;
  else if(t.includes("enfant")){kidMode=!kidMode;localStorage.setItem("kidMode",kidMode?"1":"0");r="üßí Mode enfant "+(kidMode?"activ√©":"d√©sactiv√©");}
  else if(t.includes("p√¢te")){lastDish="pates";r=recipe("pates");}
  else if(t.includes("pain")){lastDish="pain";r=recipe("pain");}
  else if(t.includes("pizza")){lastDish="pizza";r=recipe("pizza");}
  else if(t.includes("recette")&&lastDish) r=recipe(lastDish);
  else if(t.includes("salut")) r="Salut üòÑ Je suis ton assistant cuisine.";

  chatHistory.push({type:"iaMsg",text:r});
  localStorage.setItem("lastDish",lastDish);
  localStorage.setItem("chatHistory",JSON.stringify(chatHistory));
  renderChat();
  iaInput.value="";
}

function renderChat(){
  chatContainer.innerHTML="";
  chatHistory.forEach(m=>{
    chatContainer.innerHTML+=`<div class="message ${m.type}">${m.text}</div>`;
  });
  chatContainer.scrollTop=chatContainer.scrollHeight;
}
renderChat();

// PROMO
function validatePromo(){
  promoResult.textContent=
    promoInput.value==="PROMO2026"?"‚úÖ Code valide":"‚ùå Code invalide";
}
</script>

</body>
</html>

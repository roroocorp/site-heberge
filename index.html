<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:system-ui; }
body { min-height:100vh; background: linear-gradient(180deg,#064e3b,#042f2e); color:white; padding:15px; transition:0.5s; }

/* ===== HEADER ===== */
header { display:flex; align-items:center; gap:12px; padding:14px; }
header h3 { margin:0; font-size:20px; }
#time { background:rgba(0,0,0,.35); padding:8px 16px; border-radius:16px; font-size:14px; margin-left:auto; }

/* ===== MENU ===== */
nav { display:flex; gap:10px; margin-bottom:20px; }
nav button { flex:1; padding:12px; border:none; border-radius:12px; cursor:pointer; font-weight:700; background:rgba(255,255,255,0.2); transition:0.3s; }
nav button.active, nav button:hover { background:#38bdf8; }

/* ===== SECTIONS ===== */
section { display:none; padding:16px; background: rgba(255,255,255,0.1); border-radius:20px; margin-bottom:20px; transition:0.3s; }
section.active { display:block; }

/* ===== INPUTS ===== */
input, select, textarea { width:100%; padding:10px; border-radius:10px; border:none; margin-bottom:10px; font-size:16px; background: rgba(255,255,255,0.2); color:white; }
input::placeholder, textarea::placeholder { color:#ddd; }

/* ===== BUTTONS ===== */
.btn { background:#38bdf8; color:white; border:none; border-radius:12px; padding:8px; cursor:pointer; font-weight:700; transition:0.3s; }
.btn:hover { opacity:0.8; }

/* ===== T√ÇCHES ===== */
.task { display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,.25); padding:8px; border-radius:12px; margin-bottom:5px; }
.task button { background:red; border:none; border-radius:5px; color:white; cursor:pointer; }

/* ===== IA ===== */
#chat { height:200px; overflow-y:auto; background: rgba(255,255,255,0.1); border-radius:12px; padding:10px; margin-bottom:10px; }
#chat p { margin-bottom:5px; }
#sendChat { border-radius:50%; width:40px; height:40px; font-size:1em; }

/* ===== CODE PROMO ===== */
#promo input { width:75%; display:inline-block; margin-right:5%; }
#promo button { width:20%; display:inline-block; }

/* ===== COPYRIGHT ===== */
footer { text-align:center; margin-top:20px; font-size:14px; opacity:0.6; }
</style>
</head>
<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<nav>
  <button class="active" data-target="accueil">üè† Accueil</button>
  <button data-target="ia">ü§ñ IA</button>
  <button data-target="promo">üéÅ Code Promo</button>
</nav>

<!-- ===== ACCUEIL ===== -->
<section id="accueil" class="active">
  <div>
    <label>üé® Couleur</label>
    <select id="colorSelect">
      <option value="#064e3b">Vert</option>
      <option value="#b91c1c">Rouge</option>
      <option value="#1e3a8a">Bleu</option>
      <option value="#f97316">Orange</option>
      <option value="#7c3aed">Violet</option>
    </select>
  </div>
  <div>
    <label>üåç Langue</label>
    <select id="langSelect">
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
      <option value="de">Deutsch</option>
    </select>
  </div>
  <div>
    <label>‚úÖ T√¢ches</label>
    <input type="text" id="taskInput" placeholder="Nouvelle t√¢che">
    <button class="btn" id="addTask">Ajouter</button>
    <div id="tasks"></div>
  </div>
</section>

<!-- ===== IA ===== -->
<section id="ia">
  <div id="chat"></div>
  <div style="display:flex; gap:10px;">
    <input type="text" id="chatInput" placeholder="√âcris un message">
    <button class="btn" id="sendChat">‚û°Ô∏è</button>
  </div>
</section>

<!-- ===== CODE PROMO ===== -->
<section id="promo">
  <label>üéÅ Code Promo</label>
  <input type="text" id="promoInput" placeholder="Entre un code">
  <button class="btn" id="promoBtn">Valider</button>
</section>

<footer>¬© 2026 Daily Life Ultra IA ‚ö°</footer>

<script>
/* ===== Heure ===== */
setInterval(()=>{ document.getElementById('time').innerText = new Date().toLocaleTimeString(); },1000);

/* ===== Menu ===== */
document.querySelectorAll('nav button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('section').forEach(sec=>sec.classList.remove('active'));
    document.getElementById(btn.dataset.target).classList.add('active');
  });
});

/* ===== Couleurs & Langue ===== */
const colorSelect = document.getElementById('colorSelect');
const langSelect = document.getElementById('langSelect');

if(localStorage.getItem('color')) { document.body.style.background = localStorage.getItem('color'); colorSelect.value = localStorage.getItem('color'); }
if(localStorage.getItem('lang')) langSelect.value = localStorage.getItem('lang');

colorSelect.addEventListener('change', ()=>{
  document.body.style.background = colorSelect.value;
  localStorage.setItem('color', colorSelect.value);
});
langSelect.addEventListener('change', ()=>{
  localStorage.setItem('lang', langSelect.value);
  alert('Langue chang√©e en: '+langSelect.value);
});

/* ===== T√¢ches ===== */
const taskInput = document.getElementById('taskInput');
const addTask = document.getElementById('addTask');
const tasksDiv = document.getElementById('tasks');

function renderTasks() {
  tasksDiv.innerHTML='';
  const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  tasks.forEach((t,i)=>{
    const div = document.createElement('div');
    div.classList.add('task');
    div.innerHTML=`<span>${t}</span><button onclick="deleteTask(${i})">üóëÔ∏è</button>`;
    tasksDiv.appendChild(div);
  });
}

function deleteTask(i){
  const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  tasks.splice(i,1);
  localStorage.setItem('tasks', JSON.stringify(tasks));
  renderTasks();
}

addTask.addEventListener('click', ()=>{
  const val = taskInput.value.trim();
  if(!val) return;
  const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
  tasks.push(val);
  localStorage.setItem('tasks', JSON.stringify(tasks));
  taskInput.value='';
  renderTasks();
});

renderTasks();

/* ===== IA ===== */
const chatInput = document.getElementById('chatInput');
const chatDiv = document.getElementById('chat');
document.getElementById('sendChat').addEventListener('click', ()=>{
  const val = chatInput.value.trim();
  if(!val) return;
  const pUser = document.createElement('p');
  pUser.innerText = 'Vous: '+val;
  chatDiv.appendChild(pUser);

  let response = 'Je r√©fl√©chis... ü§ñ';
  if(val.toLowerCase().includes('salut')) response = 'Salut üòÑ Je suis l√† pour t‚Äôaider!';
  if(val.toLowerCase().includes('repas')){
    const n = val.match(/\d+/); 
    const nb = n ? Math.min(n[0],5) : 1;
    response = 'Voici '+nb+' id√©e(s) de repas: '+Array(nb).fill(0).map((_,i)=>`Repas ${i+1}`).join(', ');
  }

  const pIA = document.createElement('p');
  pIA.innerText = 'IA: '+response;
  chatDiv.appendChild(pIA);
  chatInput.value='';
  chatDiv.scrollTop = chatDiv.scrollHeight;
});

/* ===== Code Promo ===== */
document.getElementById('promoBtn').addEventListener('click', ()=>{
  const code = document.getElementById('promoInput').value.trim();
  if(code==='BONUS10') alert('Code valide üéâ'); 
  else alert('Code invalide ‚ùå');
  document.getElementById('promoInput').value='';
});
</script>

</body>
</html>

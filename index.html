<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}
body{
  min-height:100vh;
  background:linear-gradient(180deg,#064e3b,#042f2e);
  color:white;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 18px;
  background:rgba(0,0,0,.3);
}
#time{margin-left:auto;font-size:13px;opacity:.8}

/* NAV */
#topNav{display:flex;gap:12px;padding:14px}
.navBox{
  flex:1;
  padding:18px 0;
  background:rgba(255,255,255,.25);
  border-radius:22px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
.navBox.active{background:rgba(255,255,255,.45)}

/* PAGES */
.page{display:none;flex-direction:column;padding:14px}
.page.active{display:flex}

/* CARD */
.card{
  background:rgba(255,255,255,.2);
  border-radius:22px;
  padding:20px;
  margin-bottom:16px;
}

/* INPUT */
input,select,button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:15px;
}
button{
  background:#38bdf8;
  font-weight:700;
  margin-top:10px;
}

/* TASKS */
.task{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.3);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}

/* CHAT */
#chatContainer{
  flex:1;
  overflow-y:auto;
  padding:14px;
}
.message{
  max-width:75%;
  padding:12px 16px;
  border-radius:18px;
  margin:8px 0;
  white-space:pre-line;
}
.userMsg{background:#38bdf8;color:black;margin-left:auto}
.iaMsg{background:#22c55e;color:black}

/* IA BAR (CHATGPT STYLE) */
#iaInputBar{
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px;
  background:rgba(0,0,0,.35);
  border-radius:18px;
}
#iaInput{
  flex:1;
  background:transparent;
  color:white;
}
#iaInput::placeholder{color:#ccc}

.iconBtn{
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.15);
  cursor:pointer;
}
.iconBtn:hover{background:rgba(255,255,255,.3)}
svg{width:20px;height:20px;fill:white}

/* FOOTER */
footer{padding:8px 14px;font-size:12px;text-align:right;opacity:.7}
</style>
</head>

<body>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<div id="topNav">
  <div class="navBox active" onclick="showPage('home',this)">Accueil</div>
  <div class="navBox" onclick="showPage('ia',this)">IA</div>
  <div class="navBox" onclick="showPage('promo',this)">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option value="#064e3b">Vert</option>
      <option value="#3b82f6">Bleu</option>
      <option value="#ef4444">Rouge</option>
      <option value="#f97316">Orange</option>
      <option value="#a855f7">Violet</option>
      <option value="#ec4899">Rose</option>
    </select>
  </div>

  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA (SEULE PARTIE MODIFI√âE) -->
<div id="ia" class="page">
  <div id="chatContainer"></div>

  <div id="iaInputBar">
    <input id="iaInput" placeholder="√âcris ou parle √† l‚ÄôIA‚Ä¶">

    <!-- MICRO -->
    <div class="iconBtn" onclick="startVoice()">
      <svg viewBox="0 0 24 24">
        <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z"/>
        <path d="M19 11a7 7 0 0 1-14 0"/>
      </svg>
    </div>

    <!-- SEND -->
    <div class="iconBtn" onclick="askIA()">
      <svg viewBox="0 0 24 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
      </svg>
    </div>
  </div>
</div>

<!-- PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>üéÅ Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button onclick="validatePromo()">Valider</button>
    <div id="promoResult"></div>
  </div>
</div>

<footer>¬© 2026 Daily Life Ultra IA</footer>

<script>
// TIME
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

// NAV
function showPage(id,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.navBox').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

// THEME
colorSelect.value=localStorage.getItem("color")||"#064e3b";
applyColor();
colorSelect.onchange=()=>{localStorage.setItem("color",colorSelect.value);applyColor();}
function applyColor(){
  document.body.style.background=`linear-gradient(180deg,${colorSelect.value},#042f2e)`;
}

// TASKS
let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`<div class="task"><span>${t}</span><span onclick="delTask(${i})">üóëÔ∏è</span></div>`;
  });
}
function addTask(){
  if(!taskInput.value)return;
  tasks.push(taskInput.value);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
}
function delTask(i){
  tasks.splice(i,1);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  renderTasks();
}
renderTasks();

// IA
let chatHistory=JSON.parse(localStorage.getItem("chatHistory")||"[]");
function renderChat(){
  chatContainer.innerHTML="";
  chatHistory.forEach(m=>{
    chatContainer.innerHTML+=`<div class="message ${m.type}">${m.text}</div>`;
  });
  chatContainer.scrollTop=chatContainer.scrollHeight;
}
renderChat();

function askIA(){
  const q=iaInput.value.trim();
  if(!q)return;
  chatHistory.push({type:"userMsg",text:q});

  let r="Je peux t‚Äôaider pour la cuisine.";
  if(q.toLowerCase().includes("p√¢tes"))
    r="üçù P√¢tes : eau bouillante sal√©e, 8‚Äì10 min.";

  chatHistory.push({type:"iaMsg",text:r});
  localStorage.setItem("chatHistory",JSON.stringify(chatHistory));
  renderChat();
  iaInput.value="";
}

// VOICE
function startVoice(){
  if(!('webkitSpeechRecognition'in window))return alert("Micro non support√©");
  const rec=new webkitSpeechRecognition();
  rec.lang="fr-FR";
  rec.onresult=e=>iaInput.value=e.results[0][0].transcript;
  rec.start();
}

// PROMO
function validatePromo(){
  promoResult.textContent=
    promoInput.value==="PROMO2026"?"Code valide":"Code invalide";
}
</script>

</body>
</html>

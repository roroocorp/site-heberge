<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Daily Life IA Ultra</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
html,body{width:100%;min-height:100vh;overflow-x:hidden;transition:0.3s}
body{color:#fff;padding:10px;transition:0.3s;display:flex;flex-direction:column;justify-content:space-between}
.container{max-width:420px;margin:auto;width:100%;}

/* THEMES */
body.green{background:linear-gradient(180deg,#064e3b,#042f2e)}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)}
body.rose{background:linear-gradient(180deg,#9d174d,#4a044e)}
body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065)}
body.orange{background:linear-gradient(180deg,#ea580c,#7c2d12)}

header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;padding-top:6px}
header h1{font-size:20px}
.menu-btn{font-size:24px;cursor:pointer;display:inline-block;transform:translateY(2px)}

.card{background:rgba(255,255,255,.12);backdrop-filter:blur(14px);border-radius:18px;padding:14px;margin-bottom:12px}
input,select,button{width:100%;padding:10px;border:none;border-radius:12px;margin-top:6px}
input,select{background:rgba(255,255,255,.9)}
button{background:rgba(255,255,255,.2);color:#fff;font-weight:bold;cursor:pointer}
ul{list-style:none;margin-top:6px}
li{background:rgba(255,255,255,.15);padding:8px;border-radius:10px;margin-top:6px;user-select:none}
li.done{text-decoration:line-through;opacity:.6}

/* SIDEBAR */
#sidebar{position:fixed;top:0;left:-100%;width:75%;max-width:280px;height:100%;background:#0f172a;padding:15px;transition:.3s;z-index:10}
#sidebar.active{left:0}
#sidebar h3{margin-bottom:10px}
.item{display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #334;cursor:pointer}
.del{opacity:.6;font-size:14px}

/* CHAT */
#chat{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#020617;z-index:9;flex-direction:column}
#messages{flex:1;overflow-y:auto;padding:10px}
.msg{margin-bottom:6px}
.user{color:#38bdf8}
.ai{color:#a7f3d0}

/* CHAT INPUT */
#chatInputContainer{display:flex;gap:6px;padding:6px;background:rgba(0,0,0,0.1);border-radius:12px;}
#chatInput{flex:1;padding:10px;border-radius:12px;border:none;}
#chatSend{width:50px;height:50px;border-radius:50%;background:#000;color:#fff;font-weight:bold;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:20px;}

/* BOTTOM PANEL */
#bottomPanel{position:fixed;bottom:0;width:100%;max-width:420px;display:flex;justify-content:space-between;gap:10px;padding:10px;left:50%;transform:translateX(-50%)}
#bottomPanel select,input{flex:1;}
#bottomPanel div{background:rgba(255,255,255,.12);padding:10px;border-radius:12px;text-align:center}
#promoContainer div{cursor:pointer;}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
<h3>üìú Historique</h3>
<div class="item" onclick="newConversation()">‚ûï Nouvelle conversation</div>
<div id="convList"></div>
<div class="item" onclick="goHome()">üè† Accueil</div>
<div class="item" onclick="showCodePromo()">üí≥ Code Promo</div>
<div id="promoContainer" style="margin-top:10px;"></div>
</div>

<!-- CHAT -->
<div id="chat">
<header>
<h1 id="chatTitle">Conversation</h1>
<span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
</header>
<div id="messages"></div>
<div id="chatInputContainer">
<input id="chatInput" placeholder="√âcris un message..." onkeydown="if(event.key==='Enter'){sendMsg();event.preventDefault()}">
<button id="chatSend" onclick="sendMsg()">‚û§</button>
</div>
</div>

<!-- MAIN -->
<div class="container" id="main">
<header>
<h1>Daily Life Ultra IA</h1>
<span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
</header>

<div class="card">
<h3>üìä Stats & Horloge</h3>
<div style="display:flex;justify-content:space-between;align-items:center;">
<div>Points : <span id="points">0</span> | Niveau : <span id="level">1</span></div>
<div id="clock">--:--</div>
</div>
</div>

<div class="card">
<h3>‚úÖ T√¢ches</h3>
<input id="taskInput" placeholder="Nouvelle t√¢che">
<button onclick="addTask()">Ajouter</button>
<ul id="tasks"></ul>
</div>

<div class="card">
<h3>‚è∞ Rappel</h3>
<input type="time" id="alarm">
<button onclick="setAlarm()">Activer</button>
</div>
</div>

<!-- BOTTOM PANEL: LANGUE, THEME, CODE PROMO -->
<div id="bottomPanel">
<select id="langSelect" onchange="changeLang(this.value)">
<option value="fr">Fran√ßais</option>
<option value="en">English</option>
<option value="es">Espa√±ol</option>
<option value="de">Deutsch</option>
<option value="zh">‰∏≠Êñá</option>
<option value="it">Italiano</option>
</select>

<select id="themeSelect" onchange="changeTheme(this.value)">
<option value="green">Vert</option>
<option value="red">Rouge</option>
<option value="blue">Bleu</option>
<option value="rose">Rose</option>
<option value="violet">Violet</option>
<option value="orange">Orange</option>
</select>

<div id="promoContainerBottom" onclick="showCodePromo()">üí≥ Code Promo</div>
</div>

<script>
/* ===== GLOBAL ===== */
let lang=localStorage.lang||"fr";
let conversations=JSON.parse(localStorage.conversations||"[]");
let currentConv=null;
let tasks=JSON.parse(localStorage.tasks||"[]");
let points=Number(localStorage.points||0);

/* ===== CLOCK ===== */
function updateClock(){document.getElementById("clock").textContent=new Date().toLocaleTimeString().slice(0,5)}
setInterval(updateClock,1000);
updateClock();

/* ===== SAVE ===== */
function saveAll(){
  localStorage.conversations=JSON.stringify(conversations);
  localStorage.tasks=JSON.stringify(tasks);
  localStorage.points=points;
  localStorage.lang=lang;
  localStorage.theme=document.body.className;
  renderAll();
}

/* ===== RENDER ===== */
function renderAll(){
  document.getElementById("points").textContent=points;
  document.getElementById("level").textContent=Math.floor(points/50)+1;
  renderTasks();
  renderConvList();
  document.getElementById("langSelect").value=lang;
  document.getElementById("themeSelect").value=document.body.className;
}

/* ===== MENU SIDEBAR ===== */
function toggleMenu(){sidebar.classList.toggle("active")}
function goHome(){chat.style.display="none";main.style.display="block";sidebar.classList.remove("active")}

/* ===== CONVERSATIONS ===== */
function newConversation(){
  const id = Date.now();
  conversations.unshift({id, title:`Conversation ${conversations.length+1}`, msgs:[]});
  currentConv = id;
  saveAll();
  openChat();
}

function renderConvList(){
  convList.innerHTML=""
  conversations.forEach((c,i)=>{
    c.title=`Conversation ${conversations.length-i}`
    let d=document.createElement("div")
    d.className="item"
    d.innerHTML=`<span>${c.title}</span><span class="del">üóëÔ∏è</span>`
    d.onclick=(e)=>{
      if(e.target.classList.contains("del")){
        conversations=conversations.filter(x=>x.id!==c.id)
        if(currentConv===c.id) goHome()
        saveAll()
      }else{currentConv=c.id;openChat()}
    }
    convList.appendChild(d)
  })
}

function openChat(){
  if(currentConv===null) return;
  const c = conversations.find(x => x.id === currentConv);
  if(!c) return;
  chat.style.display="flex";
  main.style.display="none";
  sidebar.classList.remove("active");
  renderMessages();
  chatInput.focus();
}

/* ===== CHAT ===== */
function renderMessages(){
  messages.innerHTML=""
  const c=conversations.find(x=>x.id===currentConv)
  if(!c)return
  chatTitle.textContent=c.title
  c.msgs.forEach(m=>{
    messages.innerHTML+=`<div class="msg ${m.w}">${m.w==="user"?"üë§":"ü§ñ"} ${m.t}</div>`
  })
  messages.scrollTop=messages.scrollHeight
}

function sendMsg(){
  const t=chatInput.value.trim()
  if(!t||currentConv===null)return
  const c=conversations.find(x=>x.id===currentConv)
  c.msgs.push({w:"user",t})
  chatInput.value=""
  setTimeout(()=>{
    c.msgs.push({w:"ai",t:smartAI(t)})
    saveAll()
    renderMessages()
  },300)
  saveAll()
}

/* ===== IA LOCALE ===== */
const meals=[
"Spaghetti Bolognese","Poulet Curry","Salade C√©sar","Pizza Margherita","Tacos","Riz saut√©","Soupe l√©gumes","Burger","Poisson grill√©","Paella","Quiche","Ratatouille",
"Pad Tha√Ø","Sushi","Chili con Carne","Falafel","Couscous","P√¢tes au pesto","Lasagne","Boeuf Stroganoff","Moussaka","Gyoza"
];

function smartAI(text){
  text=text.toLowerCase()
  if(text.includes("recette")||text.includes("menu")){
    return meals[Math.floor(Math.random()*meals.length)]
  }
  if(text.includes("aide")){
    switch(lang){
      case "en": return "I can help organize your day."
      case "es": return "Puedo ayudarte a organizar tu d√≠a."
      case "de": return "Ich kann dir helfen, deinen Tag zu organisieren."
      case "zh": return "ÊàëÂèØ‰ª•Â∏ÆÂä©‰Ω†ÂÆâÊéí‰∏ÄÂ§©„ÄÇ"
      default: return "Je peux t‚Äôaider √† organiser ta journ√©e."
    }
  }
  if(text.includes("bonjour")||text.includes("salut")) {
    switch(lang){
      case "en": return "Hello! How are you today?"
      case "es": return "¬°Hola! ¬øC√≥mo est√°s hoy?"
      case "de": return "Hallo! Wie geht's dir?"
      case "zh": return "‰Ω†Â•ΩÔºÅ‰ªäÂ§©ÊÄé‰πàÊ†∑Ôºü"
      default: return "Salut ! Comment √ßa va ?"
    }
  }
  return "Je suis l√† pour t‚Äôaider. Pose-moi une question !"
}

/* ===== TASKS ===== */
function addTask(){
  if(taskInput.value){tasks.push({t:taskInput.value,d:false});taskInput.value="";points+=5;saveAll()}
}
function renderTasks(){
  tasksEl.innerHTML=""
  tasks.forEach((t,i)=>{
    let li=document.createElement("li")
    li.textContent=t.t
    if(t.d)li.classList.add("done")
    li.onclick=()=>{t.d=!t.d;points+=5;saveAll()}
    tasksEl.appendChild(li)
  })
}

/* ===== THEME & LANG ===== */
function changeTheme(t){document.body.className=t;saveAll()}
function changeLang(l){lang=l;saveAll()}

/* ===== ALARM ===== */
function setAlarm(){
  Notification.requestPermission()
  const time=alarm.value
  setInterval(()=>{
    const now=new Date().toTimeString().slice(0,5)
    if(now===time) new Notification("‚è∞ Rappel !")
  },30000)
}

/* ===== CODE PROMO ===== */
const promoCodes=["A1B2C3D4E5","F6G7H8I9J0","K1L2M3N4O5","P6Q7R8S9T0","U1V2W3X4Y5","Z6A7B8C9D0","E1F2G3H4I5","J6K7L8M9N0","O1P2Q3R4S5","CRP2.0ROROOLNR"];
function showCodePromo(){
  promoContainerBottom.innerHTML="";
  promoCodes.forEach(c=>{
    let d=document.createElement("div");
    d.textContent=c;
    d.style.padding="5px";
    d.style.margin="3px 0";
    d.style.background=c==="CRP2.0ROROOLNR"?"#FFD700":"#FF8C00"; // jaune dor√© pour cr√©ateur
    d.style.borderRadius="6px";
    d.style.textAlign="center";
    promoContainerBottom.appendChild(d);
  })
}

/* ===== INIT ===== */
renderAll()
</script>
</body>
  </html>

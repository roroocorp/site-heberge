<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life IA Ultra</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

/* FIX TABLETTE BLANC */
html,body{
  width:100%;
  min-height:100vh;
  background:#020617;
}

/* THEMES */
body.green{background:linear-gradient(180deg,#064e3b,#042f2e)}
body.red{background:linear-gradient(180deg,#7f1d1d,#450a0a)}
body.blue{background:linear-gradient(180deg,#1e3a8a,#020617)}
body.rose{background:linear-gradient(180deg,#f43f5e,#be185d)}
body.violet{background:linear-gradient(180deg,#5b21b6,#2e1065)}
body.orange{background:linear-gradient(180deg,#f97316,#b45309)}

body{
  color:#fff;
  padding:10px;
  transition:.3s;
}

.container{max-width:420px;margin:auto}

/* HEADER */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:14px;
}

.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}

header h1{
  font-size:20px;
  margin-left:6px;
}

.menu-btn{
  font-size:24px;
  cursor:pointer;
}

/* TOP INFO */
#topInfo{
  display:flex;
  gap:10px;
  font-size:13px;
  opacity:.9;
}

/* CARD */
.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px
}

input,select,button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  margin-top:6px
}

input,select{background:#fff}
button{
  background:rgba(255,255,255,.25);
  color:#fff;
  font-weight:bold;
  cursor:pointer
}

ul{list-style:none;margin-top:6px}
li{
  background:rgba(255,255,255,.15);
  padding:8px;
  border-radius:10px;
  margin-top:6px;
}

/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:-100%;
  width:75%;
  max-width:280px;
  height:100%;
  background:#0f172a;
  padding:15px;
  transition:.3s;
  z-index:999
}
#sidebar.active{left:0}
.item{padding:10px;border-bottom:1px solid #334;cursor:pointer}

/* CHAT */
#chat{
  display:none;
  position:fixed;
  inset:0;
  background:#020617;
  z-index:900;
  flex-direction:column
}

#messages{flex:1;overflow:auto;padding:10px}

#chatInputContainer{
  display:flex;
  gap:6px;
  padding:6px
}
#chatInput{flex:1}
#chatSend{width:50px}

/* SCORE */
#pointsBox{
  font-size:13px;
  opacity:.9;
}
</style>
</head>

<body class="green">

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="item" onclick="newConversation()">‚ûï Nouvelle conversation</div>
  <div class="item" onclick="openChat()">üí¨ Chat IA</div>
  <div class="item" onclick="closeSidebar()">üè† Accueil</div>
</div>

<!-- MAIN -->
<div class="container" id="main">

<header>
  <div class="header-left">
    <div id="topInfo">
      ‚è∞ <span id="hour"></span> |
      ‚≠ê <span id="points">0</span> |
      üéØ <span id="level">1</span>
    </div>
    <h1>Daily Life Ultra IA</h1>
  </div>
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div class="card">
  <h3>üåç Langue</h3>
  <select onchange="changeLang(this.value)">
    <option value="fr">Fran√ßais</option>
    <option value="en">English</option>
  </select>
</div>

<div class="card">
  <h3>üé® Th√®me</h3>
  <select onchange="changeTheme(this.value)">
    <option value="green">Vert</option>
    <option value="red">Rouge</option>
    <option value="blue">Bleu</option>
  </select>
</div>

<div class="card">
  <h3>‚úÖ T√¢ches</h3>
  <input id="taskInput" placeholder="Nouvelle t√¢che">
  <button onclick="addTask()">Ajouter</button>
  <ul id="tasks"></ul>
</div>

</div>

<script>
let tasks=JSON.parse(localStorage.tasks||"[]");
let points=Number(localStorage.points||0);

/* TASKS */
function addTask(){
  const input=document.getElementById("taskInput");
  if(!input.value.trim())return;
  tasks.push(input.value);
  input.value="";
  points+=5;
  save();
}
function renderTasks(){
  const ul=document.getElementById("tasks");
  ul.innerHTML="";
  tasks.forEach(t=>{
    const li=document.createElement("li");
    li.textContent=t;
    ul.appendChild(li);
  });
}

/* THEME */
function changeTheme(t){
  document.body.className=t;
  localStorage.theme=t;
}

/* MENU */
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("active");
}
function closeSidebar(){
  document.getElementById("sidebar").classList.remove("active");
}

/* TIME */
function updateTime(){
  document.getElementById("hour").textContent=new Date().toLocaleTimeString();
}
setInterval(updateTime,1000);

/* SAVE */
function save(){
  localStorage.tasks=JSON.stringify(tasks);
  localStorage.points=points;
  render();
}
function render(){
  document.getElementById("points").textContent=points;
  document.getElementById("level").textContent=Math.floor(points/50)+1;
  renderTasks();
}

/* INIT */
if(localStorage.theme)document.body.className=localStorage.theme;
render();
updateTime();
</script>

</body>
                               </html>

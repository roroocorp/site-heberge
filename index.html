<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Daily Life Dashboard</title>

<style>
/* ================= BASE ================= */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #064e3b, #042f2e);
  color: white;
  padding: 15px;
  transition: background 0.4s ease;
}

/* ================= THEMES ================= */
body.theme-green {
  background: linear-gradient(180deg, #064e3b, #042f2e);
}
body.theme-red {
  background: linear-gradient(180deg, #7f1d1d, #450a0a);
}
body.theme-blue {
  background: linear-gradient(180deg, #1e3a8a, #020617);
}
body.theme-rose {
  background: linear-gradient(180deg, #9d174d, #4a044e);
}
body.theme-violet {
  background: linear-gradient(180deg, #5b21b6, #2e1065);
}

/* ================= HEADER ================= */
header {
  text-align: center;
  padding: 15px;
  margin-bottom: 20px;
}

header h1 {
  font-size: 26px;
}

/* ================= CARD (EFFET VERRE COMME AVANT) ================= */
.card {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);

  border-radius: 18px;
  padding: 15px;
  margin-bottom: 15px;

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.15),
    0 8px 25px rgba(0,0,0,0.25);
}

/* ================= TITRES ================= */
.card h2 {
  margin-bottom: 10px;
  font-size: 20px;
}

/* ================= INPUTS ================= */
input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
}

input, select {
  background: rgba(255,255,255,0.85);
  color: #000;
}

/* ================= BUTTON ================= */
button {
  background: rgba(255,255,255,0.18);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: rgba(255,255,255,0.28);
}

/* ================= STATS ================= */
.stat {
  margin: 5px 0;
}

/* ================= TODO ================= */
ul {
  list-style: none;
  margin-top: 10px;
}

li {
  padding: 8px;
  border-radius: 10px;
  margin-bottom: 6px;
  background: rgba(255,255,255,0.15);
  cursor: pointer;
  user-select: none;
}

li.done {
  text-decoration: line-through;
  opacity: 0.6;
}

/* ================= SMALL ================= */
small {
  opacity: 0.7;
  font-size: 12px;
}
</style>
</head>

<body class="theme-green">

<header>
  <h1>ğŸš€ Daily Life Dashboard</h1>
  <small>ProductivitÃ© â€¢ Motivation â€¢ SimplicitÃ©</small>
</header>

<!-- THEME -->
<div class="card">
  <h2>ğŸ¨ ThÃ¨me</h2>
  <select id="themeSelect">
    <option value="green">Vert</option>
    <option value="red">Rouge</option>
    <option value="blue">Bleu</option>
    <option value="rose">Rose</option>
    <option value="violet">Violet</option>
  </select>

  <h2 style="margin-top:10px;">ğŸŒ Langue</h2>
  <select id="langSelect">
    <option value="fr">FranÃ§ais</option>
    <option value="en">English</option>
    <option value="de">Deutsch</option>
  </select>
</div>

<!-- STATS -->
<div class="card">
  <h2>ğŸ“Š Stats</h2>
  <div class="stat">ğŸ† Points : <span id="points">0</span></div>
  <div class="stat">ğŸ® Niveau : <span id="level">1</span></div>
  <div class="stat">ğŸ”¥ Badge : <span id="badge">Aucun</span></div>
</div>

<!-- TODO -->
<div class="card">
  <h2>âœ… To-Do</h2>
  <input id="taskInput" placeholder="Ã‰cris une tÃ¢che">
  <button onclick="addTask()">Ajouter</button>
  <ul id="taskList"></ul>
  <small>ğŸ‘‰ Cliquer = terminÃ© â€¢ Appui long = supprimer</small>
</div>

<script>
/* ================= STORAGE ================= */
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
let points = parseInt(localStorage.getItem("points") || "0");

/* ================= LOAD ================= */
document.getElementById("points").innerText = points;
renderTasks();
updateLevel();

/* ================= THEME ================= */
document.getElementById("themeSelect").addEventListener("change", e => {
  document.body.className = "theme-" + e.target.value;
});

/* ================= TASKS ================= */
function addTask() {
  const input = document.getElementById("taskInput");
  if (!input.value.trim()) return;

  tasks.push({ text: input.value, done: false });
  input.value = "";
  points += 5; // petit gain
  save();
}

function renderTasks() {
  const ul = document.getElementById("taskList");
  ul.innerHTML = "";
  tasks.forEach((t, i) => {
    const li = document.createElement("li");
    li.textContent = t.text;
    if (t.done) li.classList.add("done");

    // clic = barrer
    li.onclick = () => {
      t.done = !t.done;
      points += t.done ? 10 : -5;
      save();
    };

    // appui long = supprimer (style Discord)
    let pressTimer;
    li.addEventListener("touchstart", () => {
      pressTimer = setTimeout(() => {
        tasks.splice(i,1);
        save();
      }, 600);
    });
    li.addEventListener("touchend", () => clearTimeout(pressTimer));

    ul.appendChild(li);
  });
}

/* ================= SAVE ================= */
function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
  localStorage.setItem("points", points);
  document.getElementById("points").innerText = points;
  updateLevel();
  renderTasks();
}

/* ================= LEVEL ================= */
function updateLevel() {
  let lvl = Math.floor(points / 50) + 1;
  document.getElementById("level").innerText = lvl;
  document.getElementById("badge").innerText =
    lvl >= 5 ? "ğŸ”¥ MotivÃ©" :
    lvl >= 3 ? "ğŸ’ª Actif" : "ğŸ™‚ DÃ©butant";
}
</script>

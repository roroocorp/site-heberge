<!DOCTYPE html>

<style>

.container{max-width:420px;margin:auto}

header{

#sendBtn{

#sendBtn::before{

}
</style>
</head>

<body>

<!-- MENU -->
<div id="sidebar">
<h3>ğŸ“‚ Menu</h3>

</div>

<!-- CHAT -->
<div id="chat">
<header>
<h3>Chat IA</h3>
<span class="menu-btn" onclick="toggleMenu()">â˜°</span>
</header>

<div id="messages"></div>

<div id="chatInputBox">
<input id="chatInput" placeholder="Ã‰cris un messageâ€¦" onkeydown="if(event.key==='Enter')sendMsg()">
<button id="sendBtn" onclick="sendMsg()"></button>
</div>
</div>

<!-- ACCUEIL -->
<div class="container" id="main">

<header>
<div class="header-left">
<span id="clock">--:--</span>
</div>
<h2>Daily Life IA Ultra</h2>
<span class="menu-btn" onclick="toggleMenu()">â˜°</span>
</header>

<div class="card">
<h3>ğŸŒ Langue</h3>
<select onchange="setLang(this.value)">
<option value="fr">FranÃ§ais</option>
<option value="en">English</option>
<option value="es">EspaÃ±ol</option>
<option value="de">Deutsch</option>
</select>
</div>

<div class="card">
<h3>ğŸ¨ ThÃ¨me</h3>
<select onchange="setTheme(this.value)">
<option value="green">Vert</option>
<option value="red">Rouge</option>
<option value="blue">Bleu</option>
<option value="rose">Rose</option>
<option value="violet">Violet</option>
<option value="orange">Orange</option>
</select>
</div>

<div class="card">
<h3>âœ… TÃ¢ches</h3>
<input id="taskInput" placeholder="Nouvelle tÃ¢che">
<button onclick="addTask()">Ajouter</button>
<ul id="tasks"></ul>
</div>

<div class="card">
<h3>ğŸ“Š Stats</h3>
<p>Points : <span id="points">0</span></p>
</div>

</div>

<script>
let theme=localStorage.theme||"green"
let lang=localStorage.lang||"fr"
let points=Number(localStorage.points||0)
let tasks=JSON.parse(localStorage.tasks||"[]")
let messagesData=JSON.parse(localStorage.messages||"[]")

document.body.className=theme
document.querySelector("select[onchange^='setLang']").value=lang

function toggleMenu(){sidebar.classList.toggle("active")}
function goHome(){chat.style.display="none";main.style.display="block";sidebar.classList.remove("active")}
function openChat(){main.style.display="none";chat.style.display="flex";sidebar.classList.remove("active");renderMessages()}

function setTheme(t){theme=t;document.body.className=t;localStorage.theme=t}
function setLang(l){lang=l;localStorage.lang=l}

function addTask(){
if(!taskInput.value)return
tasks.push(taskInput.value)
taskInput.value=""
points+=5
save()
renderTasks()
}

function renderTasks(){
tasksEl.innerHTML=""
tasks.forEach((t,i)=>{
let li=document.createElement("li")
li.innerHTML=`<span>${t}</span><button onclick="delTask(${i})">ğŸ—‘ï¸</button>`
tasksEl.appendChild(li)
})
pointsEl.textContent=points
}

function delTask(i){tasks.splice(i,1);save();renderTasks()}

function sendMsg(){
if(!chatInput.value)return
messagesData.push({w:"user",t:chatInput.value})
messagesData.push({w:"ai",t:"Je suis lÃ  pour tâ€™aider ğŸ™‚"})
chatInput.value=""
save()
renderMessages()
}

function renderMessages(){
messages.innerHTML=""
messagesData.forEach(m=>{
messages.innerHTML+=`<div class="msg ${m.w}">${m.w==="user"?"ğŸ‘¤":"ğŸ¤–"} ${m.t}</div>`
})
messages.scrollTop=messages.scrollHeight
}

function save(){
localStorage.tasks=JSON.stringify(tasks)
localStorage.points=points
localStorage.messages=JSON.stringify(messagesData)
}

setInterval(()=>clock.textContent=new Date().toLocaleTimeString().slice(0,5),1000)
renderTasks()
</script>

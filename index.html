<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>

<style>
:root{
  --bg1:#064e3b;
  --bg2:#042f2e;
  --card:rgba(255,255,255,.2);
  --btn:#38bdf8;
}
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:white;
  min-height:100vh;
}
header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
#time{
  background:rgba(0,0,0,.35);
  padding:6px 14px;
  border-radius:16px;
}
nav{
  display:flex;
  gap:10px;
  padding:10px;
}
.nav{
  flex:1;
  background:rgba(255,255,255,.25);
  padding:16px;
  border-radius:22px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
.page{display:none;padding:16px;}
.page.active{display:block;}
.card{
  background:var(--card);
  padding:20px;
  border-radius:22px;
  margin-bottom:16px;
}
select,input,button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  font-size:16px;
}
button{
  background:var(--btn);
  font-weight:700;
  margin-top:10px;
}
.task{
  display:flex;
  justify-content:space-between;
  background:rgba(255,255,255,.25);
  padding:12px;
  border-radius:14px;
  margin-top:8px;
}
.trash{cursor:pointer;color:red}
</style>
</head>

<body>

<header>
  <h3 id="title">Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<nav>
  <div class="nav" onclick="show('home')" id="navHome">Accueil</div>
  <div class="nav" onclick="show('ia')" id="navIA">IA</div>
  <div class="nav" onclick="show('promo')" id="navPromo">Code Promo</div>
</nav>

<div id="home" class="page active">
  <div class="card">
    <h3 id="colorTitle">ğŸ¨ Couleur</h3>
    <select id="color">
      <option value="green">Vert</option>
      <option value="blue">Bleu</option>
      <option value="orange">Orange</option>
      <option value="red">Rouge</option>
      <option value="purple">Violet</option>
      <option value="dark">Noir</option>
    </select>
  </div>

  <div class="card">
    <h3 id="langTitle">ğŸŒ Langue</h3>
    <select id="lang">
      <option value="fr">FranÃ§ais</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="card">
    <h3 id="taskTitle">âœ… TÃ¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle tÃ¢che">
    <button onclick="addTask()" id="addBtn">Ajouter</button>
    <div id="tasks"></div>
  </div>
</div>

<div id="ia" class="page">
  <div class="card">ğŸ’¬ IA locale (sans API)</div>
</div>

<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input placeholder="Entre ton code">
    <button>Valider</button>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>time.textContent=new Date().toLocaleTimeString(),1000);

/* NAV */
function show(p){
  document.querySelectorAll('.page').forEach(e=>e.classList.remove('active'));
  document.getElementById(p).classList.add('active');
}

/* COLORS */
const themes={
  green:["#064e3b","#042f2e"],
  blue:["#1e3a8a","#020617"],
  orange:["#9a3412","#431407"],
  red:["#7f1d1d","#450a0a"],
  purple:["#581c87","#2e1065"],
  dark:["#020617","#020617"]
};
function applyColor(c){
  document.documentElement.style.setProperty("--bg1",themes[c][0]);
  document.documentElement.style.setProperty("--bg2",themes[c][1]);
  localStorage.color=c;
}
color.value=localStorage.color||"green";
applyColor(color.value);
color.onchange=()=>applyColor(color.value);

/* LANGUAGES */
const txt={
  fr:{
    Accueil:"Accueil",IA:"IA",Promo:"Code Promo",
    Couleur:"ğŸ¨ Couleur",Langue:"ğŸŒ Langue",Taches:"âœ… TÃ¢ches",
    Ajouter:"Ajouter",TaskPH:"Nouvelle tÃ¢che"
  },
  en:{
    Accueil:"Home",IA:"AI",Promo:"Promo Code",
    Couleur:"ğŸ¨ Color",Langue:"ğŸŒ Language",Taches:"âœ… Tasks",
    Ajouter:"Add",TaskPH:"New task"
  }
};
function applyLang(l){
  navHome.textContent=txt[l].Accueil;
  navIA.textContent=txt[l].IA;
  navPromo.textContent=txt[l].Promo;
  colorTitle.textContent=txt[l].Couleur;
  langTitle.textContent=txt[l].Langue;
  taskTitle.textContent=txt[l].Taches;
  addBtn.textContent=txt[l].Ajouter;
  taskInput.placeholder=txt[l].TaskPH;
  localStorage.lang=l;
}
lang.value=localStorage.lang||"fr";
applyLang(lang.value);
lang.onchange=()=>applyLang(lang.value);

/* TASKS */
let list=JSON.parse(localStorage.tasks||"[]");
function render(){
  tasks.innerHTML="";
  list.forEach((t,i)=>{
    tasks.innerHTML+=`
    <div class="task">${t}
    <span class="trash" onclick="del(${i})">ğŸ—‘ï¸</span></div>`;
  });
}
function addTask(){
  if(!taskInput.value)return;
  list.push(taskInput.value);
  localStorage.tasks=JSON.stringify(list);
  taskInput.value="";
  render();
}
function del(i){
  list.splice(i,1);
  localStorage.tasks=JSON.stringify(list);
  render();
}
render();
</script>

</body>
  </html>

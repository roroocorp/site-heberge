<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Life Ultra IA</title>
<style>
* {
  box-sizing: border-box;
  font-family: system-ui;
  margin:0; padding:0;
}

/* BODY */
body {
  min-height: 100vh;
  background: linear-gradient(180deg,#064e3b,#042f2e);
  color: white;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 16px;
  background: rgba(0,0,0,.3);
  border-bottom: 1px solid rgba(255,255,255,.2);
}
header h3 {
  font-size: 20px;
}
#time {
  background: rgba(0,0,0,.35);
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 14px;
}

/* TOP NAV */
#topNav {
  display: flex;
  gap: 10px;
  padding: 10px;
}
.navBox {
  flex:1;
  padding: 16px 0;
  border-radius: 20px;
  text-align:center;
  font-weight: bold;
  cursor:pointer;
  font-size: 16px;
  background: rgba(255,255,255,.15);
  transition: 0.3s;
}
.navBox:hover {
  background: rgba(255,255,255,.25);
}

/* PAGES */
.page { display:none; padding:16px; flex:1; overflow-y:auto; }
.page.active { display:block; }

/* CARD */
.card {
  background: rgba(255,255,255,.2);
  padding: 16px;
  border-radius: 20px;
  margin-bottom: 12px;
}
.card h3 { margin-bottom: 10px; }

/* SELECT/INPUT/BUTTON */
select, input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border:none;
  font-size: 14px;
}
button {
  margin-top: 10px;
  padding: 12px;
  width: 100%;
  border:none;
  border-radius: 12px;
  background: #38bdf8;
  font-weight: bold;
  cursor:pointer;
}

/* TASKS */
.task { padding: 10px; background: rgba(255,255,255,.25); border-radius:12px; margin-top:8px; }

/* IA CHAT */
#iaChat {
  display:flex;
  flex-direction:column;
  height: 400px;
  background: rgba(255,255,255,.1);
  border-radius: 20px;
  padding: 12px;
  overflow-y:auto;
  margin-bottom: 10px;
}
.message { margin-bottom: 10px; padding:8px; border-radius:12px; max-width:80%; }
.user { background:#38bdf8; color:#000; align-self:flex-end; }
.bot { background: rgba(255,255,255,.3); color:white; align-self:flex-start; }

/* IA INPUT */
#iaInputContainer {
  display:flex;
  gap:6px;
}
#iaInput {
  flex:1;
  border-radius:20px;
  padding:12px;
  border:none;
  font-size:14px;
}
#iaSendBtn {
  border:none;
  border-radius:50%;
  width:44px;
  height:44px;
  background:#38bdf8;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LOGIN */
#login {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,.8);
  display:flex;
  justify-content:center;
  align-items:center;
}
#loginBox {
  background: rgba(50,50,50,0.9);
  padding:24px;
  border-radius:20px;
  width: 300px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
#loginBox input {
  padding:10px;
  border-radius:12px;
  border:none;
  font-size:14px;
}
#loginBox button {
  padding:12px;
  border:none;
  border-radius:12px;
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div id="loginBox">
    <h3>Connexion</h3>
    <input type="text" id="pseudo" placeholder="Ton pseudo">
    <button id="loginBtn">Entrer</button>
  </div>
</div>

<header>
  <h3>Daily Life Ultra IA</h3>
  <div id="time"></div>
</header>

<div id="topNav">
  <div class="navBox" onclick="showPage('home')">Accueil</div>
  <div class="navBox" onclick="showPage('ia')">IA</div>
  <div class="navBox" onclick="showPage('promo')">Code Promo</div>
</div>

<!-- ACCUEIL -->
<div id="home" class="page active">
  <div class="card">
    <h3>üé® Couleur</h3>
    <select id="colorSelect">
      <option>Vert</option>
      <option>Rouge</option>
      <option>Bleu</option>
      <option>Rose</option>
      <option>Violet</option>
      <option>Orange</option>
    </select>
  </div>
  <div class="card">
    <h3>üåç Langue</h3>
    <select id="langSelect">
      <option>Fran√ßais</option>
      <option>Anglais</option>
      <option>Espagnol</option>
      <option>Allemand</option>
    </select>
  </div>
  <div class="card">
    <h3>‚úÖ T√¢ches</h3>
    <input id="taskInput" placeholder="Nouvelle t√¢che">
    <button onclick="addTask()">Ajouter</button>
    <div id="taskList"></div>
  </div>
</div>

<!-- IA -->
<div id="ia" class="page">
  <div class="card" id="iaChat"></div>
  <div id="iaInputContainer">
    <input id="iaInput" placeholder="√âcris un message‚Ä¶">
    <button id="iaSendBtn">‚û§</button>
  </div>
</div>

<!-- CODE PROMO -->
<div id="promo" class="page">
  <div class="card">
    <h3>Code Promo</h3>
    <input id="promoInput" placeholder="Entre ton code">
    <button id="promoBtn">Valider</button>
  </div>
</div>

<script>
/* TIME */
setInterval(()=>{ 
  document.getElementById("time").textContent = new Date().toLocaleTimeString(); 
},1000);

/* PAGES */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* TASKS */
let tasks = [];
function addTask(){
  const t = document.getElementById("taskInput").value.trim();
  if(!t) return;
  tasks.push(t);
  document.getElementById("taskInput").value="";
  renderTasks();
}
function renderTasks(){
  const list = document.getElementById("taskList");
  list.innerHTML="";
  tasks.forEach(t=>{
    const d = document.createElement("div");
    d.className="task";
    d.textContent=t;
    list.appendChild(d);
  });
}

/* IA */
const iaChat = document.getElementById("iaChat");
function addMessage(msg, sender){
  const div = document.createElement("div");
  div.className="message "+sender;
  div.textContent=msg;
  iaChat.appendChild(div);
  iaChat.scrollTop = iaChat.scrollHeight;
}

function generateMeals(count){
  const meals = ["P√¢tes", "Pizza", "Salade", "Poulet", "Riz", "Sushi"];
  let result = [];
  for(let i=0;i<count;i++){
    result.push(meals[Math.floor(Math.random()*meals.length)]);
  }
  return result.join(", ");
}

document.getElementById("iaSendBtn").addEventListener("click",()=>{
  const input = document.getElementById("iaInput");
  const val = input.value.trim();
  if(!val) return;
  addMessage(val,"user");
  let response="";
  if(val.toLowerCase().includes("salut")){
    response="Salut üëã Je peux t‚Äôaider pour des repas, id√©es ou organisation.";
  } else if(val.toLowerCase().includes("repas")){
    let num = 1;
    const match = val.match(/\d+/);
    if(match) num = parseInt(match[0]);
    response="Voici ton repas : "+generateMeals(num);
  } else {
    response="ü§ñ Je r√©fl√©chis...";
  }
  addMessage(response,"bot");
  input.value="";
});

/* PROMO */
document.getElementById("promoBtn").addEventListener("click",()=>{
  const val = document.getElementById("promoInput").value.trim();
  if(!val) { alert("Entre un code"); return; }
  alert("Code '"+val+"' valid√© !");
});

/* LOGIN */
const loginBox = document.getElementById("login");
const pseudoInput = document.getElementById("pseudo");
const loginBtn = document.getElementById("loginBtn");
function doLogin(){
  const p = pseudoInput.value.trim();
  if(p===""){ alert("Entre un pseudo"); return; }
  localStorage.setItem("pseudo",p);
  loginBox.style.display="none";
}
loginBtn.addEventListener("click", doLogin);
pseudoInput.addEventListener("keydown",(e)=>{ if(e.key==="Enter") doLogin(); });
if(localStorage.getItem("pseudo")) loginBox.style.display="none";
</script>

</body>
  </html>

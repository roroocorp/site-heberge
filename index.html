<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Daily Life Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #111827;
      --primary: #2563eb;
    }body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f8fafc;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.3s;
}

header {
  background: var(--primary);
  color: white;
  padding: 20px;
  text-align: center;
}

header button {
  margin-top: 10px;
  background: white;
  color: var(--primary);
  font-weight: bold;
}

main {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  display: grid;
  gap: 20px;
}

.card {
  background: var(--card);
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

input, textarea, button {
  width: 100%;
  margin-top: 8px;
  padding: 8px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
}

ul { padding-left: 20px; }

li.done { text-decoration: line-through; color: gray; }

footer {
  text-align: center;
  padding: 15px;
  font-size: 14px;
  opacity: 0.7;
}

  </style>
</head>
<body><header>
  <h1>ğŸš€ Daily Life Dashboard</h1>
  <p>Ton site personnel Ã  utiliser tous les jours</p>
  <button onclick="toggleDark()">ğŸŒ™ Dark Mode</button>
</header><main>
  <div class="card">
    <h2>ğŸ“… Aujourd'hui</h2>
    <p id="date"></p>
  </div>  <div class="card">
    <h2>âœ… Toâ€‘Do List</h2>
    <input id="todoInput" placeholder="Nouvelle tÃ¢che">
    <button onclick="addTodo()">Ajouter</button>
    <ul id="todoList"></ul>
  </div>  <div class="card">
    <h2>ğŸ“ Notes</h2>
    <textarea id="notes" rows="6" placeholder="Ã‰cris ici..."></textarea>
  </div>  <div class="card">
    <h2>ğŸ”¥ Habitude du jour</h2>
    <input id="habitInput" placeholder="Ex: Lire 10 min">
    <button onclick="saveHabit()">Sauvegarder</button>
    <p id="habit"></p>
  </div>
</main><footer>
  <p>CrÃ©Ã© par moi â€¢ HÃ©bergÃ© sur GitHub Pages</p>
</footer><script>
  // DATE
  document.getElementById('date').textContent = new Date().toLocaleDateString('fr-FR', { weekday:'long', year:'numeric', month:'long', day:'numeric' });

  // DARK MODE
  if (localStorage.getItem('dark') === 'true') document.body.classList.add('dark');

  function toggleDark() {
    document.body.classList.toggle('dark');
    localStorage.setItem('dark', document.body.classList.contains('dark'));
  }

  // TODO LIST
  let todos = JSON.parse(localStorage.getItem('todos')) || [];
  const list = document.getElementById('todoList');

  function renderTodos() {
    list.innerHTML = '';
    todos.forEach((t, i) => {
      const li = document.createElement('li');
      li.textContent = t.text;
      if (t.done) li.classList.add('done');
      li.onclick = () => toggleTodo(i);
      list.appendChild(li);
    });
    localStorage.setItem('todos', JSON.stringify(todos));
  }

  function addTodo() {
    const input = document.getElementById('todoInput');
    if (!input.value) return;
    todos.push({ text: input.value, done: false });
    input.value = '';
    renderTodos();
  }

  function toggleTodo(i) {
    todos[i].done = !todos[i].done;
    renderTodos();
  }

  renderTodos();

  // NOTES
  const notes = document.getElementById('notes');
  notes.value = localStorage.getItem('notes') || '';
  notes.oninput = () => localStorage.setItem('notes', notes.value);

  // HABIT
  const habitP = document.getElementById('habit');
  habitP.textContent = localStorage.getItem('habit') || '';

  function saveHabit() {
    const h = document.getElementById('habitInput').value;
    localStorage.setItem('habit', h);
    habitP.textContent = h;
  }
</script></body>
  </html>
